<div class="smartschool dashboard">
     <div class="page-row">
        <div class="col-xs-12 app-colum left-block">
            <div class="bg-transparent head-bar  wrap_c" style="background:initial;">
                <div class="box-footer">
                    <div class="col-xs-10">
                        <span class="title">班级内告警消息</span>
                    </div>
                </div>
                <div class="box-body no-height">
                    <div class="col-xs-12" style="margin-bottom:15px; margin-top:15px">
                        <div class="col-xs-4">
                            <div id="serious" style="cursor:pointer;border:#e7e7e9 1px solid;height:70px;width:95%;background: #f9f9f9;margin-left:5px">
                                <div class="icon-container">
                                    <i class="syslog-icon emergency-icon"></i>
                                </div>
                                <div style="float:right">
                                    <div style="font-size:12px;margin-right: 20px;margin-top: 10px;">紧急安全告警</div>
                                    <div style="width: 80%">
                                        <span id="critical" type="critical" style="color: #f05566;cursor: pointer;font-size:30px;float: right;">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div id="general" style="cursor:pointer;border:#e7e7e9 1px solid;height:70px;width:95%;background: #f9f9f9;margin-left:5px">
                                <div class="icon-container">
                                    <i class="syslog-icon critical-icon"></i>
                                </div>
                                <div style="float:right">
                                    <div style="font-size:12px;margin-right: 20px;margin-top: 10px;">重要安全告警</div>
                                    <div style="width: 80%">
                                        <span id="emergency" type="emergency" style="color: #f46e7d;cursor: pointer;font-size:30px;float: right;">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div id="normal" style="cursor:pointer;border:#e7e7e9 1px solid;height:70px;width:95%;background: #f9f9f9;margin-left:5px">
                                <div class="icon-container">
                                    <i class="syslog-icon warning-icon"></i>
                                </div>
                                <div style="float:right">
                                    <div style="font-size:12px;margin-right: 20px;margin-top: 10px;">安全提示</div>
                                    <div style="width: 74%">
                                        <span id="warning" type="warning" style="color: #ffbc53;cursor: pointer;font-size:30px;float: right;">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>

         <div class="col-xs-6 app-colum left-block">
            <div class="app-box no-bk-color wrap_c">

                    </div>
                </div>

                        </div>
                        <div class="text-center">
                            <span class="studentStatu">在校学生</span>
                        </div>
                    </div>
                    <div class="col-xs-3 ">
                        <div class="mid-echart-height ">

                    </div>
                    <!--<div class="col-xs-3">-->

                    <div class="col-xs-3">
                        <div class="mid-echart-height">

                        </div>

                            <span class="studentStatu">从未到校学生</span>
                        </div>
                    </div>
                </div>
            </div>

                     </div>
                     <div class="col-cs-4">

                     </div>
                     </div>
                <div class="box-body history-school echart-height col-xs-12" >
                    <div id="handRaise" class="myEchart col-xs-6" style="height: 100%"></div>
                    <div class="col-xs-6" id="application_message" style="padding-top: 9%"></div>
                </div>
            </div>
