<html>
<head>
	<!-- <link rel="stylesheet" type="text/css" href="/v3/web/h_dashboard/dashboard.css"> -->
</head>
<body>
<div class="bg-transparent head-bar" style="background:initial;" id="level" debug="getLogStats">
	<div class="box-footer">
		<div class="col-xs-10">
			<span class="title">日志信息</span>
		</div>
		<div class="text-right link-container">
			<!-- <a type="button" class="refresh" id="refresh_logs">
                <i class="refresh-icon icon"></i>
            </a> -->
			<a type="button" class="link-detail" id="submit_scan" href="waring.index" title="详情">
				<i class="detail-icon icon"></i>
			</a>
		</div> 
	</div>
	<div class="col-xs-12 middle-cell">
		<div id="emergency" value="0" class="col-xs-6 col-sm-3">
			<div class="syslog-info  bg-transparent">	
				<div class="icon-container">
					<i class="syslog-icon emergency-icon"></i>					
				</div>							
				<div class="text-right syslog-value">
					<div class="log-count number color_emergency" value="0">0</div>
					<div class="log-title">紧急</div>
				</div>
				<div class="form-label hide">紧急 / 注意</div>								
			</div>
		</div>

		<div id="alert" value="1" class="col-xs-6 col-sm-3">
			<div class="syslog-info bg-transparent">
				<div class="icon-container">
					<i class="syslog-icon critical-icon"></i>					
				</div>								
				<div class="text-right syslog-value">
					<div class="log-count number color_critical" value="1">0</div>
					<div class="log-title">危险</div>
				</div>
				<div class="form-label hide">危险 / 错误</div>
			</div>									
		</div>

		<div id="critical" value="2" class="col-xs-6 col-sm-3">
			<div class="syslog-info bg-transparent">
				<div class="icon-container">
					<i class="syslog-icon warning-icon"></i>					
				</div>								
				<div class="text-right syslog-value">
					<div class="log-count number color_warning"value="2">0</div>
					<div class="log-title">警告</div>
				</div>
				<div class="form-label hide">警告 / 通知</div>
			</div> 
		</div>

		<div id="error" value="3" class="col-xs-6 col-sm-3">
			<div class="syslog-info last-child bg-transparent">
				<div class="icon-container">
					<i class="syslog-icon info-icon"></i>					
				</div>							
				<div class="text-right syslog-value">
					<div class="log-count number color_info" value="3">0</div>
					<div class="log-title">报告</div>
				</div>
				<div class="form-label hide">报告 / 调试</div>
			</div>
		</div>			
	</div>
</div>
    <div id="app_syslog_rc" class="rc-define"
         HEADER_SYSLOG="日志信息"
         level_0 ="紧急"
         level_1 ="警报"
         level_2 ="危险"
         level_3 ="错误"
         level_4 ="警告"
         level_5 ="通知"
         level_6 ="报告"
         level_7 ="调试"
         VIEW_DETAILS="详细信息"
    ></div>
	</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("b_deviceinfo.syslog");
</script>
