<html>
<head>
</head>
<body>
	<form class="form-horizontal form-bordered form edit" id="changepassword_form">			
        <div class="form-group">
            <label class="col-sm-5  control-label required">Enter new password</label>
            <div class="col-sm-7">
				<input type="password" class=" string required" errid="Password_error" maxlength=32 id="Password" name="Password">
				<span class="info-explain">(1-63 chars)</span>
				<span class="error" id="Password_error"></span>	
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-5  control-label required">Re-enter new password</label>
            <div class="col-sm-7">
				<input type="password" class=" string required" errid="repeat_error" maxlength=32 id="repeat" name="repeat">
				<span class="info-explain">(1-63 chars)</span>
				<span class="error" id="repeat_error"></span>	
            </div>
        </div>
	</form>
<div id="change_password_rc" class="rc-define"
	 title="Change password"
     message="Enter the password twice inconsistent."
></div>
</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("wdashboard.changepassword");
</script>
