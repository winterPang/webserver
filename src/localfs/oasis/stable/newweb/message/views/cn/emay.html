<div class="panel-body" ng-show="showTable">
            <div bs-table="msgOptions"></div>
</div>
<div class="panel-body" ng-hide="showTable">
            <form class="form-horizontal" name="serialNumberForm" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">序列号 ：
                        <span class="label-require">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" name="serialNumber" class="col-sm-3 form-control" ng-model="serialNumber" placeholder="请输入序列号" required>
                    </div>
                    <div class="col-sm-3 ng-error" ng-show="serialNumberForm.serialNumber.$dirty"
                         ng-messages="serialNumberForm.serialNumber.$error">
                        <div ng-message="required">该项必须填写</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">序列号Key ：
                        <span class="label-require">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" name="serialNumberKey" class="col-sm-3 form-control" ng-model="serialNumberKey" placeholder="请输入序列号Key" required>
                    </div>
                    <div class="col-sm-3 ng-error" ng-show="serialNumberForm.serialNumberKey.$dirty"
                         ng-messages="serialNumberForm.serialNumberKey.$error">
                        <div ng-message="required">该项必须填写</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">序列号密码 ：
                        <span class="label-require">*</span></label>
                    <div class="col-sm-3">
                        <!--防止密码填充-->
                        <input type="password" class="hidden" title="">
                        <input type="password" style="position: absolute;left:-999px">
                        <input type="password" class="col-sm-3 form-control" ng-model="serialNumberCode"
                               name="serialNumberCode" placeholder="请输入序列号密码" required
                                ng-hide="showPWD">
                        <input type="text" class="col-sm-3 form-control" ng-model="serialNumberCode"
                               name="serialNumberCode" placeholder="请输入序列号密码" required
                                ng-show="showPWD">
                        <span class="icon_eye msg-eye" ng-class="{show_word:showPWD}" ng-click="showPWD=!showPWD"></span>
                    </div>
                    <div class="col-sm-3 ng-error" ng-show="serialNumberForm.serialNumberCode.$dirty"
                         ng-messages="serialNumberForm.serialNumberCode.$error">
                        <div ng-message="required">该项必须填写</div>
                        <div ng-message="minlength">字符长度在6~32位之间</div>
                        <div ng-message="maxlength">字符长度在6~32位之间</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">短信签名 ：</label>
                    <div class="col-sm-3">
                        <input type="text" class="col-sm-3 form-control" name="emaySigner" ng-model="emaySigner"
                               ng-maxlength="50" placeholder="请输入短信签名，可以为空">
                    </div>
                    <div class="col-sm-3 ng-error" ng-show="serialNumberForm.emaySigner.$dirty"
                         ng-messages="serialNumberForm.emaySigner.$error">
                        <div ng-message="maxlength">短信签名长度不能大于50位</div>
                    </div>
                </div>
                <div>
                    <div class="col-lg-offset-2" style="padding-left: 5px">
                        <button type="button" class="btn btn-cus" ng-disabled="serialNumberForm.$invalid" ng-click="onSubmit()">注册</button>
                    </div>
                </div>
            </form>
        </div>
<div id="sys_config_rc" class="rc-define"
        title="序列号,序列号key,短信余额,所属用户,删除,元"
        sure-delete="确定删除吗"
        success-delete="删除成功"
        success-register="注册成功"
        not-fond="没有找到匹配的记录,请点击这里"
        register="注册"
    ></div>
