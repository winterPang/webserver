<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px;font-family:"微软雅黑";}
    </style>
</head>
<body>
<div class="dashboard " id="dev_location">
    <div class="page-row">
        <div class=" col-xs-9 col-sm-9 app-colum city_right_block">
            <div class ="app-box " id="container" style="height:600px;">
            </div>
        </div>
        <div class="col-xs-3  col-sm-3 app-colum city_left_block">
            <div class="app-box" style="height:600px;">
                <div class="city_wips">
                    <div class="city_wips_dev" >
                        <div class="city-wips-icon-ap" ></div>
                        <span class="city_wips_label">Sensor AP</span>
                        <span class="city_dev_number">3</span>
                    </div>
                    <div class="city_wips_dev">
                        <div class="city-wips-icon-rouge-ap"></div>
                        <span class="city_wips_label">Rouge AP</span>
                        <span class="city_dev_number">5</span>
                    </div>
                </div>
                <div class="city_wips" >
                    <div class="city_wips_dev" >
                        <div class="city-wips-icon-client"></div>
                        <span class="city_wips_label">授权客户端</span>
                        <span class="city_dev_number">9999</span>
                    </div>
                    <div style="margin-left: 12px" class="city_wips_dev">
                        <div class="city-wips-icon-unauthored-client"></div>
                        <span class="city_wips_label">未授权客户端</span>
                        <span class="city_dev_number">9999</span>
                    </div>
                </div>
                <div class="city_wips" >
                    <div style="margin-left:25px" class="city_wips_dev" >
                        <div class="city-wips-icon-attack"></div>
                        <span class="city_wips_label">攻击次数</span>
                        <span class="city_dev_number">9999</span>
                    </div>
                    <div style="margin-left:35px"  class="city_wips_dev">
                        <div class="city-wips-icon-reflect"></div>
                        <span class="city_wips_label">反制次数</span>
                        <span class="city_dev_number">9999</span>
                    </div>
                </div>
                <div class="city_wips" >
                    <div class="city_wips_dev" >
                        <button id= "wips_import" style="margin-left:20%"class="btn btn-apply">导出报表</button>
                        <label class="city_wips_state">当前反制状态 :</label>
                        <span style="font-size:16px" class="label">开启</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="hide modal fade" id="showDetailDlg">
            <form id="device_form" class="form edit">
                <div id="deviceList" class="simple-list" style="margin:0 10px;"></div>
            </form>
        </div>
        <iframe id="exportFile" name="exportFile" style="display: none" ></iframe>
        <div id="location_rc" class="rc-define"
             ON_LINE="查看在线设备"
             OUT_LINE="查看离线设备"
             DEVICE_LIST="设备名,位置,SN,设备组,在线时长,评分">
        </div>
    </div>
</div>
</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("city_wips.index");
</script>
