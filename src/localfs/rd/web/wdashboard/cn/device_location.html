<html>
<head>
    <style>
        .ont_img.inline_img
        {
            cursor:pointer;
        }
        .ont_img.outline_img
        {
            cursor:pointer;
        }
        .ont_img.inline_img:hover
        {
            -webkit-transform:scale(1.1);
            -moz-transform:scale(1.1);
            -o-transform:scale(1.1);
        }
        .ont_img.outline_img:hover
        {
            -webkit-transform:scale(1.1);
            -moz-transform:scale(1.1);
            -o-transform:scale(1.1);
        }
        .col-xs-12.describe
        {
            font-size:20px;
            font-family:宋体;
            text-align:center;
        }
    </style>
</head>
<body>
<div class="dashboard" id="dev_location">
    <div class="page-row">
        <div class="col-xs-8  col-sm-8 app-colum left-block">
            <div class="app-box" style="height:630px;">
                <div id="detect_container">
                    <div class="sysinfo-footer">
                        <div class="text-right link-container" style="position:static;">
                            <a type="button" class="refresh" id="refresh_Scatter">
                                <i class="refresh-icon icon"></i>
                            </a>
                            <a type="button" class="link-detail" id="dev_detail" title="更多">
                            <i class="detail-icon icon"></i>
                            </a>
                        </div> 
                    </div>
                    <div class="row-nohover row-clear padding0">
                        <div id="Scatter" class=" col-xs-12 myEchart newpie-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4  col-sm-4 app-colum right-block">
            <div class="app-box" style="height:630px;">
                <div class="dev_range">
                    <div class="dev_online">
                        <div class="ont_img inline_img" id="onlineAC_icon" title="AC在线"></div>
                        <span class="dev_status">AC在线</span>
                        <span class="dev_number" id="onlinedevice"></span>
                    </div>
                    <div class="dev_online">
                        <div class="ont_img outline_img" id="onlineUser_icon" title="租户在线"></div>
                        <span class="dev_status">租户在线</span>
                        <span class="dev_number"  id="onlineUser"></span>
                    </div>
                    <div class="dev_online ap_sta">
                        <div class="ont_img inline_img" id="onlineAP_icon" title="AP在线"></div>
                        <span class="dev_status">AP在线</span>
                        <span class="dev_number" id="onlineap"></span>
                    </div>
                    <div class="dev_online ap_sta">
                        <div class="ont_img outline_img" id="onlineClient_icon" title="终端在线"></div>
                        <span class="dev_status">终端在线</span>
                        <span class="dev_number"  id="onlineSta"></span>
                    </div>
                </div>
                <div class="link_history">
                    <span class="col-xs-12 describe" id="describe">AC在线</span>
                    <span class="history_choice" id="day_history" >日</span>
                    <span class="history_choice" id="week_history" >周</span>
                    <span class="history_choice" id="moun_history" >月</span>
                    <div class="row-nohover row-clear padding0">
                        <div id="link_history_chart" class="col-xs-12 myEchart newpie-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="location_rc" class="rc-define"
         WEEK="星期日,星期一,星期二,星期三,星期四,星期五,星期六"
            ></div>
</div>
</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("wdashboard.device_location");
</script>
