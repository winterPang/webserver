<div class="dashboard" id = "city_passenger">
    <div class="btn_h_return" id="city_return"></div>
    <div class="page-row">
        <div class="col-xs-12 app-colum left-block">
            <div class="app-box no-bk-color">

                    <span class="title">奥体</span>

                    <div class="text-right link-container">
                        <i class="detail-icon icon"></i>
                        <div class="time-change" style="right: 72px;top: -1px;position: absolute;">

                            <a id="weeks" class="time-link"  ng-click="weeksClick()">一周</a>

                    </div>
                </div>
                <div style="height:350px" class="box-body echart-height">

                </div>
            </div>
        </div>
    </div>
    <div class="page-row">
        <div class="col-xs-12 app-colum left-block ">
            <div class="app-box no-bk-color">
                <div class="box-footer">
                    <span class="title">驻留时间</span>
                    <div class="text-right link-container">
                        <i class="detail-icon icon"></i>
                    </div>
                </div>
                <div style="height:350px" class="box-body echart-height">
                    <div  style="height:350px" id="staytime_bar" class="myEchart col-xs-12">
