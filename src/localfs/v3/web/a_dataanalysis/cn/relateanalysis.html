<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .tab-content>.tab-pane {
            display:block;
            height: 0;
            /*overflow-y: visible;*/
            overflow-x: hidden;
        }
        .tab-content>.active {
            height: auto;
        }

        /*周期选择*/
        .time-zone{
            display: inline-block;
        }

        /*slist 调整*/

        .slist-body .slist-head,.slist-body .slist-center .slist-row.even{
            background-color: #EDF0F2;
            transition:background 0.5s;
            -moz-transition:background 0.5s; /* Firefox 4 */
            -webkit-transition:background 0.5s; /* Safari and Chrome */
            -o-transition:background 0.5s; /* Opera */
        }

        .slist-body .slist-center .slist-row.odd{
            background-color: #ffffff;
            transition:background 0.5s;
            -moz-transition:background 0.5s; /* Firefox 4 */
            -webkit-transition:background 0.5s; /* Safari and Chrome */
            -o-transition:background 0.5s; /* Opera */
        }

        .slist-body .slist-center .slist-row:hover{
            color:white;
            background: #4ec1b2;
        }

        .daterange{
            width: 200px;
            height: 33px;
            padding-left: 20px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border: #ccc solid 1px;

        }

        .radio-name{
            display: inline-block;
            margin: 0 20px 0 0;
        }

        .app-box .top-box{
            border-bottom: #dedddd solid 1px;
            padding: 10px 0 10px 28px;
            box-shadow: 1px 1px 3px #dedddd;
        }

        .cancel-actions {
            position: static;
            margin: 8px 15px 0 0;
            display: inline-block;
            float: right;
            background: url(css/image/xb-icons.png) no-repeat;
            height: 16px;
            width: 18px;
        }
        .cancel-actions.hover-action {
            background-position: -663px -42px;
            cursor: pointer;
        }
        .cancel-actions.hover-action:hover{
            background-position: -594px -42px;
            cursor: pointer;
        }

        .set-background{
            background: url(./css/image/calendar.jpg) 10px 10px;
            background-repeat: no-repeat;
            padding-top: 2px;
            margin-top: -2px;
            color: #343e4e;
            font-weight: bolder;
            font-family: monospace;
            width: 45px;
            cursor: pointer;
        }
        .width-style{
            width: 20%;
        }
    </style>
</head>
<body>
<div class="col-xs-12 app-colum xxb" id="advertmanage">
    <div class="app-box no-height" style="">
        <div class="col-xs-12 box-footer" >
            <div class="col-xs-8">
                <div class="set-background col-md-1" id="calendar"></div>
                <div class="col-md-4" id="cycle_date">（今天）</div>
            </div>
            <div class="col-xs-3">
                <select id="changshuoselect"  allowClear="false" name="changshuoselect" class="singleSelect" style="width: 80%;margin-left: 42%;"></select>
            </div>
            <div class="text-right">
                <a type="button" class="refresh" id="refresh_flow">
                    <i class="refresh-icon icon" style="margin-top: 1.5%"></i>
                </a>
            </div>
        </div>
        <div class="top-box hide">
            <div class="time-zone">
                <span class="radio-name">周期</span>
                <div class="radio-name">
                    <input type="radio" id="WT1" name="WipsType" value="0" checked/>
                    <label for="WT1">今天</label>
                </div>
                <div class="radio-name">
                    <input type="radio" id="WT2" name="WipsType" value="1"/>
                    <label for="WT2">七天</label>
                </div>
                <div class="radio-name">
                    <input type="radio" id="WT3" name="WipsType" value="2"/>
                    <label for="WT3">一月</label>
                </div>
                <div class="radio-name">
                    <input type="radio" id="WT4" name="WipsType" value="3"/>
                    <label for="WT4">一年</label>
                </div>
                <div class="radio-name">
                    <input type="radio" id="WT5" name="WipsType" value="4"/>
                    <label for="WT5">其他</label>
                </div>
            </div>
            <div class="time-zone hide" id="timezone">
                <input id="daterange" class="daterange hide" placeholder="选择日期" style="width: 200px;">
            </div>

            <div class="cancel-actions hover-action" id="remove"></div>
        </div>

        <div class="col-xs-12 box-body no-height">

            <div class="" style="height:440px;width:100%;margin-left: 3px;border:1px solid #ddd;">
                <div class="col-xs-12">
                    <div class="col-xs-6">
                        <div style="height:41px;margin-left: 15px;padding-top: 5px;">
                            <span style="font-size:18px;color:#343e4e;">场所关联</span>
                            <img title="场所关联图" class="help_img" style="margin-top: -3px" src="../../web/soon/image/help.png" />
                            <div>
                                <HR width="19%"  style="border-top: 2px solid #4ec1b2;margin: 5px 8px -13px -1px;"  align="center" size="5" color="#C7B9B9" />
                            </div>
                        </div>  
                    </div>
                    <div class="col-xs-6">
                        <div style="margin-left: 15px;padding-top: 5px;">
                            <span style="font-size:18px;color:#343e4e;">受欢迎度排名 </span>
                            <img title="各场所受欢迎程度" class="help_img" style="margin-top: -3px" src="../../web/soon/image/help.png" />
                            <div class="radio-name" style="margin-left: 14px;margin-bottom:-10px;">
                                <input type="radio" id="DpiUrlTime" checked name="UrlStyle" value="0">
                                <img src="../soon/image/up.png"/>
                                <label for="DpiUrlTime">高Top5</label>
                                &nbsp;&nbsp;
                                <input type="radio" id="DpiUrlCount" name="UrlStyle" value="1">
                                <img src="../soon/image/down.png"/>
                                <label for="DpiUrlCount">低Top5</label>
                            </div> 
                            <div>
                                <HR width="55%"  style="border-top: 2px solid #4ec1b2;margin: 5px 8px -13px -1px"  align="center" size="5" color="#C7B9B9" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12" style="height:420px;width:100%;">
                    <div class="col-xs-6" style="height:380px;width:50%;">
                        <div class="col-xs-12 myEchart" style="height:100%;width:100%;" id="bijiao"></div>
                    </div> 

                    <div class="col-xs-6" style="height:380px;width:50%;">
                        <div class="col-xs-12 myEchart" style="height:100%;width:100%;" id ="paimin"></div>
                    </div>     
                </div>
            </div>

            <div class="app-box" style="height:260px;width:100%;border:1px solid #ddd;">
                <div class="col-xs-12">
                    <div style="margin-left: 15px;padding-top: 5px;">
                        <span style="font-size:18px;color:#343e4e;">关联度排名 </span>
                        <img title="场所之间关联度" class="help_img" style="margin-top: -3px" src="../../web/soon/image/help.png" />
                        <div class="radio-name" style="margin-left: 14px;margin-bottom:-10px;">
                           <input type="radio" id="DpiUrlTime" checked name="UrlStyle" value="0">
                            <img src="../soon/image/up.png"/>
                           <label for="DpiUrlTime">高Top3</label>
                           &nbsp;&nbsp;
                           <input type="radio" id="DpiUrlCount" name="UrlStyle" value="1">
                            <img src="../soon/image/down.png"/>
                           <label for="DpiUrlCount">低Top3</label>
                        </div> 
                        <div>
                          <HR width="25%"  style="border-top: 2px solid #4ec1b2;margin: 5px 8px -13px -1px"  align="center" size="5" color="#C7B9B9" />
                        </div>
                    </div>
                </div> 

                <div class="col-xs-12" style="padding-top: 5px;">
                    <div class="col-xs-4">
                         <div class="col-xs-12 myEchart" style="height:200px;padding-top: 5%;" id="first_high2"></div>
                         <div style="position: relative;top: -160px;margin: 0 auto;">
                            <span style="font-size: 20px; color:#343e4e; display: block;float: left; margin-left: 32%; margin-top: 50px;">51%</span>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="col-xs-12 myEchart" style="height:200px;padding-top: 5%;" id="second_high2"></div>
                        <div style="position: relative;top: -160px;margin: 0 auto;">
                            <span style="font-size: 20px; color:#343e4e; display: block;float: left; margin-left: 35%; margin-top: 50px;">41%</span>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="col-xs-12 myEchart" style="height:200px;padding-top: 5%;" id="third_high2"></div>
                        <div style="position: relative;top: -160px;margin: 0 auto;">
                            <span style="font-size: 20px; color:#343e4e; display: block;float: left; margin-left: 37%; margin-top: 50px;">21%</span>
                        </div>
                    </div> 
                </div> 
            </div>
        </div>
    </div>
</div>

<div id="relateanalysis_rc" class="rc-define"  DATE_CYCLE="（今天）,（七天）,（一月）,（一年）"></div>
</body>
</html>
<script>
    Utils.Pages.loadJS("a_dataanalysis.relateanalysis");
</script>
