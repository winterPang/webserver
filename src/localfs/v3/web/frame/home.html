    <form class="toppannel station">
        <!-- <label for="Country">场所切换：</label>

            <option value="all">总部</option>

<div id="layout_center" class="homebox-layout-center content-panel">
    <div id = "aclist" class="col-xs-12 col-sm-12">

    </div>

        <div class="shopping">
            <div class="add"><a href="#" class="add_icon" data-toggle="modal" ></a></div>

<div class="modal fade modal-large" id="foraddicon" tabindex="-1" role="dialog"
     aria-labelledby="foraddiconLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static" style="margin-top: -150px">
    <div class="modal-header">
        <button type="button" class="close" id="close"
                aria-hidden="true">
        </button>
        <h4 class="modal-title">
            增加场所到设备
        </h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal form" id="Adddevice">
            <div class="form-group">
                <label class="col-sm-4  control-label required">设备序列号</label>
                <div class="col-sm-8">
                    <input type="text" class=" string required" errid="devsn_error" min=16 maxlength=32 id="dev_sn" name="dev_sn" style="text-transform:uppercase;">
                    <span class="info-explain">（输入16-32非空字符）</span>
                    <br/>
                    <span class="error" id="devsn_error" hidden></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4  control-label required">场所名称</label>
                <div class="col-sm-8">
                    <input type="text" class=" string required" errid="homename_error" min=2 maxlength=32 id="homename" name="homename">
                    <span class="info-explain">（输入2-32非空字符）</span>
                    <br/>
                    <span class="error" id="homename_error" hidden></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4  control-label required">省</label>
                <div class="col-sm-8">
                    <select id="cmbProvince" name="cmbProvince"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4  control-label required">市</label>
                <div class="col-sm-8">
                    <select id="cmbCity" name="cmbCity"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4  control-label required">区</label>
                <div class="col-sm-8">
                    <select id="cmbArea" name="cmbArea"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4  control-label required">街道</label>
                <div class="col-sm-8">
                    <input type="text" class=" string required" errid="address_error" min=2 maxlength=32 id="adddress" name="adddress">
                    <span class="info-explain">（输入2-32非空字符）</span>
                    <br/>
                    <span class="error" id="address_error" hidden></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4  control-label required">电话</label>
                <div class="col-sm-8">
                    <input type="text" class="tel required" errid="phone_error" min=11 maxlength=11 id="phone" name="phone">
                    <span class="info-explain">（输入11位电话）</span>
                    <br/>
                    <span class="error" id="phone_error" hidden></span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="buttonForAddIcon" >
            确定
        </button>
        <button type="button" class="btn btn-default" id="buttonForAddIconCancel"
                >关闭
        </button>
    </div>
</div>

    <!-- END CONTAINER -->

<!-- 模态框（Modal） -->
<div class="modal fade modal-large" id="myModal" tabindex="-1" role="dialog"
   aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static" style="margin-top: -150px">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
            </button>
            <h4 class="modal-title" id="myModalLabel">
               修改密码
            </h4>
         </div>
         <div class="modal-body">
           <form class="form-horizontal form" id="changepassword_form">
        <div class="form-group">
            <label class="col-sm-4  control-label required">输入当前密码</label>
            <div class="col-sm-8">
				<input type="password" class=" string required" errid="oldpassword_error" min=8 maxlength=32 id="oldpassword" name="oldpassword">
                <input type="text" id="text"  class="string required" errid="oldpassword_error" style="display:none" min=8  maxlength=32>
                <span class="icon_eye" id="switch"></span>
				<span class="info-explain">（8-32个非空字符）</span>
                </br>
				<span class="error" id="oldpassword_error" hidden></span>	
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4  control-label required">输入新密码</label>
            <div class="col-sm-8">
				<input type="password" class=" string required" errid="password_error"  min=8 maxlength=32 id="password" name="password">
                <input type="text" id="text_new" errid="password_error"  class=" string required" min=8 maxlength=32 style="display:none">
                <span class="icon_eye" id="switch_new"></span>
				<span class="info-explain">（8-32个非空字符）</span>
                </br>
				<span class="error" id="password_error" hidden>请输入8-32位密码</span>	
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4  control-label required">再次输入新密码</label>
            <div class="col-sm-8">
				<input type="password" class=" string required" errid="repeat_error" min=8 maxlength=32 id="repeat" name="repeat">
                <input type="text" id="text_renew" errid="repeat_error"  class=" string required" min=8 maxlength=32 style="display:none">
                <span class="icon_eye" id="switch_renew"></span>
				<span class="info-explain">（8-32个非空字符）</span>
                </br>
				<span class="error" id="repeat_error" hidden>两次密码不同</span>	
            </div>
        </div>		
	</form>
         </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-primary " id="changePassword" data-dismiss="modal" >
               确定
            </button>
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
         </div>
</div>
</body>

</html>
