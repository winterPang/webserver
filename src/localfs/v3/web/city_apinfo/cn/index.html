<html>
 <head>
  <!-- <link rel="stylesheet" type="text/css" href="/v3/web/h_apinfo/css.css" />  -->
     <style>
         #apinfo_header{
             margin-bottom: 10px;
             height: 42px;
             background-color: #edf9f7;
             padding-left: 15px;
         }
         .apinfo_headercnt{
             float: left;
             height: 30px;
         }
     </style>
 </head> 
 <body>
  <div class="dashboard js-apinfo">

      <div class="page-row">
          <div class="col-xs-12 app-colum left-block" debug="Aps">
              <div class="bg-bor" id="apinfo_header">
                  <div class="col-xs-10" style="height: 40px;padding-top: 5px;padding-bottom: 5px;">
                      <div style="float: left;margin-right: 30px;">
                          <span class="title_h" style="margin: 0px auto;text-align: center;">当前区域：</span>
                          <span class="title_h" style="color:#4ec1b2" >北京</span>
                      </div>
                      <div class="apinfo_headercnt">
                          <span class="title_h">区域选择：</span>
                      </div>
                      <div class="apinfo_headercnt">
                          <select id="apinfo_lotSelt" class="singleSelect" allowClear="false" style="width: 180px;height: 26px;margin-top: 2px;margin-bottom: 2px;border-color: #e7e7e9">

                          </select>
                      </div>
                  </div>
              </div>
          </div>
      </div>

   <div class="page-row"> 
    <div class="col-xs-12 app-colum left-block" debug="Aps"> 
     <div class="bg-bor"> 
      <div class="head-bar"> 
       <div class="box-footer"> 
        <div class="col-xs-10"> 
         <span class="title_h">AP数量</span>
        </div> 
        <div class="text-right link-container">
            <a type="button" class="link-detail js-aplist" href="city_apinfo.aplist" title="更多">
                <i class="detail-icon icon"></i>
            </a>
        </div> 
       </div> 
<!--        <div class="col-xs-4"> 
        <div class="syslog-info bor-r no-pointor"> 
         <i class="ap-icon_h icon-online"> </i> 
         <span class="counter_h" id="online">0</span> 
         <div class="category_h"> 
          <span>AP在线数</span> 
         </div> 
        </div> 
       </div>  -->

                    <div class="col-xs-4">
                        <div class="syslog-info-mine-Total">
                            <div class="ap-icon_h icon-online">
                                
                            </div>
                            <div class="right-text-info">      
                                <span class="counter" id="online">0</span>
                                <br />
                                <span class="number-title">在线AP数</span>
                            </div>                      
                        </div>
                    </div>






 <!--       <div class="col-xs-4"> 
        <div class="syslog-info bor-r no-pointor"> 
         <i class="ap-icon_h icon-offline"> </i> 
         <span class="counter_h" id="offline">0</span>
         <div class="category_h"> 
          <span>AP离线数</span> 
         </div>  
        </div> 
       </div>  -->


                    <div class="col-xs-4">
                        <div class="syslog-info-mine-Total">
                            <div class="ap-icon_h icon-offline">
                                
                            </div>
                            <div class="right-text-info">      
                                <span class="counter" id="offline">0</span>
                                <br />
                                <span class="number-title">离线AP数</span>
                            </div>                      
                        </div>
                    </div>



<!--        <div class="col-xs-4"> 
        <div class="syslog-info no-pointor"> 
         <i class="ap-icon_h icon-unhealth"></i> 
         <span class="counter_h" id="unhealthy">0</span>
         <div class="category_h"> 
          <span>不健康AP数</span> 
         </div>  
        </div> 
       </div>  -->


            <div class="col-xs-4">
                        <div class="syslog-info-mine-Total syslog-apinfo-border">
                            <div class="ap-icon_h icon-unhealth">
                                
                            </div>
                            <div class="right-text-info">      
                                <span class="counter" id="unhealthy">0</span>
                                <br />
                                <span class="number-title">不健康AP数</span>
                            </div>                      
                        </div>
                    </div>
                </div>
            </div> 
        </div> 
    </div> 
    <div class="page-row"> 
        <div class="col-xs-6 app-colum left-block" debug="APModel_bar"> 
            <div class="app-box no-bk-color custom-height" > 
                <div class="box-footer"> 
                    <span class="title">基于AP型号</span>
                </div> 
                <div class="sysinfo-body"> 
                    <div id="APModel_bar" class="myEchart col-xs-12"></div> 
                </div> 
            </div> 
            <div class="app-box no-bk-color" style="height:265px;"debug="According_client"> 
                <div class="box-footer"> 
                    <span class="title">基于终端数</span>
                </div> 
                <div class="sysinfo-body"> 
                    <div id="According_client" class=" col-xs-12 myEchart newpie-container"></div>
                </div>
                <ul class="lengendlist">
                    <li class="lengend-icon ce7"><span class="lengend-num">0</span></li>
                    <li class="lengend-icon fcf"><span class="lengend-num">1-10</span></li>
                    <li class="lengend-icon ce"><span class="lengend-num">11-20</span></li>
                    <li class="lengend-icon ec"><span class="lengend-num">21-40</span></li>
                </ul>
                <ul class="lengendlist l5">
                    <li class="lengend-icon fb"><span class="lengend-num">41-60</span></li>
                    <li class="lengend-icon f9"><span class="lengend-num">61-80</span></li>
                    <li class="lengend-icon ff"><span class="lengend-num">81-100</span></li>
                    <li class="lengend-icon fe"><span class="lengend-num w90">101以上</span></li>
                </ul>
            </div> 
        </div> 
        <div class="col-xs-6 app-colum left-block"  debug="ApGroup_list"> 
            <div class="app-box no-bk-color custom-height"> 
                <div class="box-footer"> 
                    <span class="title">基于AP组</span> 
                </div> 
                <div class="box-body no-height"> 
                    <div id="ApGroup_list" class="simple-list"></div> 
                </div> 
            </div> 
            <div class="default-height" debug="ApType_pie"> 
                <div class="app-box no-bk-color" style="height:265px;"> 
                    <div class="box-footer"> 
                    <span class="title">基于AP类型</span> 
                    </div> 
                    <div class="sysinfo-body"> 
                        <div id="ApType_pie" class="myEchart col-xs-12"></div> 
                    </div> 
                    <ul class="lengendlist mt">
                        <li class="lengend-icon ec"><span class="lengend-num w90">在线的手工AP</span></li>
                        <li class="lengend-icon ce"><span class="lengend-num w90">自动AP</span></li>
                    </ul>
                     <ul class="lengendlist l6 mt">
                        <li class="lengend-icon d2"><span class="lengend-num w90">离线的手工AP</span></li>
                        <li class="lengend-icon ce7"><span class="lengend-num w90">未认证的AP</span></li>
                    </ul>
                </div> 
            </div> 
        </div> 
    </div> 
   </div> 
  </div> 
  <div id="apinfo_rc" class="rc-define" group_header="AP组名称,AP数目,区域" ssid_header="SSID,AP数目（5GHz）,AP数目（2.4GHz）" ap_type="在线的手工AP,自动AP,离线的手工AP,未认证的AP"></div>
  <script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("city_apinfo.index");
</script> 
 </body>
</html>
