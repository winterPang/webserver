<html>
<head>
    <style type="text/css">
        .definewidth{
            width: 70px !important;
        }
        .icon_help{
            width: 23px;
            background-position: -100px -20px;
            display: inline-block;
            height: 23px;
            border: 1px solid red;
            background: url("../../web/frame/css/ximage/icon_help_16x16.png");
        }
    </style>
</head>
<body>
<div class="col-xs-12 app-colum">
    <div class="app-box no-height">
        <div class="box-footer">
            <span class="title">微信门店</span>
        </div>
        <div class="box-body no-height">
            <div id="RegisterUserList" class="simple-list"></div>
        </div>
    </div>
</div>

<div class="hide" id="pageToggle">
    <form id="adduser_form" class="form edit">
        <div class="form-group">
            <label class="col-sm-3 control-label required">门店名称</label>
            <div class="col-sm-8">
                <input type="text" class="string big required" id="userName" name = "userName" maxlength="128" error_id="userName_error"/>
                <img src="css/ximage/icon_help_16x16.png" style="width: 16px; height: 16px; display: inline-block;">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label required">门店类型</label>
            <div class="col-sm-9">
                类目1：
                <select class="definewidth">
                    <option vlaue="美食">美食</option>
                    <option vlaue="医疗">医疗</option>
                </select>
                类目2：
                <select class="definewidth">
                    <option vlaue="江浙菜">江浙菜</option>
                    <option vlaue="医疗">医疗</option>
                </select>
                类目3：
                <select class="definewidth">
                    <option vlaue="上海菜">上海菜</option>
                    <option vlaue="医疗">医疗</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label required">微信公众号</label>
            <div class="col-sm-9">
                <select>
                    <option vlaue="系统默认">系统默认</option>
                    <option vlaue="qqqqq">qqqqq</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label required">SSID</label>
            <div class="col-sm-9">
                <select>
                    <option vlaue="请选择">请选择</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label required">经度</label>
            <div class="col-sm-9">
                <input type="text" class="string big required" id="userName" name = "userName" maxlength="128" error_id="userName_error"/>
                <label class="error" id="userName_error"></label>
                <img src="css/ximage/icon_help_16x16.png" style="width: 16px; height: 16px; display: inline-block;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label required">纬度</label>
            <div class="col-sm-9">
                <input type="text" class="string big required" id="userName" name = "userName" maxlength="128" error_id="userName_error"/>
                <label class="error" id="userName_error"></label> <img src="css/ximage/icon_help_16x16.png" style="width: 16px; height: 16px; display: inline-block;">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label required">营业时间</label>
            <div class="col-sm-9">
                <div class="date-time-wrap form-group" style="margin:0;">
                    <!--<div class="col-xs-6">-->
                        <div id="StartValidityDateTime">
                            <div id="clocktime1" class="timewidget"></div>
                        </div>
                    <!--</div>-->
                    <!--<div class="col-xs-6">-->
                        <div id="EndValidityDateTime">
                            <div id="clocktime2" class="timewidget"></div>
                        </div>
                    <!--</div>-->
                </div>
                <label class="error" id="userName_error"></label>
                <img src="css/ximage/icon_help_16x16.png" style="width: 16px; height: 16px; display: inline-block;">
            </div>
        </div>



        <div class="form-group">
            <label class="col-sm-3 control-label required">人均价格</label>
            <div class="col-sm-9">
                <input type="text" class="string big required" id="userName" name = "userName" maxlength="128" error_id="userName_error"/>
                <label class="error" id="userName_error"></label>
                <img src="css/ximage/icon_help_16x16.png" style="width: 16px; height: 16px; display: inline-block;">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label required">门店地址</label>
            <div class="col-sm-9">
                省：
                <select class="definewidth">
                    <option vlaue="山西">山西</option>
                    <option vlaue="广东">广东</option>
                </select>
                市：
                <select class="definewidth">
                    <option vlaue="宝鸡市">宝鸡市</option>
                    <option vlaue="保定市">保定市</option>
                </select>
                区：
                <select class="definewidth">
                    <option vlaue="金台区">金台区</option>
                    <option vlaue="徐水区">徐水区</option>
                </select>
                <input type="text"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label required">联系电话</label>
            <div class="col-sm-9">
                <input type="text" class="string big required" id="userName" name = "userName" maxlength="128" error_id="userName_error"/>
                <label class="error" id="userName_error"></label>
                <img src="css/ximage/icon_help_16x16.png" style="width: 16px; height: 16px; display: inline-block;">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">分店名称</label>
            <div class="col-sm-9">
                <input type="text" class="string big" id="userName" name = "userName" maxlength="128" error_id="userName_error"/>
                <label class="error" id="userName_error"></label>
                <img src="css/ximage/icon_help_16x16.png" style="width: 16px; height: 16px; display: inline-block;">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">特色服务</label>
            <div class="col-sm-9">
                <textarea class="string big" id="userName" name = "userName" maxlength="128" error_id="userName_error"/>
                <label class="error" id="userName_error"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">推荐品</label>
            <div class="col-sm-9">
                <textarea  class="string big" id="userName" name = "userName" maxlength="128" error_id="userName_error"/>
                <label class="error" id="userName_error"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">商户简介</label>
            <div class="col-sm-9">
                <textarea  class="string big" id="userName" name = "userName" maxlength="128" error_id="userName_error"/>
                <label class="error" id="userName_error"></label>
            </div>
        </div>
    </form>
</div>

<div id="add_user_Dlag" class="hide modal fade"></div>

<div id="weshop_rc" class="rc-define"
     USER_LIST_HEADER = "门店名称,所属公众号,SSID,当前状态,门店设置"
     ADD_USER="增加微信门店"
     EDIT_USER="修改用户密码"
     InputContentError = "参数输入错误。"
        >
</div>
</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("h_mchannel.weshop");
</script>
