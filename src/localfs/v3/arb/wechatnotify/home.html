    <link id="favicon_link" rel="icon" href="../static/wechatnotify/image/h3clogo.png">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

<body class="bg">
<div class="content-block">
    <div class="logo img-responsive"></div>
    <div class="success_info">
        <div class="bind_info">
            <p>恭喜您，绑定成功！</p>
        </div>
        <div class="cloud_info">
            <span class="cloud_name">您的云账户名为 </span>
            <span class="user_name" id="username">liuchao</span>
        </div>
        <input type="button" id ="unbindBtn" class="button" name="unbind" value="解除绑定"/>
    </div>
    <div class="copy_right">
        <p>版权所有&copy;&nbsp;2003-2016&nbsp;杭州华三通信技术有限公司，保留一切权利。</p>
    </div>
    <div class="weui_dialog_confirm" id="dialog1" style="display: none;">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">解绑定提醒</strong></div>
            <div class="weui_dialog_bd">如果您解除绑定，微信将收不到云账号及设备的告警信息</div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog default">取消</a>
                <a href="https://lvzhouv3.h3c.com/v3/arb/wechatnotify/unbind" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </div>
</div>

<script src="./jquery.js" type="text/javascript"></script>
<!--&lt;!&ndash;[endif]&ndash;&gt;-->
<!--<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>-->
<script src="./zepto.min.js"></script>
<script src="./home.js" type="text/javascript"></script>
<script>
    window.onpopstate = function() {
        if(typeof(WeixinJSBridge)!="undefined"){
            WeixinJSBridge.call('closeWindow');
        } else{
            if (navigator.userAgent.indexOf("MSIE") > 0) {
                if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
                    window.opener = null; window.close();
                } else {
                    window.open('', '_top'); window.top.close();
                }
            } else if ((navigator.userAgent.indexOf("Firefox") > 0) || (navigator.userAgent.indexOf('Chrome'))) {
                window.location.href = 'about:blank ';
            } else {
                window.opener = null;
                window.open('', '_self', '');
                window.close();
            }
        }
    };
    //绑定事件处理函数.
    history.pushState({page: 2}, "title 2", "#2");
</script>
<!--<script src="build/dist/echarts.js"></script>-->
</body>
