<!DOCTYPE html>
<html ng-app="mainApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="../../../../../css/metro.css" rel="stylesheet">
<script src="../../../../../js/jquery.min.js"></script>
<script src="../../../../../js/metro.js"></script>
<script src="../../../../../js/angularjs/angular.min.js"></script>
<script src="../../../../../js/angularjs/angular-file-upload.min.js"></script>
<script src="upload.js"></script>
</head>

<body ng-controller="common.upload.controller">
    <div class="login-form padding20">
        <form>
            <br />
            <div class="input-control text full-size" data-role="input">
                <label>文件</label>
                <input id="cusfile" type="file" class="form-control" name="file" ng-file-select>
            </div>
            <br />
            <br />
            <br />
            <div class="form-actions" align="center">
                <button class="button primary" onclick="window.close();">关闭</button>
            </div>
        </form>
    </div>
</body>

</html>
