    <div class="page-row">

        <div class="col-xs-6 app-colum left-block">
            <div class="app-box no-bk-color" debug="bySsidList ssid">
                <div class="box-footer">
                    <span class="title">基于服务类型分类</span>
                </div>
                <div class="box-body echart-height">
                    <div id="servicetype_pie" class="myEchart col-xs-12 newpie-container"></div>
                </div>
                <ul class="lengendlist" style="top:90px ;margin-left:55px">
                    <li style="margin-top:25px;background:#4fc4f6"class="lengend-icon "><span  style="width:60px" class="lengend-num">城市热点</span></li>

                </ul>
            </div>
            <div class="app-box no-bk-color" debug="deviceType MobileCompany">

                        <span class="title">基于手机厂商分类</span>
                    </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="col-xs-6 app-colum left-block">

                </div>

                </div>
            </div>
            <div id = "clienthistogram"class="app-box no-bk-color" debug="bylocationList location">

                    <span class="title">基于区域统计</span>
                </div>
                <div class="box-body echart-height">
                    <div id="location_pie" class="myEchart col-xs-12"></div>
                </div>
            </div>
            <div id ="clientlist"style="display : none"class="app-box no-bk-color" debug="bySsidList ssid">
                <div class="box-footer">
                    <span class="title">基于SSID分类</span>
                </div>
                <div class="sysinfo-body app-box-slist">
                    <div style = "height : 250px"id="byClientList" class="simple-list"></div>
                </div>
            </div>
            <div class="app-box no-bk-color" debug="wireless_pie 80211wirelessMode">  
                <div id="detect_container">
                    <div class="box-footer">
                        <span class="title">基于无线模式分类</span>
                    </div>
                    <div class="box-body echart-height">
                        <div id="wireless_pie" class="myEchart col-xs-12"></div>
                    </div>
                    <ul id = "wireless_ul"style="top:64% ;left:34%"class="lengendlist">
                        <li style="margin-top:25px;background :#4ec1b2" class="lengend-icon"><span class="lengend-num">802.11ac(5GHz)</span></li>
                        <li style="margin-top:25px;background :#95dad1" class="lengend-icon"><span class="lengend-num">802.11an(5GHz)</span></li>
                        <li style="margin-top:25px;background :#caece8" class="lengend-icon"><span class="lengend-num">802.11a(5GHz)</span></li>
                    </ul>
                    <ul id = "wireless_ul1" style="top:64% ;left:60%"class="lengendlist l5">
                        <li style="margin-top:25px;background :#b3b7dd" class="lengend-icon "><span class="lengend-num">802.11gn(2.4GHz)</span></li>
                        <li style="margin-top:25px;background :#d1d4eb" class="lengend-icon "><span class="lengend-num">802.11g(2.4GHz)</span></li>
                        <li style="margin-top:25px;background :#e8e9f5" class="lengend-icon "><span class="lengend-num">802.11b(2.4GHz)</span></li>
                    </ul>
                </div>
            </div>           
        </div>

    <div class="page-row">
        <div class="col-xs-12 app-colum left-block" debug="loginuser">

                </div>
            </div>
        </div>
    </div>

    <div class="page-row">
