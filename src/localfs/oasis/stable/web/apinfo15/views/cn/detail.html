<div class="dashboard js-apinfo">
    <div class="page-row">
        <div class="col-xs-12 app-colum left-block" debug="Aps">
            <div class="bg-bor">
                <div class="head-bar">
                    <div class="box-footer">
                        <div class="col-xs-10">
                            <span class="title_h">AP数量</span>
                        </div>
                        <div class="text-right link-container">
                            <a type="button" class="link-detail js-aplist" ui-sref="^.apinfo15_ap_detail" title="更多">
                                <i class="detail-icon icon"></i> </a>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="syslog-info-mine-Total">
                            <div class="ap-icon_h icon-online"></div>
                            <div class="right-text-info">
                                <span class="counter" id="online" ng-bind="online_ap"></span>
                                <br/>
                                <span class="number-title">在线AP数</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="syslog-info-mine-Total">
                            <div class="ap-icon_h icon-offline">

                            </div>
                            <div class="right-text-info">
                                <span class="counter" id="offline" ng-bind="offline_ap"></span>
                                <br/>
                                <span class="number-title">离线AP数</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="syslog-info-mine-Total syslog-apinfo-border">
                            <div class="ap-icon_h icon-unhealth">
                            </div>
                            <div class="right-text-info">
                                <span class="counter" id="unhealthy" ng-bind="unhealth_ap"></span>
                                <br/>
                                <span class="number-title">不健康AP数</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-row">
            <div class="col-xs-6 app-colum left-block" debug="APModel_bar">
                <div class="app-box no-bk-color custom-height">
                    <div class="box-footer">
                        <span class="title">基于AP型号</span>
                    </div>
                    <div class="sysinfo-body">
                        <div id="APModel_bar" class="myEchart col-xs-12 apmodel"></div>
                    </div>
                </div>
                <div class="app-box no-bk-color clientnum" debug="According_client">
                    <div class="box-footer">
                        <span class="title">基于终端数</span>
                    </div>
                    <div class="sysinfo-body">
                        <div id="According_client" class=" col-xs-12 myEchart clientnumecharts"></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 app-colum left-block" debug="ApGroup_list">
                <div class="app-box no-bk-color custom-height">
                    <div class="box-footer">
                        <span class="title">AP信息</span>
                    </div>
                    <div class="box-body no-height table-padding">
                        <div bs-table="ApGroup_list"></div>
                    </div>
                </div>
                <div class="app-box no-bk-color custom-height clientnum">
                    <div class="box-footer">
                        <span class="title">AP流量排行 TOP5</span>
                    </div>
                    <div class="sysinfo-body table-padding">
                        <div class="simple-list" bs-table="ApTransmitTraffic_list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div bs-modal="apInfoByClientOption">
    <div class="col-xs-12 info-tip">
        <span class="ap-info-label">终端数 :</span>
        <a ng-bind="clientNum" class="ap_client_name ap-info-nums" time="1"></a>
        &nbsp;&nbsp;
        <span class="ap-info-label">AP数 :</span>
        <a ng-bind="apNum" class="ap_client_num ap-info-nums" time="1"></a>
    </div>
    <div bs-table="apInfoByClientList"></div>
</div>

<div id="apinfo_rc" class="rc-define"
     ApTransmitTraffic_header="AP名称,流量,分支名称,AP状态"
     group_header="AP名称,AP型号,AP序列号,分支名称,AP状态"
     ap_info_group="名称,型号,序列号,MAC"
     ap_info_type="名称,型号,终端数量"
     ap_info_client="名称,型号"
     ssid_header="SSID,AP数目（5GHz）,AP数目（2.4GHz）"
     ap_type="在线的手工AP,自动AP,离线的手工AP,未认证的AP"
     ap_diag_header="AP名称,AP型号,AP类型"
     endnum_diag_header="AP名称,AP型号,终端数"
     ALLAP_HEADER3="AP名称,型号,AP序列号,MAC地址"
     apType="在线的手工AP,自动AP,离线的手工AP,未认证的AP"
     apClientType="0,1~10,11~20,21~40,'',41~60,61~80,81~100,101以上"
     AP_Count="离线AP数量,在线AP数量"
     AP_LIST="AP列表"
     ap_status="在线,不在线"
>
</div>
