<html>
<head>
</head>
<style>
    /*.link-container{
         position: absolute;
         right: 5px;
     }*/
    .cancel-actions {
        position: static;
        margin: 8px 15px 0 0;
        display: inline-block;
        float: right;
        background: url(css/image/xb-icons.png) no-repeat;
        height: 16px;
        width: 18px;
    }
    .cancel-actions.hover-action {
        background-position: -663px -42px;
        cursor: pointer;
    }
    .cancel-actions.hover-action:hover{
        background-position: -594px -42px;
        cursor: pointer;
    }
    .cancel-actions.hover-action_ok {
        background-position: -628px -42px;
        cursor: pointer;
    }
    .cancel-actions.hover-action_ok:hover{
        background-position: -560px -42px;
        cursor: pointer;
    }
    input.border-red{
        border-color: red;
    }
    .btn-small
    {
        width: 99px;
        height:42px;
        padding-top:-5px;
    }
    .ranges .range_inputs .btn-success
    {
        margin-left: 10px;
    }
    .bottom-border{
        height:106px;
    }

    a{
        cursor: pointer;
    }
    .new-left-right-block{
       padding-top:10px;
        padding-bottom:10px;
        padding-left:10px;
        padding-right:10px;
    }
    #box-body2015{
        height: auto!important;
    }
    .new_app-box{
        outline: 1px solid #dedddd;
        margin-bottom: 20px;
        background: #fff;
        overflow-y: hidden;
        border: 0!important;
    }
</style>
<body>
    <div class="page-row">
        <div class="col-xs-12 app-colum app-box left-block">
            <div id="detect_container1">
                <div class="app-box" style="overflow-y: hidden;">
                    <div class="box-footer">
                        <div class="col-xs-12">
                            <!-- 高级查询-->
                            <div class="col-xs-5 text-left">
                                <div class="col-xs-2" style="width:50px">
                                    <a type="button" class="filter" id="senior_filter">
                                        <img src="./css/image/title_clientprobe.jpg" height="50px">
                                    </a>
                                </div>

                                <div class="col-xs-10 text-left">
                                    <span id="selectNow">（今天）</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <a type="button" class="refresh"  value = "1" id="refreshPie">
                                    <i class="refresh-icon icon"></i>
                                    <a type="button" class="link-detail" id="appinfo_detail" title="更多">
                                        <i class="icon detail-icon"/>
                                    </a>
                                    &nbsp&nbsp&nbsp
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="hide bottom-border" id="senior_select">
                        <div class="col-xs-11" style="height: 32px">
                            <div class="col-xs-5">
                                <div class="col-xs-2">
                                    <label style="color: #807474">&nbsp;&nbsp;周期</label>
                                </div>
                                <div class="col-xs-2">
                                    <div class="col-xs-1"></div>
                                    <input type="radio" id="statisOneday" checked name="StatisCycle" value="0">
                                    <label for="statisOneday">今天</label>
                                </div>
                                <div class="col-xs-2">
                                    <input type="radio" id="statisAweek" name="StatisCycle" value="1">
                                    <label for="statisAweek">七天</label>
                                </div>
                                <div class="col-xs-2">
                                    <input type="radio" id="statisMonth" name="StatisCycle" value="2">
                                    <label for="statisMonth">一月</label>
                                </div>
                                <div class="col-xs-2">
                                    <input type="radio" id="statisYear" name="StatisCycle" value="3">
                                    <label for="statisYear">一年</label>
                                </div>
                                <div class="col-xs-2">
                                    <input type="radio" id="otherTime" name="StatisCycle" value="4">
                                    <label for="otherTime">其它</label>
                                </div>
                            </div>
                            <div class="col-xs-5 hide" id="getOtherTime">
                                <input type="text"  id="starttime" class="daterange" style="width:175px"/>
                            </div>
                        </div>
                        <div class="col-xs-1">
                            <div class="cancel-actions hover-action" id="remove" ></div>
                         <!--   <div class="cancel-actions hover-action_ok" id="sure"></div>-->
                           <!-- <div class="form-actions" style="margin: 0 0 0 0">
                                <a href="javascript:void(0)" class="form-btn icon-ok" title="确定" id="sure">
                                </a>
                                <a href="javascript:void(0)"  class="form-btn icon-remove" title="取消"  id="remove">
                                </a>
                            </div>-->
                        </div>
                        <div class="col-xs-11" style="height: 35px">
                            <div class="col-xs-5">
                                <div class="col-xs-2">
                                    <label style="color: #807474">&nbsp;&nbsp;方式</label>
                                </div>
                                <div class="col-xs-2">
                                    <div class="col-xs-1"></div>
                                    <input type="radio" id="statisMan" checked name="selectWayPie" value="0">
                                    <label for="statisMan">人次</label>
                                </div>
                                <div class="col-xs-2">
                                    <input type="radio" id="statisFlow" name="selectWayPie" value="1">
                                    <label for="statisFlow">流量</label>
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-4" id = "filter_UrlDate2">
                                <div class="col-xs-9">
                                    <span style="color: #807474">&nbsp;&nbsp;MAC地址&nbsp;&nbsp;</span>
                                    <input id="filter_PieDateValue" type="text" onkeyup="getMACKey()" class="string big"  value="" style="width:134px" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12" style="height: 22px">
                            <div class="col-xs-12" style="height: 10px"></div>
                            <div class="col-xs-12">
                                <HR width="100%"   style="border-top: 1px solid #C7B9B9;margin: 0 8px 0 -1px"  align="center" size="5" color=#C7B9B9 />
                            </div>
                            <div class="col-xs-12">
                                <HR width="100%"   style="border-top: 2px solid #F9EBEB;margin: 0 8px 0 -1px"  align="center" size="5" color=#F9EBEB />
                            </div>
                        </div>

                    </div>

                     &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                    <div class="col-xs-12">
                        <!--最受欢迎的应用饼图-->
                        <div id="flashapp" class="col-xs-5">
                            <span class="title">&nbsp&nbsp&nbsp&nbsp最受欢迎的应用</span>
                            <div id="App_pie" class="myEchart col-xs-12"></div>
                            <div id="App_message" class="panel"></div>
                        </div>
                        <div class="col-xs-1"></div>
                        <!--最受欢迎的网站饼图-->
                        <div id="flashurl" class="col-xs-5">
                            <span class="title">&nbsp&nbsp&nbsp&nbsp最受欢迎的网站</span>
                            <div id="Url_pie" class="myEchart"></div>
                            <div id="Url_message" class="panel leg-panel"></div>
                        </div>
                    </div>

                    <div class="col-xs-12" style="height: 100px">
                        <div class="col-xs-12" style="height: 90px"></div>
                        <div class="col-xs-12">
                            <HR width="98.5%"   style="border-top: 1px solid #C7B9B9"; align="center" size="5" color=#C7B9B9 />
                        </div>
                        <div class="col-xs-12">
                            <HR width="98.5%"   style="border-top: 2px solid #F9EBEB";  align="center" size="5" color=#F9EBEB />
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div id="flashflow" class="col-xs-5" >
                                <div id="totalflowup" class="myEchart "></div>
                                &nbsp;
                                <div class="col-xs-12">
                                    <div class="col-xs-3 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">总传输流量</div>
                                    <div class="col-xs-3 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">上行流量</div>
                                    <div class="col-xs-3 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">下行流量</div>
                                    <div class="col-xs-3 text-center" style="color:gray">总丢弃流量</div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="col-xs-3 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                                        <span id="TotalFlow" style="color:black"></span>
                                    </div>
                                    <div class="col-xs-3 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                                        <span id="upflow" style="color:black"></span>
                                    </div>
                                    <div class="col-xs-3 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                                        <span id="downflow" style="color:black;"></span>
                                    </div>
                                    <div class="col-xs-3 text-center" >
                                        <span id="dropFlow" style="color:black"></span>
                                    </div>
                                </div>
                        </div>
                        <div class="col-xs-7" >
                            <div id="UserFlow_chart" class="myEchart col-xs-12 echart-skip"></div>
                        </div>
                        <div class="col-xs-12" style="height: 20px"></div>
                    </div>
                </div>
            </div>
        </div>
    <div class="col-xs-12 app-colum app-box left-block">
        <div id="detect_container2">
            <div class="app-box" style="overflow-y: hidden" >
                <div class="box-footer">
                    <div class="col-xs-11">
                        <span class="title">趋势图</span>
                    </div>
                    <div class="text-right link-container">
                        <div>
                            <!--<a type="button" class="refresh" id="refreshChange_App" value="0">
                                <i class="refresh-icon icon"></i>
                            </a>-->
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-12 text-center  " id="EchartSkipname">
                        <input type="radio" id="accessAppNumber" checked name="AcceessAppNum" value="0">
                        <label for="accessAppNumber" style="font-size: 14px;color:gray"  val="change_App">应用人次</label>
                        &nbsp&nbsp&nbsp&nbsp&nbsp
                        <input type="radio" id="appTypeFlow" name="AcceessAppNum" value="1">
                        <label for="appTypeFlow" style="font-size: 14px; color:gray" val="AppType_change" >应用类别流量</label>
                    </div>
                    <div class="page-skip" id="EchartSkip">
                        <div class="list-height sysinfo-body">
                            <div id="change_App" class="myEchart col-xs-12 echart-skip"></div>
                            <div id="AppType_change" class="myEchart col-xs-12 echart-skip hide"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-12 text-center  " id="EchartSkipname1">
                        <input type="radio" id="NatplayNUmber" checked name="Number" value="0">
                        <label for="NatplayNUmber" style="font-size: 14px; color:gray" val="change_App"  >上网人次</label>
                        &nbsp&nbsp&nbsp&nbsp&nbsp
                        <input type="radio" id="UserNumber" name="Number" value="1">
                        <label for="UserNumber" style="font-size: 14px; color:gray" val="AppType_change"   >用户数量&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    </div>

                    <div class="page-skip" id="EchartSkip1">
                        <div class="list-height sysinfo-body">
                            <div id="userchange_url" class="myEchart col-xs-12 echart-skip"></div>
                            <div id="userchange" class="myEchart col-xs-12 echart-skip hide"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dpi_monitor_rc" class="rc-define"
         UPNAME="上行流量"
         DOWNNAME="下行流量"
         DROPFLOW="丢弃流量"
         USAGENUM="使用人次"
         REN="人"
         SHOWTIMEHOUR="时"
         SHOWTIMEWEEK="月份"
         TrafficMb  = "流量（MB）"
         TrafficGb  = "流量（GB）"
         FLOW_HEAD="用户Mac地址,报文数目,流量,占总流量百分比"
         SPI_HEAD="接口名称,报文数目,流量,占总流量百分比"
         USER_SPI="用户Mac地址,接口名称,报文数目,流量"
         USER="用户ID,MAC,用户IP"
         SHOWINFO="总流量,上行流量,下行流量,丢弃流量"
         URLSTATISTICS="用户Mac地址,网站名称,网站类型,在线时长（时：分：秒）"
         APP_HEAD="用户Mac地址,应用名称,报文数目,流量"
         URL_TITLE="网站类型统计"
         APP_TITLE="最受欢迎的应用"
         URLCHANGE="上网人数"
         APPCHANGE="最受欢迎的应用"
         USERCHANGE="用户数量"
         FLOWPIE="使用流量"
         APPTYPE="应用类别流量"
         FEN="分"
         MIAO="秒"
         XIAOSHI="小时"
         UPFLOW = "上行流量"
         DOWNFLOW = "下行流量"
         ONEDAY="（今天）"
         AWEEK="（七天）"
         MONTH="（一月）"
         YEAR="（一年）"
    ></div>
</div>
</body>
</html>
