<div class="page-row">

        <span class="title">WAN信息</span>
      </div>
      <div class="box-body no-height">
        <div id="wan_info_list" class="simple-list"></div> 
      </div>
    </div>
  </div>

</div>

<div class="hide" id="wan_toggle">

        <span class="label form-if-setHtml" id="InetAddressIPV4Mask" name="InetAddressIPV4Mask"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-6 control-label info-explain">DNS</label>
      <div class="col-sm-6">
        <span class="label form-if-setHtml" id="DNS" name="DNS"></span>

    </div>

</div>

</div>

      </div>
      
      <div class="box-body no-height">
        <div id="unanthorized_agent_list" class="simple-list"></div>  
      </div>
      
    </div>
  </div>
</div>
