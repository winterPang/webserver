<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">地图管理</h3>
        </div>
        <div class="panel-body">
            <div class="mb15">
                <input type="radio" name="map" id="original" value="original" checked>
                <label for="original" class="mr25">原图</label>
                <input type="radio" name="map" id="bitmap" value="bitmap" ui-sref="global.content.application.mapmanage_bitmap">
                <label for="bitmap" class="mr25">位图</label>
                <input type="radio" name="map" id="vectorgram" value="vectorgram" ui-sref="global.content.application.mapmanage_vectorgram">
                <label for="vectorgram">矢量图</label>
            </div>
            <div>
                <button class="btn btn-cus" ui-sref="global.content.application.mapmanage_add">增加</button>
                <div bs-table="option"></div>
            </div>
        </div>
    </div>
    <div id="originalListRc"
         original-table-header="名称,描述,比例尺,地址,应用场所"
         confirm-delete="确认删除吗？"
         delete-success="删除成功">
    </div>
</div>
