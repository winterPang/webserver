<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Map Management</h3>
        </div>
        <div class="panel-body">
            <div class="mb15">
                <input type="radio" name="map" id="original" value="original" checked>
                <label for="original" class="mr25">Original map</label>
                <input type="radio" name="map" id="bitmap" value="bitmap" ui-sref="global.content.application.mapmanage_bitmap">
                <label for="bitmap" class="mr25">Bitmap</label>
                <input type="radio" name="map" id="vectorgram" value="vectorgram" ui-sref="global.content.application.mapmanage_vectorgram">
                <label for="vectorgram">Vector map</label>
            </div>
            <div>
                <button class="btn btn-cus" ui-sref="global.content.application.mapmanage_add">Add</button>
                <div bs-table="option"></div>
            </div>
        </div>
    </div>
    <div id="originalListRc"
         original-table-header="Name,Description,Scale,Address,Applied Site"
         confirm-delete="Are you sure you want to delete this map?"
         delete-success="Deletion succeeded.">
    </div>
</div>
