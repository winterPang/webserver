<div>
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">增加场所</h3></div>
        <div>type:{{type}},id:{{_id}}</div>
        <div ng-bind="row | json"></div>
        <div class="panel-body">
            <form name="shopAddForm" class="form-horizontal" onsubmit="return false" ng-submit="onSubmit()">
                <div class="form-group">
                    <label class="col-sm-2 control-label">场所名称 <span style="color:#f00;">*</span></label>
                    <div class="col-md-5 col-sm-8">
                        <input class="form-control" name="name" type="text" ng-model="row.name">
                    </div>
                    <label class="col-sm-1">
                        <img src="images/icon_help.png" alt="首字母不能为数字，最多五十个字符" height="16" width="16"
                             style="cursor: pointer;" title="首字母不能为数字，最多五十个字符">
                    </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">场景分类 </label>
                    <div class="col-md-5 col-sm-8">
                        <select name="scenario_category_name" class="form-control">
                            <option value="11" selected>园区Wi-Fi</option>
                            <option value="22">园区商业Wi-Fi</option>
                            <option value="33">中小型企业</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-5 col-sm-8 col-sm-offset-2">
                        <table id="table"></table>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">场所(总部)地址</label>
                    <div class="col-lg-2 col-sm-4">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">省：</label>
                            <div class="col-sm-9">
                                <select id="cmbProvince" class="form-control" name="province">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-4">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">市：</label>
                            <div class="col-sm-9">
                                <select id="cmbCitys" class="form-control" name="city">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-4 col-lg-offset-0 col-sm-offset-2">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">区：</label>
                            <div class="col-sm-9">
                                <select id="cmbArea" class="form-control" name="area">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-4">
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-1">
                                <input class="form-control" name="address" type="text" ng-model="row.address">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">电话号码</label>
                    <div class="col-md-5 col-sm-8">
                        <input class="form-control" name="phone" type="text" ng-model="row.phone">
                    </div>
                    <label class="col-sm-1">
                        <img src="images/icon_help.png" alt="支持手机号，分区号，直拨号，分机号" height="16" width="16"
                             style="cursor: pointer;" title="支持手机号，分区号，直拨号，分机号">
                    </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">场所简介</label>
                    <div class="col-md-5 col-sm-8">
                        <textarea class="form-control" name="shopDesc" type="text" ng-model="row.intro"></textarea>
                    </div>
                    <label class="col-sm-1">
                        <img src="images/icon_help.png" alt="最多五百个字符" height="16" width="16" style="cursor: pointer;"
                             title="最多五百个字符">
                    </label>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-md-offset-4 col-sm-offset-5">
                        <button class="btn btn-cus" type="submit">确定</button>
                        <button class="btn btn-cus" ui-sref="h3c_systemManage.shopManage.list">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../init/h3c_systemManage/shopManage/jsAddress.js"></script>
