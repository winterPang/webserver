<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="../position/css/position.css" rel="stylesheet" type="text/css" />
    <!--<script type="text/javascript" src="../position/cocos/cocos2d-js-v3.9.js" charset="UTF-8"></script>-->
    <style>
        .link-container {
            position: absolute;
            right: 5px;
        }
        
        a {
            cursor: pointer;
        }
        
        #box-body2015 {
            height: auto!important;
        }
        
        #Cocos2dGameContainer {
            border: 1px solid grey;
        }
        
        .simple-list .slist-body {
            border: 1px solid #dedddd;
        }
        
        .app-box .box-body {
            padding: 15px;
            height: auto;
        }
        
        .add_icon {
            background: url(css/image/xiaoxiaobei1.png) no-repeat -435px -476px;
            display: inline-block;
            width: 150px;
            height: 150px;
            margin-left: 40%;
        }
        
        #canvas {
            margin-top: 10px;
        }
        
        .add-ap-btn {
            /*background: url(../position/cocos/res/icon.png) no-repeat -382px -225px;*/
            background: url(../position/cocos/res/icon.png) no-repeat -382px -299px;
            width: 31px;
            height: 31px;
            position: absolute;
            top: 11px;
            left: 557px;
            z-index: 100;
        }
        
        .add-ap-btn:hover {
            background: url(../position/cocos/res/icon.png) no-repeat -382px -224px;
        }
        
        .add-wall-btn {
            /*background: url(../position/cocos/res/icon.png) no-repeat -431px -225px;*/
            background: url(../position/cocos/res/icon.png) no-repeat -431px -299px;
            width: 31px;
            height: 31px;
            position: absolute;
            top: 11px;
            left: 596px;
            z-index: 100;
        }
        
        .add-wall-close-btn {
            /*background: url(../position/cocos/res/icon.png) no-repeat -431px -141px;*/
            background: url(../position/cocos/res/icon.png) no-repeat -431px -224px;
            width: 31px;
            height: 31px;
            position: absolute;
            top: 11px;
            left: 596px;
            z-index: 100;
        }
        
        .scale-big-btn {
            background: url(../position/cocos/res/icon.png) no-repeat -480px -299px;
            width: 31px;
            height: 31px;
            position: absolute;
            top: 11px;
            left: 637px;
            z-index: 100;
        }
        
        .scale-big-btn:hover {
            background: url(../position/cocos/res/icon.png) no-repeat -480px -224px;
            
        }
        
        .scale-small-btn {
            background: url(../position/cocos/res/icon.png) no-repeat -529px -299px;
            width: 31px;
            height: 31px;
            position: absolute;
            top: 11px;
            left: 681px;
            z-index: 100;
        }
        
        .scale-small-btn:hover {
            background: url(../position/cocos/res/icon.png) no-repeat -529px -224px;
        }
        
        .set-scale-btn {
            background: url(../position/cocos/res/icon.png) no-repeat -581px -299px;
            width: 31px;
            height: 31px;
            position: absolute;
            top: 11px;
            left: 723px;
            z-index: 100;
        }
        
        .set-scale-btn:hover {
            background: url(../position/cocos/res/icon.png) no-repeat -581px -222px;
        }

        .add-ap-btn .add-wall-btn .set-scale-btn .scale-big-btn .scale-small-btn {
            cursor:pointer;
        }

    </style>

</head>

<body>
    <div class="page-row">
        <div class="col-xs-12 app-colum left-block">
            <div class="app-box default-height">
                <div id="detect_container7">
                    <div class="box-footer">
                        <div class="col-xs-12">
                            <div class="title">Network MAP</div>
                            <div class="text-right">
                                <a type="button" class="add" id="addMapBtn" value="4" style="margin-right: 6px;">
                                    Add
                                </a> &nbsp&nbsp&nbsp
                            </div>
                        </div>
                    </div>
                    <div class="box-body" id="MapList">
                        <div class="add">
                            <a href="#" class="add_icon" data-toggle="modal" data-target="#foraddicon"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form class="form-horizontal form hide" id="verlist" action="/v3/wloc/upload" enctype="multipart/form-data" method="post"
    onsubmit="return false">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h3 class="modal-title">Add Map</h3>
        </div>
        <div class="modal-body">
            <!--
            <input type="file" name="photo" id="upload_file"> Map name:
            <input type="text" name="mapName" id="mapName">
            -->
            <!--<button id="addApBtn">Add AP</button>
            <button id="addWallBtn">Add wall</button>-->
            <img id="createShortCutImg" hidden>
            <canvas id="createShortCutCanvas" width="700" height="350" style="border: 1px solid black" hidden></canvas>

            <div class="form-group">
                <div style="margin: 0px auto; width:800px;">
                    <label class="col-xs-2 control-label required">Map name</label>
                    <div class="col-xs-9">
                        <input type="text" class="string big required" id="mapName" maxlength="32"/>
                        <label class="info-explain">(1 to 32 characters)</label>
                        <label class="error" id="mapName_error"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div style="margin: 0px auto; width: 800px;">
                    <label class="col-xs-2 control-label" style="margin-top: 10px;">图片</label>
                    <div class="col-xs-9 file"  style="margin-top: 10px;">
                        <a class="btn" onclick="$('input[id=upload_file]').click();">Browse</a>
                        <label class="info-explain">(Suggested size: 700 × 350 pixels)</label>
                        <label class="error" id="file_error"></label>
                        <input type="file" name="photo" id="upload_file" style="visibility: hidden;">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12 app-colum" id="canvas">
                    <canvas id="gameCanvas" width="800" height="450"></canvas>
                </div>
            </div>
        </div>
        <div class="modal-footer form-actions">
            <a class="btn btn-primary" dlgtype="Save" id="saveMap">
                <i class="icon-ok"></i> Save
            </a>
            <a class="btn btn-primary" dlgtype="Close" id ="closeMap" data-dismiss="modal">
                <i class="icon-remove"></i> Close
            </a>
        </div>
    </form>

    <form class="form-horizontal form hide" id="setScaleForm">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h3 class="modal-title">Set scale</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">Scale</label>
                <div class="col-sm-10">
                    1px &nbsp; : &nbsp;
                    <input type="text" id="scaleValue">&nbsp; (m)
                </div>
            </div>
        </div>
        <div class="modal-footer form-actions">
            <a class="btn btn-primary" dlgtype="Save" id="setScaleOk">
                <i class="icon-ok"></i> Save
            </a>
            <a class="btn btn-primary" dlgtype="Close" data-dismiss="modal">
                <i class="icon-remove"></i> Cancel
            </a>
        </div>
    </form>

    <form class="form-horizontal form hide" id="addApForm">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h3 class="modal-title">Add AP</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">AP</label>
                <div class="col-sm-9">
                    <select id="apNameList" class="singleSelect" allowClear="true" name="">
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer form-actions">
            <a class="btn btn-primary" dlgtype="Save" id="addApOkBtn">
                <i class="icon-ok"></i> Add
            </a>
            <a class="btn btn-primary" dlgtype="Close" data-dismiss="modal">
                <i class="icon-remove"></i> Cancel
            </a>
        </div>
    </form>

    <form class="form-horizontal form hide" id="deleteMapForm">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h3 class="modal-title">Confirmation</h3>
        </div>
        <div class="modal-body">
            Delete the selected data. Continue?
        </div>
        <div class="modal-footer form-actions">
            <a id="deleteMapOK" class="btn btn-primary" dlgtype="OK" data-dismiss="modal">Yes</a>
            <a href="#" class="btn" dlgtype="Cancel" data-dismiss="modal">No</a>
        </div>
    </form>



    <div id="apply_manage_rc" class="rc-define" title="Map Details" addMapTitle="Add Map" scaleSmallBtn="Zoom out"
            scaleBigBtn="Zoom in" addApBtn="Add AP" addWallBtn="Add wall" setScaleBtn="Set scale" del_1="Delete"
          del_2="Delete" modify="Modify"  mapNameNull="Please enter the map name."

            >
    </div>

</body>

</html>

    Utils.Pages.loadJS("position.apply_manage");
