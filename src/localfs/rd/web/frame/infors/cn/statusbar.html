<html>
	<head>
	</head>
	<body>
		<div id="statusbar_page" class="statusbar">
			<table>
                <tr>
                    <td>
	                    <div class="bar-title"><span>无线接入点</span></div>
					</td>
					<td rowspan="2">
						<div class="br-line"></div>
					</td>
                    <td>
                    	<div class="bar-title"><span>客户端</span></div>
                    </td>
                    <td rowspan="2">
						<div class="br-line"></div>
					</td>
                    <td>
                    	<div class="bar-title"><span>警告</span></div>
                    </td>
                </tr>
                <tr>
                	<td>
                		<div id="bar_ap">
							<div class="bar-child">
						   		<div title="在线">
						   			<i class="ap-icon icon-run"></i>
						   			<span id="bar_online" name="bar_online">55%</span>
						   		</div>
							</div>
							<div class="bar-child">
								<div title="下线">
									<i class="ap-icon icon-load"></i>
									<span id="bar_offline" name"bar_offline">36%</span>
								</div>
							</div>
							<div class="bar-child">
								<div title="反常">
									<i class="ap-icon icon-idle"></i>
									<span id="bar_unhealthy" name="bar_unhealthy">9%</span>
								</div>
							</div>
                		</div>
                	</td>
                	<td>
                		<div class="bar-child no-margin">
                			<div title="客户端">
                				<span id="bar_client" name="bar_client">1,024</span>
                			</div>
                		</div>
                	</td>
                	<td>
	                	<div id="bar_log">
							<div class="bar-child no-margin">
						   		<div title="紧急，注意"><!-- 0 1 bg-red-->
						   			<i class="syslog emergency-icon"></i>
						   			<span id="bar_emergency" name="bar_emergency">152</span>
						   		</div>
							</div>
							<div class="bar-child">
								<div title="危险，错误"><!-- 2 3 bg-yellow-->
									<i class="syslog critical-icon"></i>
									<span id="bar_alert" name="bar_alert">122</span>
								</div>
							</div>
							<div class="bar-child">
								<div title="警告，通知"><!-- 4 5 bg-lightyellow-->
									<i class="syslog warning-icon"></i>
									<span id="bar_critical" name="bar_critical">122</span>
								</div>
							</div>
							<div class="bar-child">
								<div title="报告，调试"><!-- 6 7 bg-grey-->
									<i class="syslog info-icon"></i>
									<span id="bar_debug" name="bar_debug">0</span>
								</div>
							</div>
						</div>
					</td>
                </tr>
			</table>
		</div>
	</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("frame.infors.statusbar");
</script>
