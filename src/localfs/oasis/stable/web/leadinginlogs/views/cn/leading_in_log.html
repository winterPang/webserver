<style>
    .switch.nav {
        margin-bottom: 24px;
    }
    .panel .panel-body a{
        color: #22878e;
    }
    .panel .panel-body a:hover{
        color: #4ec1b2;
    }
</style>
<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">导入日志</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-tabs switch">
                <li ng-class="{'active':isSiteLog}" ng-click="navClick('site')"><a>场所日志</a></li>
                <li ng-class="{'active':!isSiteLog}" ng-click="navClick('device')"><a>设备日志</a></li>
            </ul>
            <div class="form-group zeromargin">
                <!--<div class="btn btn-cus" ng-click="refresh()">刷新</div>-->
            </div>
            <div ng-if="isSiteLog">
                <table bs-table="siteOptions"></table>
            </div>
            <div ng-if="!isSiteLog">
                <table bs-table="deviceOptions"></table>
            </div>
        </div>
    </div>
    <div class="read_rc" id="leading_in_rc"
         table-data="操作员,操作时间,IP地址,模块名称,操作描述,操作结果,失败原因"
    >
    </div>
</div>
