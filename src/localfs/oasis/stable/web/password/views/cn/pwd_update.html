<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改密码</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="pwdForm" novalidate onsubmit="return false;">
                <div class="form-group">
                    <label for="currPwd" class="col-sm-2 control-label">当前密码 <span style="color: red;">*</span></label>
                    <div class="col-sm-3">
                        <input type="password" class="col-sm-3 form-control "  ng-model="currPwd" name="currPwd" id="currPwd" placeholder="请输入当前密码" required ng-pattern="/^([^\s]{8,32})$/">

                        <!-- <span class="glyphicon glyphicon-remove form-control-feedback failed" aria-hidden="true" ng-show="hasShow"></span> -->
                        <!-- <span class="currPwd" ng-show="hasShow" style="color:#A94442;">{{data.message}}</span> -->
                    </div>
                    <div class="col-sm-4 ng-error" ng-show="pwdForm.currPwd.$dirty" ng-messages="pwdForm.currPwd.$error">
                        <span ng-message="required">该值不能为空</span>
                        <span ng-message="pattern">密码必须为8到32位的除空格外的非空字符</span>
                        <span ng-show="hasShow">{{data.message}}</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPwd" class="col-sm-2 control-label">新密码 <span style="color: red;">*</span></label>
                    <div class="col-sm-3">
                        <input type="password" class="col-sm-3 form-control" ng-model="newPwd" name="newPwd" id="newPwd" placeholder="请输入新密码" required ng-pattern="/^([^\s]{8,32})$/" dif-check="currPwd">
                    </div>
                    <div class="col-sm-4 ng-error" ng-show="pwdForm.newPwd.$dirty" ng-messages="pwdForm.newPwd.$error">
                        <span ng-message="required">该值不能为空</span>
                        <span ng-message="pattern">密码必须为8到32位的除空格外的非空字符</span>
                        <span ng-message="difCheck">不能与当前密码相同</span>
                        <!-- <span ng-show="newPwd==currPwd">不能与当密码相同</span> -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="reptNewPwd" class="col-sm-2 control-label">确认密码 <span style="color: red;">*</span></label>
                    <div class="col-sm-3">
                        <input type="password" class="col-sm-3 form-control" ng-model="reptNewPwd" name="reptNewPwd" id="reptNewPwd" placeholder="请确认新密码" required ng-pattern="/^([^\s]{8,32})$/" pw-check="newPwd">
                    </div>
                    <div class="col-sm-4 ng-error" ng-show="pwdForm.reptNewPwd.$dirty" ng-messages="pwdForm.reptNewPwd.$error">
                        <span ng-message="required">该值不能为空</span>
                        <span ng-message="pattern">密码必须为8到32位的除空格外的非空字符</span>
                        <span ng-message="pwCheck">密码不一致</span>
                    </div>
                </div>
                <div>
                    <div class="col-sm-2">&nbsp;</div>
                    <div class="col-sm-3">
                        <button type="button" ng-click="onSubmit($event)" class="btn btn-cus" ng-disabled="pwdForm.$invalid">确定</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<div  id="update_password_rc"
      notNull="该项必须填写"
      length="密码长度必须在8到32位之间"
      currPwdDifferent="不能和当前密码相同"
      identical="密码不一致"
      reptNewPwdIdentical="与确认密码不一致"
      isChangePassword="确认修改密码？"
      successMessage="修改密码成功！当前密码是：">
</div>
