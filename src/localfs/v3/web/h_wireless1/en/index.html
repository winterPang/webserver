</head>

<body>
<div class="page-row">
    <div class="col-xs-12 app-colum left-block" debug="wireless_list">
        <div class="app-box"> 
            <div class="box-footer"> 
                <span class="title">Wireless Service</span>
            </div>
            <div class="box-body no-height">
                <div id="wireless_list" class="simple-list"></div>
            </div>
        </div>
    </div>
</div>



<div class="hide modal fade" id="TerminalInfoDlg">
    <form class="form-horizontal form" id="view_client_form">
       
        <div class="col-sm-12">
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">Wireless Service Name</label>
                  <span class="label form-if-setHtml" id="stName">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">SSID</label>
                  <span class="label form-if-setHtml" id="ssidName">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">Status</label>
                  <span class="label form-if-setHtml" id="status">--</span>
            </div>
        
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">Security IE</label>
                  <span class="label form-if-setHtml" id="securityIE">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">Cipher Suite</label>
                  <span class="label form-if-setHtml"  id="cipherSuite">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">Authentication Location</label>
                  <span class="label form-if-setHtml" id="authLocation">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">Clients</label>
                  <span class="label form-if-setHtml" id="clinetCount">--</span>
            </div>
           
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">Identity Authentication and Key Management Mode</label>
                  <span class="label form-if-setHtml" id="akmMode">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">Hide SSID</label>
                  <span class="label form-if-setHtml" id="hideSSID">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">Maximum number of online clients</label>
                  <span class="label form-if-setHtml" id="maxClients">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">Maximum Rx rate</label>
                  <span class="label form-if-setHtml" id="maxReceiveRatio">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">Maximum Tx rate</label>
                  <span class="label form-if-setHtml" id="maxSendRatio">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">VLAN ID</label>
                  <span class="label form-if-setHtml" id="vlanId">--</span>
            </div>
            
        </div>
    </form>
</div>

     FWDLOCATION=",MAC,NAC,,AP,,,,Other"
     PERMISSIONDENIED="Permission denied."
        ></div>
