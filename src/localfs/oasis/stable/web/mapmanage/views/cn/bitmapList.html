<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">地图管理</h3>
        </div>
        <div class="panel-body">
            <div class="mb15">
                <input type="radio" name="map" id="original" value="original" ui-sref="global.content.application.mapmanage_original">
                <label for="original" class="mr25">原图</label>
                <input type="radio" name="map" id="bitmap" value="bitmap" checked>
                <label for="bitmap" class="mr25">位图</label>
                <input type="radio" name="map" id="vectorgram" value="vectorgram" ui-sref="global.content.application.mapmanage_vectorgram">
                <label for="vectorgram">矢量图</label>
            </div>
            <div bs-table="option"></div>
        </div>
    </div>
    <div id="bitmapListRc"
         bitmap-table-header="名称,描述,比例尺,应用场所,地址,剩余天数,到期时间">
    </div>
</div>
