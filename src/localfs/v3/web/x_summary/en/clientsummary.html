

<html>
<head>
    <title></title>
    <style type="text/css">
        .page-row{
            moz-user-select: -moz-text!important;
            -moz-user-select: text!important;
            -o-user-select:text!important;
            -khtml-user-select:text!important;
            -webkit-user-select:text!important;
            -ms-user-select:text!important;
            user-select:text!important;
        }
        /*<!-- daterange 调整-->*/

        .daterange button{
            width: 100px;
            background-color: #69C4C5;
            padding: 0;
        }
        .daterangepicker table thead tr th {
            background: #69C4C5;
            color: #fff;
        }
        .daterangepicker td.active, .daterangepicker td.active:hover {
            color: #fff;
            background-color: #69C4C5;
        }
        .daterangepicker .ranges .range_inputs .btn-success,.daterangepicker .ranges .range_inputs .btn-success:hover{
            margin: 10px;
            color: #fff;
            background-color: #69C4C5;
            border-color: #fff;
            min-width: 40px;
        }
        /*周期选择*/
        .time-zone{
            display: inline-block;
        }
        .radio-name{
            display: inline-block;
            margin: 0 20px 0 0;
        }
        .btn-small{
            width: 100px;
            padding: 0;
        }


        /*slist 调整*/
        .slist-body .slist-center .slist-row,.slist-body .slist-head{
            border-bottom: 0px;
        }
        .slist-body .slist-head,.slist-body .slist-center .slist-row.even{
            background-color: #EDF0F2;
            transition:background 0.5s;
            -moz-transition:background 0.5s; /* Firefox 4 */
            -webkit-transition:background 0.5s; /* Safari and Chrome */
            -o-transition:background 0.5s; /* Opera */
        }
        .slist-body .slist-center .slist-row.odd{
            background-color: #ffffff;
            transition:background 0.5s;
            -moz-transition:background 0.5s; /* Firefox 4 */
            -webkit-transition:background 0.5s; /* Safari and Chrome */
            -o-transition:background 0.5s; /* Opera */
        }
        .simple-list .slist-body {
            border-style: solid;
            border-color: #dedddd;
            border-width: 0 1px 0 1px;
        }
        .slist-body .slist-center .slist-row:hover{
            color:white;
            background: #4ec1b2;
        }
        .slist-body .slist-center .slist-row.active{
            background: rgba(0 0 0 0);
        }


        .probe-icon{
            line-height: 36px;
            color: #4ec1b2;
            margin-left: 5px;
        }
        .probe-icon::before{
            content: "\e617";
            font-size: 10px;
            color: #4ec1b2;
        }
        .probe-manager{
            border-color: #cccccc;
            border-style: dashed none dashed none;
            border-width: 1px;
            height: 40px;
            overflow: hidden;

        }
        .probe-timechoice{
        }
        .probe-timechoice:hover{
            background-color: #e3e3e3;
            cursor: pointer;
        }


        .probe-choice input{
            width: 200px;
            height: 33px;
            padding-right: 40px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }
        .probe-choice.input-height{
            height: 45px;
        }
        .probe-choice input{
            z-index: 2;
        }
        .probe-choice input.probe-input{
            z-index: 2;
        }
        #probe_time{
            display: inline-block;
        }
        .probe-choice .choice-show{
            width: 100%;
            height: 0px;
            overflow: hidden;
            position: relative;
            background-color: #fff;
            -webkit-box-shadow: 0 0 1px 1px #ccc;
            -moz-box-shadow: 0 0 1px 1px;
            box-shadow: 0 0 6px 0px;
            z-index: 2;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            -webkit-transition: height 0.3s;
            -moz-transition: height 0.3s;
            -ms-transition: height 0.3s;
            -o-transition: height 0.3s;
            transition: height 0.3s;
        }
        .probe-choice .choice-show li{
            background: #fff;
            line-height: 35px;
            font-size: 14px;
            padding: 0px 0 0px 18px;
            list-style-type: none;
            -webkit-transition: background 0.3s;
            -moz-transition: background 0.3s;
            -ms-transition: background 0.3s;
            -o-transition: background 0.3s;
            transition: background 0.3s;
        }
        .probe-choice .choice-show li:not(:first-child) {
            border-top: rgba(204, 204, 204, 0.36) dashed 1px;
        }
        .probe-choice .choice-show li:first-child{
            border-top: rgba(204, 204, 204, 0.36) solid 1px;
        }
        .probe-choice .choice-show li:hover{
            background: #ccc;
            cursor: pointer;
        }
        .probe-choice .probesearch-icon{
            position: absolute;
            top: 10px;
            right: 0;
            width: 35px;
            height: 31px;
            border-left: #E9E9E9 solid 1px;
            margin: 1px 6px 1px 0;
        }
        .probe-choice .choice-show.height-change{
            height: auto;
        }
        .probe-choice input.probe-input{
            width: 183px;
            margin: 10px;
        }
        .choice-head{
            width: 100%;
            height: 33px;
            padding-right: 0px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            border: #ccc solid 1px;
        }
        .choice-head:hover{
            border-color: #4ec1b2;
            cursor: pointer;
        }
        .choice-head span:first-child{
            margin-left: 15px;
            line-height: 33px;
        }
        .choice-head span:last-child{
            height: 33px;
            width: 30px;
            float: right;
        }

        /*向下箭头*/
        .arrow-down{
            background: url(css/image/dashboard-icon.png) no-repeat -376px -94px;
        }
        .probesearch-icon{
            background: url(css/image/dashboard-icon.png) no-repeat -209px -97px;
            cursor: pointer;
        }
        /*全页面覆盖*/
        .cover-body{
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /*echart图表*/
        #probe_map{
            height: 350px;
            background-color: #415172;
            -webkit-transition: height 0.5s;
            -moz-transition: height 0.5s;
            -ms-transition: height 0.5s;
            -o-transition: height 0.5s;
            transition: height 0.5s;
        }
        .page-row .new-posistion{
            margin-bottom: 20px;
        }


        #probe_time5+label+.time-zone{
            display: none;
        }
        #probe_time5:checked +label + .time-zone{
            display: inline-block;
        }
        .daterange{
            width: 200px;
            height: 33px;
            padding-right: 1px!important;
            padding-left: 20px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            border: #ccc solid 1px;
            margin: 0;
        }
        .daterange:focus{
            border: #4ec1b2 solid 1px;
            outline: none;
        }
        .choice-show .time-zone{
            padding: 10px;
        }
        .choice-show .time-zone .daterange{
            width: 180px;
        }

        .probe-back{
            position: absolute;
            height: 40px;
            width: 22px;
            background: #EC5068;
            z-index: 1;
            cursor: pointer;
            overflow: hidden;
            -webkit-transition: width 0.5s;
            -moz-transition: width 0.5s;
            -ms-transition: width 0.5s;
            -o-transition: width 0.5s;
            transition: width 0.5s;
        }
        .probe-back:hover{
            width: 100px;
        }
        .probe-back div{
            padding-left: 5px;
            color: #ffffff;
            overflow: hidden;
            height: 40px;
            width: 100px;
            float: right;
        }
        .probe-back span:first-child{
            margin-top: 10px;
            float: left;
        }
        .icon-back{
            float: right;
            margin: 0;
            width: 20px;
            height: 40px;
            z-index: 2;
            background: url(css/image/dashboard-icon.png) no-repeat -19px -5px;
        }
        /*返回功能，暂时屏蔽		*/
        /*.simple-list{*/
        /*border-left: #EC5068 solid 3px;*/
        /*}*/

        #datechoice1{
            widows: 200px;
            margin-left: 20px;
            margin-top: 15px;
            top: 0;
            position: relative;
            -webkit-transition: top 0.5s, margin 0.5s;
            -moz-transition: top 0.5s, margin 0.5s;
            -ms-transition: top 0.5s, margin 0.5s;
            -o-transition: top 0.5s, margin 0.5s;
            transition: top 0.5s, margin 0.5s;
        }
        .page-row .choice-head{
            background: #fff;
        }
        #datechoice{
            width: 200px;
            float: right;
        }



        .position-hide{
            height: 0 !important;
            margin: 0 !important;
        }
        .position-up{
            position: absolute!important;
            top: -45px!important;
            margin: 0 !important;
        }

        input.wrong-mac{
            border-color:red;
        }


        #datechoice1{
            position: absolute;
            z-index: 999;
        }

        #analysize_choice{
            position: absolute;
            /* right: 20px; */
            left: 227px;
            top: 15px;
            width: 110px;
            z-index: 99;
        }


        /*样式调整*/
        .leg-panel .leg-row,.leg-panel .leg-row .leg-percent{
            color: #ffffff;
            border-bottom: 1px solid #43607d;
        }

        #probe_drawpie{
            z-index: 0;
        }



    </style>
</head>
<body>
<div id="body_over" class="cover-body hide"></div>
<div class="page-row" id="Probe_Client_Sumary">
    <div class="col-xs-12">
        <div id="datechoice" class="col-xs-12 input-height probe-choice">
            <div id="probe_choice" class="choice-head" value="4">
                <span class="current-state">All visitors</span>
                <span id="img-down" class="arrow-down"></span>
            </div>
            <div class="choice-show">
                <div>
                    <input type="text" class="probe-input">
                    <div class="probesearch-icon"></div>
                </div>
                <div>
                    <li value="1">All visitors</li>
                    <li value="2">New visitors</li>
                    <li value="3">Regular visitors</li>
                </div>
            </div>
        </div>
    </div>

    <div id="probe_map" class="col-xs-12 new-posistion">
        <div id="datechoice1" class="input-height probe-choice">
            <div  class="choice-head" value="4">
                <span class="current-state">Today</span>
                <span  class="arrow-down"></span>
            </div>
            <div class="choice-show">
                <div>
                    <div class="time-zone" id="timezone">
                        <input id="daterange" class="daterange" placeholder="Select a date" >
                    </div>
                </div>
                <div>
                    <li value="1">Today</li>
                    <li value="2">Past 7 days</li>
                    <li value="3">Past 30 days</li>
                    <li value="4">Past one year</li>

                </div>
            </div>
        </div>
        <!--<select id="analysize_choice">-->
        <!--<option value ="0">Line chart</option>-->
        <!--<option value ="1">Pie chart</option>-->
        <!--</select>-->
        <div id="analysize_choice" class="input-height probe-choice">
            <div  class="choice-head" value="4">
                <span class="current-state">Line chart</span>
                <span  class="arrow-down"></span>
            </div>
            <div class="choice-show">
                <div>
                    <li value="1">Line chart</li>
                    <li value="2">Pie chart</li>
                </div>
            </div>
        </div>

			<div id="probe_line" class="myEchart col-xs-12"></div>
			<div id="probe_drawpie" class="col-xs-12 hide">
				<div id="probe_sumary_pie" class="myEchart col-xs-3"></div>
				<div id="probe_pie" class="myEchart col-xs-9"></div>
				<div id="probe_Ssid" class="panel"></div>
			</div>

    </div>

    <div id="probe_list" class="col-xs-12 new-posistion">
        <!--<div id="probe_back" class="probe-back">-->
        <!--<div><span>Return</span><span class="icon-back"></span></div>-->
        <!--</div>-->
        <div id="probe_slist" class="simple-list"></div>
    </div>
</div>
<div id="probe_rc" class="rc-define"
     LIST_YES_NO="Yes,No"
     LIST_HEADER="MAC Address,First Discovered At,Last Discovered At,Wireless Service,Vendor"
     CLIENT_HEADER="MAC,Time,Channel,Signal,State,Sensor"
     CLIENT_COUNT="Time:Visitors"
     PROBE_STATUS="Active,Inactive"
     LEGEND_DATA="All visitors,New visitors,Regular visitors"
     VENDOR="Unknown"
     TEXT="Times,Larger than,Visitor frequency statistics,Visitor percentage"
     CLIENT_ACCOUNT="Total,Visitors"
        >
</div>

</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("x_summary.clientsummary");
</script>
