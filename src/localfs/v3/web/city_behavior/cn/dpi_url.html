<html>
<head>
</head>
<style>
    /*修改饼图的图例字符显示长度*/
    .btn-small
    {
        width: 99px;
        height:42px;
        padding-top:-5px;
    }
    .probe-choice input{
        width: 200px;
        height: 33px;
        padding-right: 40px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
    }
    .probe-choice.input-height{
        height: 34px;
    }
    .probe-choice input{
        z-index: 9999;
    }
    .probe-choice input.probe-input{
        z-index: 9999;
    }
    #probe_time{
        display: inline-block;
    }
    .probe-choice .choice-show{
        width: 200px;
        height: 0px;
        overflow: hidden;
        position: relative;
        background-color: #fff;
        -webkit-box-shadow: 0 0 1px 1px #ccc;
        -moz-box-shadow: 0 0 1px 1px;
        box-shadow: 0 0 6px 0px;
        z-index: 9999;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        -webkit-transition: height 0.3s;
        -moz-transition: height 0.3s;
        -ms-transition: height 0.3s;
        -o-transition: height 0.3s;
        transition: height 0.3s;
    }
    .probe-choice .choice-show li{
        background: #fff;
        line-height: 35px;
        font-size: 14px;
        padding: 0px 0 0px 30px;
        list-style-type: none;
        -webkit-transition: background 0.3s;
        -moz-transition: background 0.3s;
        -ms-transition: background 0.3s;
        -o-transition: background 0.3s;
        transition: background 0.3s;
    }
    .probe-choice .choice-show li:not(:first-child) {
        border-top: rgba(204, 204, 204, 0.36) dashed 1px;
    }
    .probe-choice .choice-show li:first-child{
        border-top: rgba(204, 204, 204, 0.36) solid 1px;
    }
    .probe-choice .choice-show li:hover{
        background: #ccc;
        cursor: pointer;
    }
    .probe-choice .search-icon{
        position: absolute;
        top: 10px;
        right: 0;
        width: 35px;
        height: 31px;
        border-left: #E9E9E9 solid 1px;
        margin: 1px 6px 1px 0;
    }
    .probe-choice .search-icon1{
        position: absolute;
        top: 10px;
        right: 0;
        width: 35px;
        height: 31px;
        border-left: #E9E9E9 solid 1px;
        margin: 1px 6px 1px 0;
    }
    .probe-choice .choice-show.height-change{
        height: auto;
    }
    .probe-choice input.probe-input{
        width: 183px;
        margin: 10px;
    }
    .cover-body{
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: 9998;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    /*向下箭头*/
    .arrow-down{
        background: url(css/image/dashboard-icon.png) no-repeat -376px -94px;
    }
    .search-icon{
        background: url(css/image/dashboard-icon.png) no-repeat -209px -97px;
        cursor: pointer;
    }
    .search-icon1{
        background: url(css/image/dashboard-icon.png) no-repeat -209px -97px;
        cursor: pointer;
    }
    .choice-head{
        width: 200px;
        height: 33px;
        padding-right: 0px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        border: #ccc solid 1px;
    }
    .choice-head:hover{
        border-color: #4ec1b2;
        cursor: pointer;
    }
    .choice-head span:first-child{
        margin-left: 15px;
        line-height: 33px;
    }
    .choice-head span:last-child{
        height: 33px;
        width: 30px;
        float: right;
    }
    /*<!-- daterange 调整-->*/
    .daterange button{
        width: 100px;
        background-color: #69C4C5;
        padding: 0;
    }
    .daterangepicker table thead tr th {
        background: #69C4C5;
        color: #fff;
    }
    .daterangepicker td.active, .daterangepicker td.active:hover {
        color: #fff;
        background-color: #69C4C5;
    }
    .daterangepicker .ranges .range_inputs .btn-success,.daterangepicker .ranges .range_inputs .btn-success:hover{
        margin: 10px;
        color: #fff;
        background-color: #69C4C5;
        border-color: #fff;
        min-width: 40px;
    }
    /*周期选择*/
    .time-zone{
        display: inline-block;
    }
    .radio-name{
        display: inline-block;
        margin: 0 20px 0 0;
    }
    .btn-small{
        width: 100px;
        padding: 0;
    }

    input.border-red{
        border-color: red;
    }

    /*slist 调整 start*/
    .slist-body .slist-center .slist-row,.slist-body .slist-head{
        border-bottom: 0px;
    }
    .slist-body .slist-head,.slist-body .slist-center .slist-row.even{
        background-color: #EDF0F2;
        transition:background 0.5s;
        -moz-transition:background 0.5s; /* Firefox 4 */
        -webkit-transition:background 0.5s; /* Safari and Chrome */
        -o-transition:background 0.5s; /* Opera */
    }
    .slist-body .slist-center .slist-row.odd{
        background-color: #ffffff;
        transition:background 0.5s;
        -moz-transition:background 0.5s; /* Firefox 4 */
        -webkit-transition:background 0.5s; /* Safari and Chrome */
        -o-transition:background 0.5s; /* Opera */
    }
    .simple-list .slist-body {
        border-style: solid;
        border-color: #dedddd;
        border-width: 0 1px 0 1px;
    }
    .slist-body .slist-center .slist-row:hover{
            color:white;
            background: #4ec1b2;
        }
    
    .slist-body .slist-center .slist-row.active{
        background: rgba(0 0 0 0);
    }
     /*slist 调整 end*/

    /*饼图的图例style*/
    .cancel-actions {
        position: static;
        margin: 8px 15px 0 0;
        display: inline-block;
        float: right;
        background: url(css/image/xb-icons.png) no-repeat;
        height: 16px;
        width: 18px;
    }
    .cancel-actions.hover-action {
        background-position: -663px -42px;
        cursor: pointer;
    }
    .cancel-actions.hover-action:hover{
        background-position: -594px -42px;
        cursor: pointer;
    }
    .cancel-actions.hover-action_ok {
        background-position: -628px -42px;
        cursor: pointer;
    }
    .cancel-actions.hover-action_ok:hover{
        background-position: -560px -42px;
        cursor: pointer;
    }
    .set-background{
        background: url(./css/image/calender.png) 10px 10px;
        background-repeat: no-repeat;
        padding-left: 21px;
        padding-top: 1px;
        margin-top: -2px;
        color: #fff;
        font-weight: bolder;
        font-family: monospace;
        width: 45px;
        height: 45px;
    }

</style>
<body>

<div class="page-row" id="city-behavior">
    <div class="btn_h_return" id="city_return"></div>
    <div class="col-xs-12 app-colum app-box" style="height:42px;background-color:#edf9f7;margin-bottom:15px;">
        <div style="margin-left:17px;line-height:42px;float:left">当前区域：</div>
        <div style="line-height:42px;float:left;color:#4ec1b2">昌平</div>
        <div>
            <label style="line-height:42px;margin-left:50px">请选择区域&nbsp&nbsp</label>
            <select id="AreaSelect" class="singleSelect" allowClear="false" name="" style="width:180px"></select>
            <a type="button" class="city-icon-detail city-vertical-center" id="client_details" href="city_wips.info"></a>
        </div>
    </div>
    <div class="col-xs-12 app-colum app-box">
        <div id="detect_container1">
            <div class="app-box" style="overflow-x: hidden;">
                <div class="col-xs-12 box-footer">
                    <!-- 高级查询-->
                    <div class="col-xs-3 text-left" style="height:50px; width:300px">
                        <div class="col-xs-4" id="senior_filter" style="cursor: pointer">
                            <div class="set-background"></div>
                        </div>
                        <div class="col-xs-8" id="selectNow" style="margin-left: -60px">（今天）</div>
                    </div>
                    <div class="col-xs-6"></div>
                    <div class="col-xs-2 text-right" style="float: right">
                        <a type="button" class="refresh"  value = "1" id="refreshPie">
                            <i class="refresh-icon icon"></i>
                            <a type="button" class="link-detail" id="appinfo_detail" title="更多">
                                <i class="icon detail-icon"/>
                            </a>
                        </a>
                        &nbsp;&nbsp;&nbsp;
                    </div>
                </div>
                <div class="hide bottom-border" id="senior_select">
                    <div class="col-xs-11">
                        <div class="col-md-5">
                            <span class="radio-name" style="margin-left: 10px;">周期</span>
                            <div class="radio-name" style="margin-left: 14px;">
                                <input type="radio" id="statisOneday" checked name="StatisCycle" value="0">
                                <label for="statisOneday">今天</label>
                            </div>
                            <div class="radio-name">
                                <input type="radio" id="statisAweek" name="StatisCycle" value="1">
                                <label for="statisAweek">七天</label>
                            </div>
                            <div class="radio-name">
                                <input type="radio" id="statisMonth" name="StatisCycle" value="2">
                                <label for="statisMonth">一月</label>
                            </div>
                            <div class="radio-name">
                                <input type="radio" id="otherTime" name="StatisCycle" value="4">
                                <label for="otherTime">其它</label>
                            </div>
                            <!-- <div class="hide" id="getOtherTime" style="margin-left: 400px;margin-top: -35px;">
                                <input type="text"  id="starttime" class="daterange" style="width:175px"/>
                            </div> -->
                        </div>
                        <div class="col-md-3 hide" id="getOtherTime">
                            <input type="text"  id="starttime" class="daterange" style="width:175px"/>
                        </div>
                    </div>

                    <div class="col-xs-1">
                        <div class="cancel-actions hover-action" id="remove" ></div>
                    </div>

                </div>
                <div class="col-xs-12" >
                    <!--最受欢迎的应用饼图-->
                    <div id="flashapp" class="col-xs-6">
                        <span class="title">&nbsp&nbsp&nbsp&nbsp最受欢迎的应用</span>
                        <div id="App_pie" class="myEchart "></div>
                        <div id="App_message" class="panel"></div>
                    </div>
                    <!-- <div class="col-xs-1"></div> -->
                    <!--最受欢迎的网站饼图-->
                    <div id="flashurl" class="col-xs-6">
                        <span class="title">&nbsp&nbsp&nbsp&nbsp最受欢迎的网站</span>
                        <div id="Url_pie" class="myEchart"></div>
                        <div id="Url_message" class="panel "></div>
                    </div>
                </div>
                <div class="col-xs-12" >
                    <div class="col-xs-6 " id="drowline">
                        <div id="Url_chart" class="myEchart"></div>
                    </div>
                    <div class="col-xs-6 " id="drowline02">
                        <div id="Url_chart02" class="myEchart"></div>
                    </div>
                </div>
                <div class="col-xs-12 " style="">
                    <div id="flashflow" class="col-xs-5" >
                        <div id="Flow_pie" class="myEchart"></div>
                        <div class="col-xs-12">
                            <div class="col-xs-3 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">本区上行流量</div>
                            <div class="col-xs-3 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">其他区上行流量</div>
                            <div class="col-xs-3 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">本区下行流量</div>
                            <div class="col-xs-3 text-center" style="color:gray;">其他区下行流量</div>
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-3 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                                <span id="TotalFlow" style="color:black">100.00M</span>
                            </div>
                            <div class="col-xs-3 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                                <span id="upflow" style="color:black">1000.00M</span>
                            </div>
                            <div class="col-xs-3 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                                <span id="downflow" style="color:black;">500.00M</span>
                            </div>
                            <div class="col-xs-3 text-center" >
                            <span id="dropFlow" style="color:black">1000.00M</span>
                        </div>
                    </div>
                    </div>
                    <div class="col-xs-7" style="right:-72px;" id="drowline03">
                        <div id="Url_bar" class="myEchart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dpi_monitor_rc" class="rc-define"
         WELCOME_HEAD="网站类型,网站名称,MAC地址,使用人次,在线时长"
         WELCOME_HEAD1="网站类型,网站名称,使用人次,在线时长"
         WELCOME_HEAD2="网站名称,使用人次,在线时长"
         WELCOME_HEAD3="网站名称,MAC地址,使用人次,在线时长"
         WELCOME_HEAD4="MAC地址,开始访问时间,结束访问时间"
         WELCOME_HEAD5="网站名称,开始访问时间,结束访问时间"
         Entertainment="娱乐"
         News="新闻"
         Shopping="购物"
         Technology="科技"
         Downloads="下载"
         Search="搜索"
         Transportation="交通"
         Unknown="其他"
         Finance="金融"
         PERSON="人次"
         TIME="时长"
         ONEDAY="（今天）"
         AWEEK="（七天）"
         MONTH="（一月）"
         YEAR="（一年）"
            ></div>

</div>
</body>
