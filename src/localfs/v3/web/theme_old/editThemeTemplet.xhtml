<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:p="http://primefaces.org/ui"
  xmlns:imch="http://www.huawei-3com.com/jsf/html"
  xmlns:imcf="http://www.huawei-3com.com/jsf/core"
  xmlns:imce="http://www.huawei-3com.com/jsf/ext"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<f:loadBundle basename="com.h3c.o2o.auth.LocalStrings" var="o2ouammsgs" />
<f:view>
  <h:head>
  <ui:include src="../../common/common.xhtml" />
  <style>
	  .btn-min70{
	    min-width: 70px !important;
	  }
  </style>
  </h:head>
  <h:body onkeypress="ass_setEnterControl(event,'mainForm:add')">
    <h:form id="mainForm">
      <!--  瀹氫箟璁板繂鐐� -->
      <imcf:history></imcf:history>
      <h:panelGrid width="100%" cellpadding="0" cellspacing="0" columns="1">
        <h:panelGrid id="panel" width="100%" cellpadding="0" cellspacing="0"
          columns="1">
          <p:panel>
            <!-- 鏁版嵁琛ㄦ牸data table锛堝紑濮嬶級 -->
            <t:panelGrid cellpadding="2" cellspacing="0" border="0" columns="2"
              width="100%"
              columnClasses="cmn_wdfixed_50,cmn_wdper_50">
              <!-- 涓婚鍚嶇О -->
              <p:outputLabel value="#{o2ouammsgs['o2ouam.theme.list.themeName']}" styleClass="imc_ui_inputLabel"
                for="themeName" />
              <h:panelGroup>
              <h:panelGrid columns="6" cellspacing="0" cellpadding="2">
             <p:inputText id="themeName"
                  disabled="true" maxlength="32" style="width:200px"
                  value="#{o2ouamThemeTempletBean.newThemeName}">
                </p:inputText>
              <h:outputText />
              <h:outputText />
              <h:outputText />
              <h:outputText />
              <p:message for="themeName" styleClass="cmn_errorMsgFont" />
              </h:panelGrid>
              </h:panelGroup>
			  <!-- 鎻忚堪 -->
              <p:outputLabel value="#{o2ouammsgs['o2ouam.theme.list.themeDescription']}" styleClass="imc_ui_inputLabel"/>
              <h:panelGroup>
	              <h:panelGrid columns="2" cellspacing="0" cellpadding="2">
		              <p:inputText
		                maxlength="128" id="desc" style="width:250px"
		                value="#{o2ouamThemeTempletBean.newThemeDescription}" >
		                  <p:focus for="desc"></p:focus>
		              </p:inputText>
	              </h:panelGrid>
              </h:panelGroup>
            </t:panelGrid>
          </p:panel>

          <!-- 淇敼鍜岃繑鍥炴寜閽� -->
          <t:panelGrid columns="2" cellpadding="2" cellspacing="0"
            align="center">
            <p:commandButton id="add" value="#{o2ouammsgs['button.ok']}" ajax="false"
           	  rendered="#{visitorBean.visitorCtrlHidden}"
              action="#{o2ouamThemeTempletBean.onModify}"
               styleClass="btn-min70">
            </p:commandButton>
            <!-- 杩斿洖 -->
            <p:commandButton id="back" ajax="false" onclick="window.close();" immediate="true"
              value="#{o2ouammsgs['button.cancel']}"  styleClass="btn-min70" />
          </t:panelGrid>
        </h:panelGrid>
      </h:panelGrid>
      <p:inputText id="newThemeId" style="display: none;" value="#{o2ouamThemeTempletBean.newThemeId}" />
    </h:form>
  </h:body>
</f:view>
</html>
