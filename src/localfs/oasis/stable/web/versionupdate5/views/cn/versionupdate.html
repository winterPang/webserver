<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">设备版本</h3>
        </div>
        <div class="panel-body">
            <div style='margin-bottom:8px;'>
                <span>设备当前软件版本:</span>
                <span id="curVer">{{curVersion}}</span>
                <span id="verTips"></span>
                <span class="about_description" ng-show="showHide.upgradeflag==0" style="cursor:pointer;">
                    <i id="version_num" class="fa fa-question-circle" style="color:black;" ></i>
                </span>
            </div>
            <!-- <div ng-show="version_num" id="abou_update" class="box"
             ng-mouseover="version_num=true" ng-mouseleave="version_num=false">
                <div class="con">123121</div>
                <div class="con-ret"></div>  
            </div> -->
            <div class="col-xs-12" id="version" style='margin-bottom:15px'>
                <div style="display: inline-block;">
                     <div class="xb-input xb-radio">
                        <input type="radio" id="newestversion" name="devVer" ng-model="version" value="0" ng-click="updateVersion()" class="input-element"/>
                         <span class="input-icon radio-icon " ng-class="{'checked': version== 0}"></span>
                         <label for="newestversion" class="input-label"></label>
                     </div>
                    <label for="newestversion">最新版本</label>
                </div>
                <div style="display: inline-block;">
                    <div class="xb-input xb-radio">
                        <input type="radio" id="allversion" name="devVer" ng-model="version" value="1" ng-click="updateVersion()" class="input-element"/>
                        <span class="input-icon radio-icon " ng-class="{'checked': version== 1}"></span>
                        <label for="allversion" class="input-label"></label>
                    </div>
                    <label for="allversion">所有版本</label>
                </div>
            </div>
            <button class="btn btn-cus" ng-click="updateDeviceModal()" ng-disabled="isCheck" ng-if="permission.write"><i class="btn-icon fa fa-cloud-download"></i>升级版本</button>
            <!--<div class="btn btn-cus" ng-click="a()" ><i class="btn-icon fa fa-cloud-download"></i>版本</div>-->
            <button class="btn btn-cus" ng-click="offDownload()" ng-disabled="isCheck"　ng-if="permission.write"><i class="btn-icon fa fa-download"></i>离线下载</button>
            <!--device versions table-->
            <div bs-table="deviceVersion_table"></div>
        </div>
    </div>
</div>
<!--升级摸态框-->
<div bs-modal="update.options">
    <form  class="form edit" id="versionFormat">
        <div class="form-group" style="position:relative;left:20px;">
            <div class="col-sm-4"  style="display: inline-block;margin:10px 0 0 20px;">
                <div class=" xb-input xb-radio">
                    <input type="radio" id="update1" name="updateType" ng-model="updateType.versionType"  value="2" class="input-element" ng-click="checked()"/>
                    <span class="input-icon radio-icon " ng-class="{'checked': updateType.versionType== 2}"></span>
                    <label for="update1" class="input-label"></label>
                </div>
                <label for="update1">升级并重启</label>
            </div>
            <div class="col-sm-3" style="display: inline-block;margin-top:10px;">
                <div class=" xb-input xb-radio">
                    <input type="radio" id="update2" name="updateType" ng-model="updateType.versionType"  value="3" class="input-element" ng-click="checked()"/>
                    <span class="input-icon radio-icon " ng-class="{'checked': updateType.versionType== 3}"></span>
                    <label for="update2" class="input-label"></label>
                </div>
                <label  for="update2">升级且保存配置并重启</label>
            </div>
            <div class="col-sm-4" style="display: inline-block;margin-top:10px;">
                <div class=" xb-input xb-radio">
                    <input type="radio" id="update3" name="updateType" ng-model="updateType.versionType"   value="1"  class="input-element" ng-click="checked()"/>
                    <span class="input-icon radio-icon " ng-class="{'checked': updateType.versionType== 1}"></span>
                    <label for="update3" class="input-label"></label>
                </div>
                <label for="update3">仅升级不重启 <span style="padding-left:10px;color:#9DA9B8;">(下次重启后生效)</span></label>
            </div>
        </div>
    </form>
</div>
