<div ng-init="
    user_count='终端数';
    new_user_count='新增关联终端总数,新增认证终端总数'">
    <div class="col-xs-12 app-colum left-block">
        <div class="page-row xxb">
            <div class="col-xs-12 app-colum">
                <div class="app-box no-bk-color">
                    <div class="box-footer">
                        <div class="col-xs-3">
                            <span class="title">新增终端在线趋势</span>
                        </div>
                        <div class="text-right link-container">
                            <div class="time-change">
                                <a class="time-link" ng-class="{active: click.dateType === 'oneday'}" ng-click="click.btn('oneday')">天</a>
                                <a class="time-link" ng-class="{active: click.dateType === 'oneweek'}" ng-click="click.btn('oneweek')">周</a>
                                <a class="time-link" ng-class="{active: click.dateType === 'onemonth'}" ng-click="click.btn('onemonth')">月</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div id="newUserChart" style="height: 270px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
