<body>
<div class="page-row smartschool">
    <div class="col-xs-12 app-colum">
        <div class="app-box wrap_c">
            <div class="box-footer">
                <span class="title">接入应用管理</span>
            </div>
            <div class="box-body no-height">
                <div id="enterAppList" class="simple-list"></div>
            </div>
        </div>
    </div>
</div>

<div class="page-row smartschool">
    <div class="col-xs-12 app-colum">

            <div class="box-footer">

            </div>

            </div>
        </div>
    </div>
</div>

<div class="page-row smartschool">
    <div class="col-xs-12 app-colum">
        <div class="app-box wrap_c">
            <div class="box-footer">
                <span class="title">健康消息通知</span>
            </div>
            <div class="box-body no-height">
                <div id="healthList" class="simple-list"></div>
            </div>
        </div>
    </div>
</div>

<div class="hide modal fade" id="editDlg">
    <form id="addMessage_form" class="form-horizontal form edit">
        <div class="form-group">
            <label class="col-sm-2 control-label required">消息名称</label>
            <div class="col-sm-9">
                <select class="big singleSelect required" id="messageName"  errid="messageName_error"></select>
                <label class="error" id="messageName_error"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label required">消息接口</label>
            <div class="col-sm-9">
                <input type="text" class="big required" id="messageAPI" name="messageAPI" errid="messageAPI_error" maxlength="1024">
                <label class="info-explain" name="messageAPI">(1-1024字符)</label>
                <label class="error" id="messageAPI_error"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-9">
                <input type="text" class="string big" id="userName" name="username" errid="username_error" maxlength="32">
                <label class="info-explain">(1-32字符)</label>
                <label class="error" id="username_error"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-9">
                <input type="text" class="string big" id="password" name="password" errid="password_error" maxlength="64">
                <label class="info-explain">(1-64字符)</label>
                <label class="error" id="password_error"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">鉴权方式</label>
            <div class="col-sm-9">
                <input type="text" class="string big" id="authority" name="authority" errid="authority_error" maxlength="64">
                <label class="info-explain">(1-64字符)</label>
                <label class="error" id="authority_error"></label>
            </div>
        </div>
    </form>
</div>

        <div class="form-group">

<div class="hide modal fade" id="editHealthDlg">
    <form id="editHealthInfo_form" class="form-horizontal form edit">
        <div class="form-group">
            <label class="col-sm-2 control-label required">消息名称</label>
            <div class="col-sm-9">

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">鉴权方式</label>
            <div class="col-sm-9">
                <input type="text" class="string big" id="health_auth" name="health_auth" errid="health_auth_error" maxlength="64">

     STUDENT_LIST="消息名称,消息接口,用户名,密码,鉴权方式"
