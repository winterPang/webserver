<div class="dashboard js-apinfo"> 
    <div class="page-row"> 
    <div class="col-xs-12 app-colum left-block" debug="Aps">
            <div class="bg-bor"> 
                <div class="head-bar"> 
                    <div class="box-footer"> 
                        <div class="col-xs-10"> 
                            <span class="title_h">APs</span>
                        </div> 
                    <div class="text-right link-container">
                        <a type="button" class="link-detail js-aplist" ui-sref="^.apinfo5_ap_detail" title="More">
                        <i class="detail-icon icon"></i> </a>
                    </div> 
                </div> 
                <div class="col-xs-4">
                    <div class="syslog-info-mine-Total">
                        <div class="ap-icon_h icon-online"></div>
                        <div class="right-text-info">      
                            <span class="counter" id="online" ng-bind="online_ap"></span>
                            <br />
                            <span class="number-title">Online APs</span>
                        </div>                      
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="syslog-info-mine-Total">
                        <div class="ap-icon_h icon-offline">
                            
                        </div>
                        <div class="right-text-info">      
                            <span class="counter" id="offline" ng-bind="offline_ap"></span>
                            <br />
                            <span class="number-title">Offline APs</span>
                        </div>                      
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="syslog-info-mine-Total syslog-apinfo-border">
                        <div class="ap-icon_h icon-unhealth">          
                        </div>
                        <div class="right-text-info">      
                            <span class="counter" id="unhealthy" ng-bind="unhealth_ap"></span>
                            <br />
                            <span class="number-title">Unhealthy APs</span>
                        </div>                      
                    </div>
                </div>
            </div> 
        </div> 
    </div> 
    <div class="page-row"> 
        <div class="col-xs-6 app-colum left-block" debug="APModel_bar"> 
            <!--<div class="app-box no-bk-color custom-height" > 
                <div class="box-footer"> 
                    <span class="title">Based on AP Model</span>
                </div> 
                <div class="sysinfo-body">
                    <div id="APModel_bar" class="myEchart col-xs-12"  style="width:522px;height:280px;"></div> 
                </div> 
            </div> -->
            <div class="app-box no-bk-color" style="height:265px;" debug="According_client">
                <div class="box-footer"> 
                    <span class="title">By Client Distribution</span>
                </div> 
                <div class="sysinfo-body"> 
                    <div id="According_client" class=" col-xs-12 myEchart" style="width:522px;height:280px;"></div>
                </div>
            </div> 
        </div> 
        <div class="col-xs-6 app-colum left-block"  debug="ApGroup_list"> 
            <!--<div class="app-box no-bk-color custom-height"> 
                <div class="box-footer"> 
                    <span class="title">Based on AP Group</span> 
                </div> 
                <div class="box-body no-height" style="padding:0px 30px;"> 
                    <div bs-table="ApGroup_list"> </div>
                </div> 
            </div> -->
            <div class="default-height" debug="ApType_pie"> 
                <div class="app-box no-bk-color" style="height:265px;"> 
                    <div class="box-footer"> 
                    <span class="title">By AP Type</span> 
                    </div> 
                    <div class="sysinfo-body"> 
                        <div id="ApType_pie" class="myEchart col-xs-12"  style="width:522px;height:280px;"></div> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
    </div>
</div>

<div bs-modal="apInfoByGroupOption" >
    <div bs-table="apInfoByGroupList"> </div>
</div>

<div bs-modal="apInfoByClientOption" >
    <div class="col-xs-12 info-tip">
        <span style="color: rgb(78, 193, 178);
        font-size: 15px;
        margin: 10px 0px 10px 22px;
        display: inline-block;">Clients :</span>
        <a ng-bind="clientNum" class="ap_client_name" time="1" style="color: grey;"></a>
        &nbsp;&nbsp;
        <span style="color: rgb(78, 193, 178);
        font-size: 15px;
        margin: 10px 0px 10px 22px;
        display: inline-block;">APs :</span>
        <a ng-bind="apNum" class="ap_client_num" time="1" style="color: grey;"></a>
    </div>
    <div bs-table="apInfoByClientList"> </div>
</div>

<div bs-modal="apInfoByTypeOption" >
    <div class="col-xs-12 info-tip">
        <span style="color: rgb(78, 193, 178);
        font-size: 15px;
        margin: 10px 0px 10px 22px;
        display: inline-block;">AP Type :</span>
        <a ng-bind="apType" class="ap_type_value" time="1" style="color: grey;"></a>&nbsp;&nbsp;
        <span style="color: rgb(78, 193, 178);
        font-size: 15px;
        margin: 10px 0px 10px 22px;
        display: inline-block;">APs :</span>
        <a ng-bind="aptTypeNum" class="ap_type_num" time="1" style="color: grey;"></a>
    </div>
    <div bs-table="apInfoByTypeList"> </div>
</div>



<div id="apinfo_rc" class="rc-define" 
    group_header="AP Group Name,APs"
    ap_info_group="Name,Model,Serial Number,MAC"
    ap_info_type="Name,Model,Clients"
    ap_info_client="Name,Model"
    ssid_header="SSID,APs（5GHz）,APs（2.4GHz）"
    ap_type="Online manual APs, Auto APs, Offline manual APs, Unauthenticated APs" 
    ap_diag_header = "AP Name,AP Model,AP Type" 
    endnum_diag_header = "AP Name,AP Model,Clients" 
    ALLAP_HEADER3="AP Name,Model,APSerial Number,MAC Address" 
    apType="Online manual APs, Auto APs, Offline manual APs, Unauthenticated APs"
    apClientType = "0,1~10,11~20,21~40,'',41~60,61~80,81~100,Over 101"
    AP_Count="Offline AP Count,Online AP Count"
    AP_LIST="AP List"
        >
</div>
