<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" >
	<title></title>
	<link id="favicon_link" rel="icon" href="../static/wechatnotify/image/h3clogo.png">
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<link href="../static/wechatnotify/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="../static/wechatnotify/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
	<link href="../static/wechatnotify/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="loginarea">
	<div class="logo img-responsive"></div>
	<form id="login-form" action="https://oasiscas.h3c.com/cas/login?service=https://lvzhouv3.h3c.com/v3/arb/wechatnotify&loginUrl=https://lvzhouv3.h3c.com/v3/arb/wechatnotify/login.html"  method="post">
		<fieldset>
			<div class="error" id="password_error" hidden>用户名或密码错误</div>
			<div class="userame">
				<label for="login" class="label_username"></label>
				<input type="text" id="name" name="username"/>
			</div>
			<div>
				<label for="password" class="label_password"></label>
				<input type="password" id="password" name="password"/>
			</div>
			<input type="hidden" name="lt" id="lt" value=""/>
			<input type="hidden" name="execution" id="execution" value=""/>
			<input type="hidden" name="_eventId" id="_eventId" value="submit"/>
			<input type="hidden" name="_submit" id="_submit" value="LOGIN"/>
			<input type="button" id ="loginBtn" class="0" name="commit" value="登录"/>
		</fieldset>
	</form>
</div>

</body>
<script src="../static/wechatnotify/jquery.js" type="text/javascript"></script>
<script src="//cdn.bootcss.com/jquery.form/3.51/jquery.form.js"></script>
<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
<script src="../static/wechatnotify/jquery-ui.js" type="text/javascript"></script>
<script src="../static/wechatnotify/bootstrap.min.js" type="text/javascript"></script>
<!--[if lt IE 9]>
<script src="../static/wechatnotify/excanvas.min.js"></script>
<script src="../static/wechatnotify/respond.min.js"></script>
<![endif]-->
<script type="text/javascript" src="../static/wechatnotify/login.js"></script>
<script type="text/javascript" src="../static/wechatnotify/respond.js"></script>
<script>
	jQuery(document).ready(function() {
		Login.init();
	});
</script>
<script>
	window.onpopstate = function(event) {
		if(typeof(WeixinJSBridge)!="undefined"){
			WeixinJSBridge.call('closeWindow');
		} else{
			if (navigator.userAgent.indexOf("MSIE") > 0) {
				if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
					window.opener = null; window.close();
				} else {
					window.open('', '_top'); window.top.close();
				}
			} else if ((navigator.userAgent.indexOf("Firefox") > 0) || (navigator.userAgent.indexOf('Chrome'))) {
				window.location.href = 'about:blank';
			} else {
				window.opener = null;
				window.open('', '_self', '');
				window.close();
			}
		}
	};
	//绑定事件处理函数.
	history.pushState({page: 1}, "title 1", "#1");
</script>
</html>
