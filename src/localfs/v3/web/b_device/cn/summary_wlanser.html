<html>
<head>
<body>  

<div class="col-xs-12 app-colum">
    <div class="app-box no-height">
        <div class="box-footer">
            <span class="title">无线服务配置</span>
        </div>
        <div class="box-body no-height">
            <div id="ssidList" class="simple-list"></div>
        </div>
    </div>
</div>

<div class="hide" id="ssidToggle" style="margin-left:20px">
    <form id="toggle_form" class="form edit">
        <div class="col-sm-6 response-block">
            <div class="form-group">
                <label class="col-sm-2 control-label required">SSID</label>
                <div class="col-sm-9">
                    <input type="text" class="string big required" id="SSID" errid="SSID_error" maxlength=32  />
                    <label class="info-explain">（1-32字符）</label><br/>
                    <label class="info-explain">说明：因编码限制，中文字符最多配置10个。</label>
                    <label class="error" id="SSID_error"></label>
                </div>
            </div>

            <div class="form-group" >

                <label class="col-sm-2 control-label required">接入密码</label>
                <div class="col-sm-9">
                    <input type="radio" id="APS3" name="AccPwdStaff" value="2"  checked ctrlBlock=".pwd-block" content="#PwdBlock2"/>
                    <label for="APS3">使用密码</label> 
                    &nbsp;&nbsp;
                    <input type="radio" id="APS4" name="AccPwdStaff" value="1"  ctrlBlock=".pwd-block"/>
                    <label for="APS4">不使用密码</label>
                    <div class="pwd-block" id="PwdBlock2">
                        <input type="password" class="anumber big required" id="PskPassPhraseKey" min=8 maxlength=63/>
                        <label class="error" id="PskPassPhraseKey_error"></label>
                        <br/>
                        <label class="info-explain">说明：密码由8～63位数字和（或）字母组成</label>
                        <label class="info-explain hide">说明：可能存在安全隐患，请谨慎选择</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2  control-label">应用设备组</label>
                <div  class="col-sm-10">
                    <input type="radio" id="Enable5" name="devicegroup" value="2" checked ctrlBlock=".devgrp" >
                    <label for="Enable5">全局应用</label>
                    &nbsp;&nbsp;
                    <input type="radio" id="Enable6" name="devicegroup" value="1" ctrlBlock=".devgrp" content="#devGrpSel">
                    <label for="Enable6">部分应用</label>
                    <div class="devgrp hide" id="devGrpSel">
                        <div class="edittable" id="OSUFriendlyName_edittable">
                        </div>
                        <div class="error" id="OSUFriendlyName_error">
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="AddSsidDlg"></div>

<div id="ws_ssid_rc" class="rc-define"
    SSID_HEADER = "SSID,认证方式,密码,设备组"
    ADD_TITLE = "增加服务"
    AUTHEN_TYPE = "不认证,本地认证,绿洲认证"
    BANDTIDTH_NONE = "已经没有足够的带宽可以分配给新的SSID，请使用其它SSID，或者重新分配带宽。"
    DEL_XIAOBEI = "无线服务“xiaobei”仅用于初始化设备使用，出于安全考虑完成配置后建议删除。如果您已关联到“xiaobei”则需要重新关联您设置的新无线服务并重新登录管理页面。登录地址为：%s。是否删除？"
    ADD_MAX="设备最多只支持创建16个无线服务。"
    OSUFriendlyName_HEADER="设备组名称,操作"
    YESNO_TYPE = "是,否"
    DEVGRP_TYPE = "全局,部分"
    SLIST_BUT="删除"
></div>
</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("b_device.summary_wlanser");
</script>
