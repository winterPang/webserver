<html>
<head>
<style type="text/css">
.c-infor-text{
    font-size: 36px;
    color: #4EC1B2;
    margin-left: 10px;
}
.c-infor-explain{
    font-size: 16px;
    color: #8B9E9C;
}
#clean_infor{
    cursor: pointer;
    font-size: 16px;
}
#clean_infor:hover{
    color: #4EC1B2;
}
.change-range{
    cursor: pointer;
    font-size: 16px;
        margin-right: 5px;
    margin-left: 2px;
}
.change-range:hover{
    color: #4EC1B2;
}
.change-range.active{
    color: #4EC1B2;
}
#clear{
    display: inline-block;
    height: 17px;
    width: 17px;
    background: url(../../web/frame/css/image/xb-icons.png) no-repeat;
    background-position: -456px -126px;
    cursor: pointer;
    margin-top: 16px;
    float: left;
}
#clear:hover{
    background-position: -428px -126px;
}
</style>
</head>
<body>

<div class="page-row">
    <div class="col-xs-12 app-colum">
        <div class="app-box no-height">
            <div class="box-footer">
                <span class="title">课堂统计</span>
                <span id="clear" title="清空数据"></span>
                <div class="text-right link-container">
                   <a type="button" class="change-range active" range="0">一周</a>|
                   <a type="button" class="change-range"  range="1">一天</a>|
                   <a type="button" class="change-range"  range="2">一小时</a>
                </div>
            </div>
            <div class="box-body no-height">
                <div class="col-xs-6" id="CountInfor">
                    <div class="col-xs-6">
                        <label class="c-infor-label">累计总距离</label>
                        <br/>
                        <span class="c-infor-text" id="Distance">--</span><span id="TimeUnit" class="c-infor-explain">Km</span>
                        <br/>
                        <label class="c-infor-label">举手总次数</label>
                        <br/>
                        <span class="c-infor-text" id="HandsCount">--</span>
                    </div>
                        
                    <div class="col-xs-6">
                        <label class="c-infor-label">计步总次数</label>
                        <br/>
                        <span class="c-infor-text" id="StepCount">--</span>
                        <br/>
                        <label class="c-infor-label">消耗卡路里</label>
                        <br/>
                        <span class="c-infor-text" id="CalorieCount">--</span><span id="TimeUnit" class="c-infor-explain">Kcal</span>
                    </div>
                </div>

                <div class="col-xs-6">
                    <div id="Statistics" class="col-xs-12 myEchart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
    
<div id="c_summary_rc" class="rc-define"
    BRACELET_COUNT="手环统计"
    BRACELET_TYPE="共配置手环%d个,在线手环%d个，占%d%"
    REQ_ERROR="数据请求错误，请您刷新页面重试。"
></div>
</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("classroom.summary");
</script>
