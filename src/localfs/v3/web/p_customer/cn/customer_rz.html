                    <div class="form-group">

                            <input type="radio" name="terminal" id="allterminal" value="1">
                            <label for="allterminal">关联终端</label>
                        </div>
                        <div class="col-xs-6">
                            <input type="radio" name="terminal" id="terminal" value="2" checked="checked">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                    </div>
                    <div class="col-xs-4">
                        <div class="syslog-info-mine-Num5G" style="border:0px;">

                            </div>
                        </div>
                    </div>
                </div>

        </div>

            </div>

                    <span class="title">基于AP组分类</span>
                </div>
                <div class="box-body no-height">
                    <div id="byApList" class="simple-list"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 app-colum left-block">
            <div class="app-box" debug="bySsidList ssid">

                    <span class="title">基于SSID分类</span>
                </div>
                <div class="box-body no-height">
                    <div id="bySsidList" class="simple-list"></div>
