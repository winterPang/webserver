<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .selectDate{
            font-size:15px;
            cursor:pointer;
        }
        .selectDate.select{
            text-decoration:underline;
            color: #4ec1b2;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="row">
        <div class="col-xs-12 app-colum right-block">
            <div class="app-box">
                <div class="sysinfo-footer">
                    <span class="title col-xs-4">上下行速率</span>
                    <div style="float:right">
                        <span class="selectDate select" id="speed_day">按天显示</span>
                        <span>|</span>
                        <span class="selectDate" id="speed_week">按周显示</span>
                        <span>|</span>
                        <span class="selectDate" id="speed_month">按月显示</span>
                    </div>
                </div>
                <div class="box-body" style="height:300px;">
                    <div class="myEchart" id="rate" style="height:280px;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 app-colum right-block">
            <div class="app-box">
                <div class="sysinfo-footer">
                    <span class="title col-xs-4">上下行流量</span>
                    <div style="float:right">
                        <span class="selectDate select" id="flow_day">按天显示</span>
                        <span>|</span>
                        <span class="selectDate" id="flow_week">按周显示</span>
                        <span>|</span>
                        <span class="selectDate" id="flow_month">按月显示</span>
                    </div>
                </div>
                <div class="box-body" style="height:300px;">
                    <div class="myEchart" id="flow" style="height:280px;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 app-colum right-block">
            <div class="app-box">
                <div class="sysinfo-footer">
                    <span class="title">wan类型</span>
                </div>
                <div class="box-body" style="height:300px">
                    <div class="myEchart" id="wan" style="height:280px;"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 app-colum right-block">
            <div class="app-box">
                <div class="sysinfo-footer">
                    <span class="title">多wan</span>
                </div>
                <div class="box-body" style="height:300px">
                    <div class="myEchart" id="moreWan" style="height:280px"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 app-colum right-block">
            <div class="app-box">
                <div class="sysinfo-footer">
                    <span class="title">VPN</span>
                </div>
                <div class="box-body" style="height:300px">
                    <div class="myEchart" id="wanAction" style="height:280px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    Utils.Pages.loadJS("maintain.analyse_wan");
</script>
