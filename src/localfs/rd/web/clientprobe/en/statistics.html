<html>
<head>
</head>

<body>

 <div class="dashboard summary-view" id="Probe_Monitor">

    <div class="row">
        <div class="col-xs-4 app-box default-height app-colum right-block">
           
            <div class="sysinfo-footer">
                <div class="col-xs-12">
                    <span class="title">Clients</span>
                </div>
                <div class="text-right link-container">
                    <div>
                        <a type="button" class="refresh" id="refresh_client">
                            <i class="refresh-icon icon"></i>
                        </a>
                        <a type="button" class="link-detail" id="client_details" title="More" href="clientprobe.clients">
                            <i class="detail-icon icon"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div>
            
              
            <div class="sysinfo-body">
                <div class="col-xs-6">
                    <div class="myEchart" id="Assco_client"></div>
                </div>
                <div class="col-xs-6">
                    <div class="myEchart" id="Active_pie"></div>                          
                </div>
            </div>
            
            <div class="col-xs-2 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">Total</div>
                <div class="col-xs-3 text-center" style="color:gray">Associated</div>
                <div class="col-xs-3 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">Disassociated</div>
                <div class="col-xs-2 text-center" style="color:gray">Active</div>
                <div class="col-xs-2 text-center" style="color:gray">Inactive</div>
                <!-- <hr/> -->
                <div id = "client_block">
                    <div class="col-xs-2 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                        <span id="Total_Total" style="color:black"></span>
                    </div>
                    <div class="col-xs-3 text-center">
                        <span id="Total_associated" style="color:black"></span>
                    </div>
                    <div class="col-xs-3 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                        <span id="Total_dissociated" style="color:black"></span>
                    </div>
                </div>
                <div id = "Status_block">
                    <div class="col-xs-2 text-center">
                        <span id="Total_Active" style="color:black"></span>
                    </div>
                    <div class="col-xs-2 text-center">
                        <span id="Total_Inactive" style="color:black"></span>
                    </div>
                </div>
            </div>
        </div>     


        <div class="col-xs-4 app-colum right-block">
            <div class="app-box default-height"> 
                <div class="sysinfo-footer">
                    <div class="col-xs-12">
                        <span class="title">Duration</span>
                    </div>
                    <div class="text-right link-container">
                        <div>
                            <a type="button" class="refresh" id="refresh_rssi">
                                <i class="refresh-icon icon"></i>
                            </a>

                        </div>
                    </div>
                </div>
                <div class="sysinfo-body">
                    <div class="col-xs-12">
                        <div class="myEchart" id="Rssi_Pie"></div>   
                    </div>
                    
                </div>
                
            </div> 
        </div> 

        <div class="col-xs-4 app-colum right-block">
            <div class="app-box default-height"> 
                <div class="sysinfo-footer">
                    <div class="col-xs-12">
                        <span class="title">Vendor</span>
                    </div>
                    <div class="text-right link-container">
                        <div>
                            <a type="button" class="refresh" id="refresh_vender">
                                <i class="refresh-icon icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="sysinfo-body">
                   
                    <div class="col-xs-12">
                        <div class=" myEchart" id="Vender_pie"></div>
                    </div>
                    
                </div>
                
            </div> 
        </div>        

        <div class="col-xs-12 app-colum">
            <div class="app-box default-height"> 
                <div class="sysinfo-footer">
                    <div class="col-xs-12">
                        <span class="title">Statistics</span>
                    </div>
                    <div class="text-right link-container">
                        <div>
                            <a type="button" class="refresh" id="refresh_Probe">
                                <i class="refresh-icon icon"></i>
                            </a>
                            <a type="button" class="filter" id="filter">
                                <i class="filter-icon icon"></i>
                            </a>

                        </div>
                        <div class="hide" id="filter_time">
                            <div class="filter-container">
                                <span>Interval</span>
                                <select class="singleSelect big" id="Interval"> </select>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="sysinfo-body">
                    <div id="probe_line" class="myEchart col-xs-12"></div>
                </div>
                
            </div> 
        </div>    
    </div> 

    </div>

    <div id="probe_statistics_rc" class="rc-define"
        TYPE="Total, High RSSI(0~39dBi),Medium RSSI(40~70dBi),Low RSSI(71~100dBi)"
        NAME="Associated,Active"
        INTERVAL="1 hour,2 hours,3 hours,4 hours,5 hours,6 hours,7 hours,8 hours,9 hours,10 hours,11 hours,12 hours,13 hours,14 hours,15 hours,16 hours,17 hours,18 hours,19 hours,20 hours,21 hours,22 hours,23 hours,24 hours"
        VENDER="Apple,HTC,MX,Mi,Sumsung,other"
        CLIENTTIME="<15min,15~30min,30~60min,1~2h,>2h"
        AXIS="Number,Time"

    ></div>

</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("clientprobe.statistics");
</script>
