<div class="login-panel">
</div>

<!-- 系统通知开始 -->
<div id="wrapper" class="wrapper" >
    <div id="scrolling" class="scroll">
       
    </div>
</div>

<!-- 系统通知结束 -->
<div class="loginarea">
	<div id="logo" class="logo img-responsive logo_cn"></div>
	<form id="login-form" action="https://oasis-rd.h3c.com/cas/login?service=https://oasisrd.h3c.com/oasis/stable/web/frame/index.html&loginUrl=https://oasisrd.h3c.com/oasis/stable/web/login.html" method="post" autocomplete="new-password">
		<fieldset>
			<div class="error" id="server_error"></div>
			<div class="username">
				<label for="name" class="label_username"></label>
				<input type="text" id="name" name = "username"  
					   minlength="6" maxlength="32"
					   autocomplete="off"/>
				<ul class="tips"></ul>
				<div class="text_error" id="name_err"></div>
			</div>
			<input type="text" style="display: none">
			<div>
				<label for="password" class="label_password"></label>
				<input type="text" id="password"  
					   maxlength=32 minlength="8"
					   autocomplete="off"/>
				<input type="hidden" name="password" autocomplete="new-password"/>
				<input type="text" id="text" style="display:none" 
					   maxlength=32 minlength="8"
					   autocomplete="new-password" />
				<span class="icon_eye" id="switch"></span>
				<div class="text_error" id="password_err"></div>
			</div>
			<a><span id="remember_me" name="remember_me" class="remember_btn"></span></a>
			<span class="remberpassword" style="background-color:#FFFFFF!important;">记住密码</span>
			<input type="hidden" name="lt" id="lt" value=""/>
			<input type="hidden" name="execution" id="execution" value=""/>
			<input type="hidden" name="_eventId" id="_eventId" value="submit"/>
			<input type="hidden" name="_submit" id="_submit" value="LOGIN"/>
			<input type="button" id ="loginBtn" class="button" name="commit" value=""/>
		</fieldset>
	</form>
		<ul>
			<li>
				<div class="borderstyle">
					<a href="static/beforeLogin/frame/index.html#/findPas" class="cancelleft" id="forgetPadBtn">
					</a>
				</div>
			</li>
			<li>
				<div class="borderstyle">
					<a href="static/beforeLogin/frame/index.html#/registerByPhone" class="register" id="registerBtn">
					</a>
				</div>
			</li>
			<li><a href="#" class="vistorlogin" id="visitorLoginBtn"></a></li>
		</ul>
		<ul class="changeLanguage" style="margin-top:0;">
			<li id="cnBtn">
				<div class="borderstyle">
					<a href="#" class="languageColor" data-val="cn">中文</a>
				</div>
			</li>
			<li id="enBtn">
				<div class="borderstyle" style="border-right:none;padding-left:10px;">
					<a href="#"  data-val="en">English</a>
				</div>
			</li>
		</ul>
</div>

	<div class="adv">
		<div class="advertisement" id="adPanel">
			<ul>
				<li>
					<a href="#"></a>
					<img id= "ad1" src="static/image/ad-1.png" class="img-responsive">
				</li>
				<li>
					<a href="#"></a>
					<img id= "ad2" src="static/image/ad-2.png"class="img-responsive">
				</li>
				<li>
					<a href="#"></a>
					<img  id= "ad3" src="static/image/ad-3.png" class="img-responsive">
				</li>
			</ul>
		</div>
		<ul class="menuposition">
			<li><i class="menu-icon"></i></li>
			<li><i class="menu-icon"></i></li>
			<li><i class="menu-icon"></i></li>
		</ul>
		</div>
	</div>
</div>
