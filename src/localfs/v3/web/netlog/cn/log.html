<html>

</head>
<style> 

.app-colum .app-box {
    overflow: hidden;
}
.app-box .box-footer {
    height: 70px;
    line-height: 70px;
    background: #EDF9F7;
    color: #343e4e;
    font-size: 30px;
    padding: 0px 0px 0px 40px;
}

.second-footer {
    /*height: 36px;*/
    line-height: 54px;
    display: inline-block;
}
.second-footer input {
    display: inline-block;
    width: 413px;
    height: 32px;
    margin: -24px 0px 0px -4px;
    border-style: none;
    font-size: 17px;
    color: #999;
}
.second-footer input:focus {
    border-color: #fff;
}
.second-footer .input-icon {
    background: url(css/image/dashboard-icon.png) no-repeat -213px -103px;
    display: inline-block;
    width: 22px;
    height: 24px;
    border: 0px solid #e7e7e9;
    margin: 0px 0px 0px 9px;
}
.second-footer .filter-input {
    display: inline-block;
    border: 1px solid;
    margin: 9px 0px 0px 32px;
    height: 36px;
    width: 460px;
    border-radius: 13px;
}
.second-footer select {
    height: 32px;
    line-height: 20px;
    width: 162px;
    font-size: 24px;
    margin: 0px 20px 5px 0;
    border: 1px solid #999;
}
.second-footer .time-range {
    color: #343e4e;
    font-size: 18px;
}

 .sure{
    margin-left: 18px;
    display: inline-block;
    margin-bottom: 4px;
    margin-top: 5px;
    font-size: 16px;
 }
 .show{
  height: 30px;
  width: 30px;
 }
 .show.list{
  background: url(./css/image/message3.png) no-repeat -653px -849px;
 }
 .show.chart{
  background: url(./css/image/message3.png) no-repeat -779px -846px;
 }

          <div class="col-xs-12 second-footer">

              </div>
              <div class="col-xs-6">

                          <option>2016/ 07/ 12</option>

                  </div>
                  <div class="col-xs-6" style="padding-left:15px;">

                      <select>
                          <option>2016/ 07/ 13</option>
                      </select>
                  </div>
              </div>
          </div> 
       <div class="col-xs-12">

          <div class="col-xs-1" id="cfgListID"  style="margin-right: -42px;">

         </div>
         <div class="col-xs-1">
            <a href="javascript:void(0)" class="show chart" id="concer1" value="1"></a>
         </div>
         <div class="col-xs-1">

         </div>
       </div> 
       <div class='col-xs-12 ' id="listID">

       </div>
       <div class="col-xs-12 app-box hide" id="chartID">

       </div>
     </div>

</div>
<div id="User_monitor_rc" class="rc-define"

            ></div>
