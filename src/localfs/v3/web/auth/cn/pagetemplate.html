<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="col-xs-12 app-colum">
        <div class="app-box no-height">
            <div class="box-footer">
                <span class="title">页面模板</span>
            </div>
            <div class="box-body no-height">
                <div id="pageList" class="simple-list"></div>
            </div>
        </div>
    </div>
    <div class="hide" id="pageToggle">
        <form id="pagetoggle_form" class="form edit">
            <div class="col-sm-6 response-block">
                <div class="form-group">
                    <label class="col-sm-3 control-label required">模板名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="string big required" id="themeName" name = "themeName"  maxlength="32" error_id="themeName_error"/>
                        <label class="info-explain">（1-32字符或者1-10个中文）</label>
                        <label class="error" id="themeName_error"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">描述</label>
                    <div class="col-sm-9">
                        <input type="text" class="string big" id="description" name="description" maxlength="128" error_id="description_error"/>
                        <label class="info-explain">（1-128字符或者1-42个中文）</label>
                        <label class="error" id="description_error"></label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 response-block " id="add_to_page">
                <div class="form-group hide">
                    <label class="col-sm-3 control-label">模板样式</label>
                    <div class="col-sm-9">
                        <div class="col-sm-3">
                            <input type="radio" id="simple_add" name="pagemodel" value="1" />
                            <label for="simple_add">简约</label>
                        </div>
                        <div class="col-sm-3">
                            <input type="radio" id="nostalgic_add" name="pagemodel" value="2" />
                            <label for="nostalgic_add">怀旧</label>
                        </div>
                    </div>
                    <div class="col-sm-4 col-sm-offset-3" id="image_position" style="height:200px;width:237px;/*border: 1px solid red*/;margin-left:241px;">
                        <img style="height:100%;width:110%;margin-left:-18px" id="img_src" src="../frame/css/image/page_model1.png" alt=""/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 response-block" id="edit_to_page">
                <div class="form-group">
                    <label class="col-sm-3 control-label">模板样式</label>
                    <div class="col-sm-9 " id="simple1_edit_manage">
                        <div class="col-sm-3">
                            <input type="radio" id="simple1_edit" name="pagemodel" value="1" checked/>
                            <label for="simple1_edit">简约</label>
                        </div>
                        <div class="col-sm-2">
                            <a id="simpledraw_1" style="color:#0078ff;border-bottom:1px solid #0078ff;font-size:13px;cursor:pointer">编辑</a>
                        </div>
                    </div>
                    <div class="col-sm-9 " id="nostalgic_edit_manage">
                        <div class="col-sm-3">
                            <input type="radio" id="nostalgic_edit" name="pagemodel" value="2" />
                            <label for="nostalgic_edit">怀旧</label>
                        </div>
                        <div class="col-sm-2">
                            <a id="simpledraw_2" style="color:#0078ff;border-bottom:1px solid #0078ff;font-size:13px;cursor:pointer">编辑</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="hide modal fade" id="AddPageTempDlg"></div>
    <div id="ws_ssid_rc" class="rc-define"
         Page_HEADER = "页面模板,描述"
         ADDPAGE_TITLE = "增加页面模板"
         GO_OR_CANCEL =  "添加成功，是否进入编辑页面"
            ></div>
</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("auth.pagetemplate");
</script>
