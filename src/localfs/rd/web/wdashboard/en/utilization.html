<html>
	<head>
	</head>
	<body>
		<div class="index-group" id="utilization_page">
	        <div class="sysinfo-footer">
	           <div class="col-xs-12">
	               <span class="title">System Utilization</span>
	           </div>
                <div class="text-right link-container">
                    <a type="button" class="refresh" id="refresh_utilization">
                        <i class="refresh-icon icon"></i>
                    </a>
	            	<a type="button" class="link-detail" id="3" title="More">
                        <i class="detail-icon icon"></i>
                    </a>
	           </div> 
	        </div>
		    <div class="row-clear padding0">
                <div class="col-xs-7 file-container" style="margin-left: -15px;">
                    <div id="flash" class="col-xs-6">
                       <div id="gauge_cpu" class="pie-container"></div>
                    </div>
                    <div id="cfcardA" class="col-xs-6">
                        <div id="gauge_mem" class="pie-container"></div>
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="app-content" id="version_block">
                        <div class="row odd">
                            <div>
                                <div class="col-xs-5">
                                    <span class="form-label">Serial number:</span>
                                </div>
                                <div class="col-xs-7 text-left">
                                    <span id="SerialNumber"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row even">
                            <div>
                                <div class="col-xs-5">
                                    <span class="form-label">Hardware:</span>
                                </div>
                                <div class="col-xs-7 text-left">
                                    <span id="HardwareRev">Ver.B</span>
                                </div>
                            </div>
                        </div>
                        <div class="row odd">
                            <div>
                                <div class="col-xs-5">
                                    <span class="form-label">Bootrom:</span>
                                </div>
                                <div class="col-xs-7 text-left">
                                    <span id="FirmwareRev"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row even">
                            <div>
                                <div class="col-xs-5">
                                    <span class="form-label">Software:</span>
                                </div>
                                <div class="col-xs-7 text-left">
                                    <span id="SoftwareRev"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
		    </div>
    	</div>
        <div id="app_utilization_rc" class="rc-define"
             cpu="CPU"
             memory="Memory"
        ></div>
	</body>
</html>
