    <div class="col-xs-12 app-colum">
        <div class="app-box no-height default-bottom">
            <div class="box-footer">
                <span class="title">AP组管理</span>
            </div>

                <div id="onlineuser_list" class="simple-list"></div>
            </div>
        </div>

<div class="hide" id="pageToggle">
    <form id="pagetoggle_form" class="form edit">
        <div class="col-sm-6 response-block hide">
            <div class="form-group">
                <label class="col-sm-3 control-label required">AP组名称</label>
                <div class="col-sm-9">
                    <input type="text" class="string big required" id="themeName" name = "themeName"  maxlength="32" error_id="themeName_error"/>
                    <label class="info-explain">（1-32字符）</label>
                    <label class="error" id="themeName_error"></label>
                    <label class="error custom">只支持数字、字母、"_"、"-"、"["、"]"、"/"</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">AP组描述</label>
                <div class="col-sm-9">
                    <input type="text" class="string big" id="description" name="description" maxlength="128" error_id="description_error"/>
                    <label class="info-explain">（1-128字符）</label>
                    <label class="error" id="description_error"></label>
                </div>
            </div>
            

            <div class="form-group" id="weixin">
                <label class="col-sm-3 control-label">AP型号</label>
                <div class="col-sm-9" id="WeChartSelect">
                    <select class="mselect big" id="ModelName" name="ModelName" selectedId="Model_selected"></select>
                    <div id="Model_selected" class="big">
                      <!-- <label class="error custom">该参数必须配置。</label> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="page-row hide">
            <!-- <div class="btn_h_return" id="return"></div> -->
            <div class="col-xs-12 app-colum">
                  <div class="app-box no-height default-bottom">
                      <!-- <div class="box-footer">
                          <span class="title">已入组AP列表</span>
                      </div> -->
                      <div class="box-body no-height">
                      <div class="info-tip">以下AP为经apModel筛选的未入组AP！</div>
                          <div id="onlineuser_list7" class="simple-list" style = "width:850px"></div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        
    </form>
</div>
