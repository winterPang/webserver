<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="page-row">
        <div class="col-xs-7 app-colum left-block">
            <div class="app-box">
                <div class="box-footer">
                    <span class="title">Wireless Locating</span>
                </div>
                <div class="box-body no-height">
                    <form class="form-horizontal form" id="CupidForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Wireless locating</label>
                            <div class="col-sm-9">
                               <div class="xb-input xb-checkbox" style="top: 0px;">
                                   <input type="checkbox" class="switch input-element" id="Cupid" name="Cupid"  checked/>
                                   <!--<span class="input-icon checkbox-icon switch checked"></span>-->
                                   <label class="input-label" for="Cupid"></label>
                               </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--yuzhiqiang 应用分析的配置开关-->
        <div class="col-xs-7 app-colum left-block">
            <div class="app-box">
                <div class="box-footer" id="DrsBtn">
                    <span class="title">Application Analysis</span>
                </div>
                <div class="box-body no-height">
                    <form class="form-horizontal form" id="DrsidForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Application analysis</label>
                            <div class="col-sm-9">
                                <div class="xb-input xb-checkbox" style="top: 0px;">
                                    <input type="checkbox" class="switch input-element" id="Drsid" name="Drsid"  checked/>
                                    <!--<span class="input-icon checkbox-icon switch checked"></span>-->
                                    <label class="input-label" for="Drsid"></label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="app_config_rc" class="rc-define"
         ERRTIP= "Abnormal connection, Successful configuration, Device is operating incorrectly"
         APPLY_ENABLE = "Enable application analysis"
         APPLY_DISABLE = "Disable application analysis"
         FAILED = "Failed"
         SUCCESS = "Succeeded"
         POSITION_ENABLE = "Enable wireless locating"
         POSITION_DISABLE = "Disable wireless locating"
         NO_AP = "No AP exists"
    ></div>
</body>
</html>
<script language="JavaScript" type="text/javascript">
    Utils.Pages.loadJS("position.apply_config");
</script>
