<div>
    <div class="panel-body">
            <div class="btn btn-cus" ng-click="refresh()">
                <span class="glyphicon glyphicon-refresh" style="margin-right:7px;"></span>Refresh
            </div>
            <div class="form-group pull-right zeromargin">
                <button class="btn btn-cus" ng-click="search()">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
            <div class="form-group pull-right input-group zeromargin">
                <input type="text" ng-model="phone_number" class="form-control" ng-keyup="keysearch($event)" placeholder="phone number、Mobile operator" style="width:230px;">
            </div>
            <table bs-table="statusOptions"></table>
        </div>
    <div class="read_rc" id="smsstatus_rc"
         msgDialog-data="The request went wrong."
         sure-delete="Delete the selected data. Continue?"
         table-data="User name,Cell-phone number,Mobile operators,Phone address,SMS content,SMS status,Sending time,Delete"
         smsStatus="Sending,Successful,Failed"
         phoneType="Unknow,China Mobile,China Unicom,China Telecom"
    >
    </div>
</div>
