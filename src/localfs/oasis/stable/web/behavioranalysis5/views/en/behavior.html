<style  type="text/css">
    .page-row{
        position: relative;
    }
    .app-box{
        margin-left:3px;
        margin-right:3px
    }
	.app-box .box-body{
        height: 691px;
        padding: 15px 30px !important;
    }
    .forbidden-click{
        width: 100%;
        height: 100%;
        position: absolute;
    }
    .forbidden-click.on{
        z-index:999
    }
    .forbidden-click.off{
        z-index: -999;
    }
    input.daterange{
        border: #ccc solid 1px;
        width: 165px;
        height: 30px;
    }
   	/*New style css*/
   	.ml20 {
        margin-left: 20px !important;
    }
    .ml10 {
        margin-left: 10px !important;
    }
    .mr20 {
	    margin-right: 20px !important;
	}
	.mr15 {
		margin-right: 15px !important;
	}
	.mt15 {
		margin-top: 15px !important;
	}
    .ml7 {
        margin-left: 0 !important;
    }
    .mb20 {
        margin-bottom: 20px !important;
    }
    .pb20 {
        padding-bottom: 20px !important;
    }
    .right {
	    float: right !important;
	}
    .left {
        float: left;
    }
	.pointer {
	    cursor: pointer;
	    color: #4CBDCE;
	}
    .width130 {
        width: 130px !important;
        height: 25px !important;
    }
    #helpcontent .modal-body ul li span {
        font-weight: 600;
    }
    ul p {
        text-indent: 2em;
        margin-bottom: 10px;
    }
    .modal-super {
        width: 800px;
        margin-left: -400px;
    }
	.calender_icon {
        background: url(../frame/images/calender_icon.png) no-repeat -1px -3px;
        background-repeat: no-repeat;
        display: inline-block;
        vertical-align: middle;
        width: 30px;
        height: 30px;
        text-align: center;
        cursor: pointer;
    }
    .calender-n {
        color: #fff;
        display: block;
        margin: -11px 0 0 0;
    }
    .select-time {
        vertical-align: middle;
        height: 40px;
        line-height: 40px;
    }
    .select-time input[type="radio"], .select-method input[type="radio"] {
        margin-left: 10px;
        cursor: pointer;
    }
    .select-time label, .select-method label{
        cursor: pointer;
    }
    .app-box .top-box{
        border-bottom: #dedddd solid 1px;
        padding: 10px 0 10px 0px;
        box-shadow: 1px 1px 3px #dedddd;
    }
    #daterange {
        margin-left: 2px;
        padding-left: 2px;
        height: 25px;
        width: 165px;
    }
    .cancel-actions.hover-action {
        background-position: -663px -42px;
        cursor: pointer;
    }
    .cancel-actions.hover-action:hover {
        background-position: -593px -42px;
        cursor: pointer;
    }
    .cancel-actions {
        position: static;
        margin: 12px 15px 0 0;
        display: inline-block;
        float: right;
        background: url(../frame/images/xb-icons.png) no-repeat;
        height: 16px;
        width: 18px;
    }
    .custom-table table td {
        height: 40px;
        text-align: center;
    }
    .custom-table table{
        table-layout:fixed;
        word-wrap:break-word;
    }
    .custom-table table td {
        width: 20%;
    }
    .custom-table .borderright {
    	border-right: #e5e8e8 solid 1px
    }
    .custom-table .text-cn{
        font-size: inherit;
        color: #808080;
    }
    .custom-table .text-num{
        /*font-size: 20px;*/
        color: #000;
    }
    .column5 {
        width: 10% !important;
    }
    .view-height {
        height: 240px;
    }
    .line-height {
    	height: 270px;
    }
    .height320 {
        height: 320px;
    }
	.default-height {
		height: auto !important;
	}
    .hr-line {
        border-bottom: #e7e7e9 solid 1px;
    }

    .panel.leg-panel {
        background: transparent;
        border: none;
        padding: 0;
        position: absolute;
        z-index: 8;
    }
    .panel {
        position: relative;
        margin-bottom: 0;
        margin-top: 0;
        background-color: transparent;
        border: 0px solid transparent;
        border-radius: 0px;
        -webkit-box-shadow: 0 0px 0px rgba(0, 0, 0, 0.05);
        box-shadow: 0 0px 0px rgba(0, 0, 0, 0.05);
        padding: 10px 25px 20px 0px;
        min-height: 62px;
    }
    .leg-panel .leg-row {
        color: #617085;
        font-size: 14px;
        border-bottom: 1px solid #D6DCE3;
        padding-bottom: 0px;
        line-height: 18px;
        margin-bottom: 5px;
    }
    .leg-panel .leg-row .leg-icon {
        display: block;
        height: 12px;
        width: 12px;
        float: left;
        border-radius: 6px;
        margin: 4px 10px 0 4px;
    }
    .leg-panel .leg-row .leg-title {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        max-width: 120px;
    }
    .leg-panel .leg-row .leg-percent {
        float: right;
        margin-right: 8px;
        color: #80878c;
    }
    .leg-panel.mylegend {
        width: 46%; 
        height: 150px; 
        right: 2%; 
        top: 10px;
    }
    .page-row .MAC input:-webkit-autofill, textarea:-webkit-autofill, select:-webkit-autofill {
        background-color: #FFF;
        background-image: none;
        color: rgb(0, 0, 0);
    }
    .my21{
        margin-left:30px !important;
    }
</style>
<div class="page-row">
    <div class="col-xs-12 app-colum left-block tips">
        <span><b>Tips：</b>Please open<strong>the device application analysis </strong>function first</span>
    </div>
</div>
<div class="page-row" id="Probe_Monitor">
    <div class="app-colum">
        <div class="app-box default-height">
	        <div class="box-footer col-xs-12">
                <div class="col-xs-7">
                    <div class="calender_icon ml20" ng-click="showSelectTime()">
                        <span class="calender-n">{{strToday}}</span>
                    </div>
                    <span class="ml7">{{selectTime}}</span> 
                </div>
                <div class="col-xs-5">
                    <div class="text-right link-container">
                        <a type="button" class="link-detail" title="Refresh">
                            <i class="glyphicon glyphicon-refresh mr15 mt15" ng-click="refreshViews()"></i>
                        </a> 
                        <a type="button" class="link-detail" ui-sref="^.behaviordetail_rz" title="Details">
                            <span class="glyphicon glyphicon-th-list mt15"></span>
                        </a>  
                    </div>
                </div>
	        </div>
	        <div class="col-xs-12 top-box" ng-show="show_cycle">
	            <div class="menu-content select-time">
	                <span class="ml20">Period</span>
	                <input type="radio" name="time" id="aDay" ng-click="initViewsByTime('aDay')" checked />
	                <label for="aDay">Day</label>
	                <input type="radio" name="time" id="aWeek" ng-click="initViewsByTime('aWeek')" /> 
	                <label for="aWeek">Week</label>
	                <input type="radio" name="time" id="aMonth" ng-click="initViewsByTime('aMonth')" /> 
	                <label for="aMonth">Month</label>
	                <input type="radio" name="time" id="aYear" ng-click="initViewsByTime('aYear')" /> 
	                <label for="aYear">Year</label>
	                <input type="radio" name="time" id="otherTime" ng-click="showOtherTime('otherTime')"/>
	                <label for="otherTime">Custom</label>
	                <input id="daterange" class="daterange time-select" ctrl="daterang" ng-show="show_other">
	                <span class="cancel-actions hover-action" id="remove" ng-click="showSelectTime()"></span>
	            </div>
                <!--<div class="col-xs-12 select-method">-->
                    <!--<span class="ml20 my21">Type</span>-->
                    <!--<input type="radio" id="statisMan" checked name="Method" ng-click="getShowWecomAppMethod('Mantime')">-->
                    <!--<label for="statisMan">Visits</label>-->
                    <!--<input type="radio" id="statisFlow" name="Method" ng-click="getShowWecomAppMethod('Flow')">-->
                    <!--<label for="statisFlow">Traffic</label>-->
                <!--</div> -->
                <div class="col-xs-12 MAC" ng-show="showMac">
                    <span class="ml20">MAC</span>
                    <input type="text" ng-keyup="keyUpEvent()" ng-model="macMobile" class="ml10 width130" />
                    <span style="color: red;">{{macWarning}}</span>
                </div>
	        </div>
            <div class="box-body default-height">
                <div class="col-xs-12 hr-line mb20 pb20">
                    <div class="col-xs-6">
                        <div class="col-xs-6">
                            <span class="title">Most popular applications</span>
                        </div>
                        <div class="col-xs-6 select-method">
                            <span class="ml20 my21">Type</span>
                            <input type="radio" id="statisMan" checked name="Method" ng-click="getShowWecomAppMethod('Mantime')">
                            <label for="statisMan">Visits</label>
                            <input type="radio" id="statisFlow" name="Method" ng-click="getShowWecomAppMethod('Flow')">
                            <label for="statisFlow">Traffic</label>
                        </div>
                        <div id="App_pie" class="line-height"></div>
                        <div id="App_message" class="panel leg-panel mylegend"></div>
                    </div>
                    <div class="col-xs-6">
                        <span class="title">Most popular websites</span>
                        <div id="Url_pie" class="line-height"></div>
                        <div id="Url_message" class="panel leg-panel mylegend"></div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-12">Traffic</div>
                    <div class="col-xs-5">
                        <div id="totalflowup" class="line-height"></div>
                        <div class="col-xs-12 custom-table">
                            <table class="col-xs-12">
                                <tr>
                                    <td class="borderright">
                                        <div>
                                            <div class="text-cn">Total traffic</div>
                                            <div class="text-num">{{TotalFlow}}</div>
                                        </div>
                                    </td>
                                    <td class="borderright">
                                        <div>
                                            <div class="text-cn">Upstream</div>
                                            <div class="text-num">{{UpFlow}}</div>
                                        </div>
                                    </td>
                                    <td class="borderright">
                                        <div>
                                            <div class="text-cn">Downstream</div>
                                            <div class="text-num">{{DownFlow}}</div>
                                        </div>
                                    </td>
                                    <td>    
                                        <div>
                                            <div class="text-cn">Discarded</div>
                                            <div class="text-num">{{DropFlow}}</div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-xs-7">
                        <div id="UserFlow_chart" class="height320"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="dpi_behavior_rc" 
     CYCLE-TIME="（Today）,（Seven days）,（One month）,（One year）"
     FLOWNAME="Upstream,Downstream,Discarded"
     SHOWTIME="Hour,Month"
     TRAFFICMB="Traffic（MB）"
     MAC-WARN="(Input error!Please enter a MAC address again!)"
     APPLY="Apply"
     CANCEL="Cancel"
     WEEK="Su,Mo,Tu,We,Th,Fr,Sa"
     MONTH="Jan,Feb,Mar,Apr,May,Jun,Jul,Aug,Sep,Oct,Nov,Dec"
     
     ></div>
