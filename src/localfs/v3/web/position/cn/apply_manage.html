<div class="page-row">
    <div class="col-xs-12 app-colum left-block">
        <div class="app-box default-height">
            <div id="detect_container7">
                <div class="box-footer">
                    <div class="col-xs-12">
                        <div class="col-xs-1 top">
                            <span>地图列表</span>
                        </div>
                        <div class="col-xs-1 top" id="refresh">
                            <img src="../position/cocos/res/icon-refresh.png" />

                        </div>
                        <div class="col-xs-1 top" id="addMapBtn">

                            <span>新增地图</span>
                        </div>
                        <!--<div class="pagination" id="pagination"></div>-->
                    </div>
                </div>
                <div class="box-body" id="MapList" >
                    <div class="add">
                        <a href="#" class="add_icon" data-toggle="modal" data-target="#foraddicon"></a>
                    </div>
                </div>

                    <hr/>
                    <div class="tcdPageCode"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- use this for test-->
<div class="hide modal fade" id="tableDlg">
    <form class="form-horizontal form" id="verlist" onsubmit="return false">
        <div class="form-group">
            <div style="margin: 0px auto; width:800px;">
                <label class="col-xs-2 control-label required">地图名</label>
                <div class="col-xs-10">
                    <input type="text" class="string required" id="mapName" maxlength="32"/>
                    <label class="info-explain">（英文：1-32字符&nbsp;&nbsp;中文：1-10字符）</label>
                    <label class="error" id="mapName_error"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div style="margin: 0px auto; width:800px;">
                <label class="col-sm-2 control-label required">比例尺</label>

                <div class="col-sm-10">
                    1px &nbsp; : &nbsp;
                    <input type="number" class="required" id="scaleValue" errid="mapScale_error" placeholder="请输入大于0的数">&nbsp; (米)
                    <label class="error" id="mapScale_error"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div style="margin: 0px auto; width: 800px;position:relative">
                <label class="col-xs-2 control-label" style="margin-top: 10px;">图片</label>
                <div class="col-xs-10 file"  style="margin-top: 10px;">
                    <a class="btn">Browse</a><br/>
                    <label class="info-explain">（仅支持JPG/GIF/PNG/BMP模式，且不超过2M）</label>
                    <label class="error" id="file_error"></label>
                    <input type="file" name="photo" id="upload_file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div id="picture">
                <!--<canvas id="gameCanvas" width="800" height="450"></canvas>-->
            </div>
        </div>
        <input type="checkbox" class="hide" id="test">
    </form>
</div>
<!--删除地图弹窗-->
<form class="form-horizontal form hide" id="deleteMapForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h3 class="modal-title">确认提示</h3>
    </div>
    <div class="modal-body">
        确定要删除选中的数据吗？
    </div>
    <div class="modal-footer form-actions">
        <a id="deleteMapOK" class="btn btn-primary" dlgtype="OK" data-dismiss="modal">是</a>
        <a href="#" class="btn" dlgtype="Cancel" data-dismiss="modal">否</a>
    </div>
</form>
