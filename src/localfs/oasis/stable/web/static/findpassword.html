<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<!--<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="bootstrap.css">

	<!-- 通知栏样式文件 -->
	<link rel="stylesheet" href="notice/jqueryNotice.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<!--<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
	<link href="register.css" rel="stylesheet" type="text/css"/>
	<link id="favicon_link" rel="icon" href="../static/image/h3clogo.png">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<!--<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>-->
	<script src="jquery.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<!--<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
	<script src="bootstrap.min.js"></script>
	<script src="notice/jquery-notice.js" type="application/javascript"></script>
	<script type="text/javascript" src="findpassword.js"></script>
	<script src="//cdn.bootcss.com/jquery-validate/1.15.0/jquery.validate.min.js"></script>
</head>
<body>
<div class="backgroud_image">
	<div class="register">
		<form id='form-icon' class="form-horizontal form-bordered form edit form-cn" onsubmit="return false" id="findPasForm" autocomplete="off">
			<div class="register_page">
				<ul class="nav sub-nav nav-tabs">
					<li>
						<a href="#phone" data-toggle="tab" class="phone_register">
							<span class="phone_icon"></span>
							<span id="findPwd_title"></span>
						</a>
					</li>
				</ul>
			</div>
			<div class="tab-content" id="tabContent">
				<div class="tab-pane fade in active" id="phone">
					<form id = "registerFrom" class="form-horizontal form">
						<div class="form-group">
							<label class="text_word">
								<span class="emphsis"></span>
								<span id="nameLabel"></span>
							</label>
							<input type="text" class="string" id="name" errid="name_error" name="name" minlength="6" maxlength="32">
							<span class="error" id="name_error" ></span>
						</div>
						<div class="form-group">
							<label class="text_word">
								<span class="emphsis "></span>
								<span id="photoIdentyLabel"></span>
							</label>
							<input type="text" id="photoIdenty"
								   name = "photoIdenty"
								   style="width: 13%;"
								   errid = "photoIdenty_error">
							<img class="img-disabled"
								 src=""
								 alt=""
								 id="imgCode"
								 style="
									 cursor:pointer;
									 width:80px;
									 height: 25px;
									 margin-left: 20px;
									 border-radius: 7px;"/>
							<div class="loader">
								<div class="loader-inner ball-spin-fade-loader">
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
								</div>
							</div>
							<button id= 'send' class="send dis" disabled="disabled" style="
								cursor: no-drop;
								margin-left: 120px;">
								<span id="sendNumber"></span>
							</button>
							<span class="error" id="photoIdenty_error"></span>
						</div>
						<div class="form-group">
							<label class="text_word">
								<span class="emphsis"></span>
								<span id="identifyLabel"></span>
							</label>
							<input type="text" id="checkCode" name="checkCode" errid="checkCode_error">
							<span class="error" id="checkCode_error" ></span>
						</div>
						<div class="form-group">
							<label class="text_word">
								<span class="emphsis"></span>
								<span id="passwordLabel"></span>
							</label>
							<input type="password" id="password" name="password" errid="password_error" minlength="8" maxlength="32">
							<input type="text" id="text" style="display:none" name ="password" errid="password_error" minlength="8" maxlength="32">
							<span class="icon_eye" id="switch"></span>
							<span class="password_border password_border_disable">
								<div>
									<span id='weak' class="password_strength_text password_strength_text_disable">></span>
									<span id='middle' class="password_strength_text password_strength_text_disable"></span>
									<span id='strong' class="password_strength_text password_strength_text_disable"></span>
								</div>
								<div style="margin-top: -11px">
									<span class="password_strength password_strength_easy password_strength_disable" style="margin-left: 4px"></span>
									<span class="password_strength password_strength_middle password_strength_disable"></span>
									<span class="password_strength password_strength_complex password_strength_disable"></span>
								</div>
							</span>
							<span class="error" id="password_error" hidden></span>
						</div>
						<div class="form-group">
							<label class="text_word">
								<span class="emphsis"></span>
								<span id="conpasswordLabel"></span>
							</label>
							<input type="password" id="conpassword" name="conpassword" errid="conpassword_error" minlength="8" maxlength="32">
							<input type="text" id="text_con" style="display:none"  name="conpassword" errid="conpassword_error" minlength="8" maxlength="32">
							<span class="icon_eye" id="switch_con"></span>
							<span class="error" id="conpassword_error" hidden></span>
						</div>
					</form>
					<div class="modal-footer">
						<span class="register_error"></span>
						<button class="btn btn-primary" id="submit" disabled="disabled"></button>
						<button class="btn btn-primary" id="backLogin"></button>
					</div>
				</div>
			</div>
			<!--<div class="protocol">《绿洲》用户协议</div>-->
		</form>
	</div>
</div>
</body>
</html>
