<!--提示信息，选择有效的ap-->
<div class="modal fade modal-super" id="chooseValidAp" tabindex="-1" aria-hidden="true">
    <!--  下面的表单是用来弹窗的,弹出的窗是具体的信息 -->
    <form class="form-horizontal form" id="chooseAp">
        <div class="box-body no-height form-group">
            <div class="page-row">
                <div class="col-xs-12 app-colum">
                    <div class="app-box no-height default-bottom">
                        <div>
                            <!-- 这个div就是和下面的div有一个间距而已 -->
                            <form >
                                <ul>
                                    <li><span>您选择了无效的ap.</span></li>
                                    <li><span>请选择有效的ap.</span></li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer form-actions"></div><!-- 这里是用来绑定取消按钮的 -->
    </form>
    <div class="editor-alert">
    </div>
</div>

<!--提示信息，选择有效的radio-->
<div class="modal fade modal-super" id="chooseValidRadio" tabindex="-1" aria-hidden="true">
    <!--  下面的表单是用来弹窗的,弹出的窗是具体的信息 -->

                                </ul>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer form-actions"></div><!-- 这里是用来绑定取消按钮的 -->
    </form>
    <div class="editor-alert">
    </div>
</div>

<!--提示信息，当前radio没开启扫描没有信息-->
<div class="modal fade modal-super" id="noRadioStatus" tabindex="-1" aria-hidden="true">
    <!--  下面的表单是用来弹窗的,弹出的窗是具体的信息 -->
    <form class="form-horizontal form" id="radioStatus">
        <div class="box-body no-height form-group">
            <div class="page-row">
                <div class="col-xs-12 app-colum">
                    <div class="app-box no-height default-bottom">
                        <div>
                            <!-- 这个div就是和下面的div有一个间距而已 -->
                            <form >
                                <ul>
                                    <li><span>当前radio未扫描到数据.</span></li>
                                </ul>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer form-actions"></div><!-- 这里是用来绑定取消按钮的 -->
    </form>
    <div class="editor-alert">
    </div>
</div>


<!--提示信息，是否开启扫描以便收集数据-->
<div class="modal fade modal-super" id="setScan" tabindex="-1" aria-hidden="true">
    <!--  下面的表单是用来弹窗的,弹出的窗是具体的信息 -->
    <form class="form-horizontal form" id="setScanForm">
        <div class="box-body no-height form-group">
            <div class="page-row">
                <div class="col-xs-12 app-colum">
                    <div class="app-box no-height default-bottom">
                        <div>
                            <!-- 这个div就是和下面的div有一个间距而已 -->
                            <form >
                                <ul>
                                    <li><span>当前的射频没有相关数据，收集数据需开启扫描</span></li>
                                    <li><span>请问是否开启扫描?(提示：扫描过程需要1分钟)</span></li>
                                </ul>
                            </form>

                            <button id="do_scan" class="btn btn-primary" style="margin-top: 20px;margin-left: 90px" type="button" value="button">确认</button>
                            <button id="not_scan" class="btn btn-primary" dlgtype="Close" data-dismiss="modal" style="margin-top: 20px;margin-left: 70px" type="button" value="button">取消</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer form-actions"></div><!-- 这里是用来绑定取消按钮的 -->
    </form>
    <div class="editor-alert">
    </div>
</div>
