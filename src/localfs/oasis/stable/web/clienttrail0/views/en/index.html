<style>
    .fixed-table-pagination {
        padding: 0 !important;
        /*padding-left:10px!important;*/
        display: inline-block !important;
        text-align: center;
        font-size: 8px !important;
        width:100%;
    }

    .fixed-table-pagination div.pagination, .fixed-table-pagination .pagination-detail {
        margin-top: 0 !important;
        margin-bottom: 0 !important;

        width: 100% !important;

<div class="clienttrail0">
    <div class="page-row">
        <div class="col-xs-12 app-colum left-block">
            <!--<div id="detect_container1">-->
            <div class="app-box" style="width:1100px;overflow-x:hidden;">
                <div style="width:100%;background:#EDF9F7;height:50px;line-height:50px;">
                    <!--<div class="col-xs-6" style="width:285px">-->
                    <div class="col-xs-8">
                        <label style="font-size: 16px">&nbsp&nbsp MAP &nbsp&nbsp</label>
                        <select id="MapSelect" name="MapSelect" class="singleSelect"
                                ng-model="myMapName"
                                ng-options="mapName.name as mapName.name for mapName in mapNames"
                                ng-change="mapSelect()"
                                style="width: 180px">

                        </select>
                    </div>
                    <div class="col-xs-3 text-right">
                        <span>Period:</span>
                        <a class="oper-btn period" time="" title="Realtime" style="color:grey"
                           ng-click="selectTime($event)">Realtime</a>
                        <a class="oper-btn period" time="1" title="Hour" ng-click="selectTime($event)">Hour</a>
                        <a class="oper-btn period" time="24" title="Day" ng-click="selectTime($event)">Day</a>
                        <a class="oper-btn period" time="168" title="Week" ng-click="selectTime($event)">Week</a>
                        <a type="button"style="margin-left:5px" class="refresh" value="1" id="refreshPie" ng-click="refresh()">
                            <img src="../clienttrail0/img/icon-refresh.png"/>
                        </a>
                    </div>
                    <div class="col-xs-1" style="margin-left:15px">

                    </div>
                </div>

                <div style="width:100%;margin:0 20px">
                        <div class="app-colum" id="canvas" style="display:inline-block;width:800px;">
                            <canvas id="gameCanvas" width="800" height="450"></canvas>
                        </div>
                        <div class="client_table" style="display:inline-block;width:250px;background:#fff;">
                            <div bs-table="clientOption" class="simple-list"></div>
                        </div>
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
