<div class="main-menu">
    <!--右侧菜单折叠按钮-->
    <div ng-click="toggleLeftMenu($event)" class="btn-show-submenu">&lt;</div>
    <div class="left-menu">
        <div class="menu-title" ng-bind="name">
        </div>
        <div class="menu-content">
            <ul>
                <li ng-repeat="menu in leftMenu">
                    <a ng-if="menu.sref" ng-class="{'menu-active':$state.current.name.indexOf('{{menu.id}}')!=-1}" ui-sref="{{menu.sref}}" ng-bind="menu.name" ng-click="menu.show=!menu.show"></a>
                    <a ng-if="!menu.sref" ng-class="{'menu-active':$state.current.name.indexOf('{{menu.id}}')!=-1}" ng-bind="menu.name" ng-click="menu.show=!menu.show"></a>
                    <ul ng-show="menu.tabs.toString() != ''&& menu.show">
                        <li class="clearfix" ng-repeat="tabs in menu.tabs">
                            <div class="lm-split-line"></div>
                            <a ui-sref-active="menu-active" ui-sref="{{tabs.sref}}" ng-bind="tabs.name"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <div ui-view></div>
    </div>
</div>
