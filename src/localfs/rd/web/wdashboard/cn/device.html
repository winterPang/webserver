                <div class="box-body" style="height:300px;">
                    <div id="According_Station" class="myEchart"></div>
                </div>
            </div>           
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 app-colum right-block">
            <div class="app-box">

                </div>
                <div class="box-body">
                    <div class="simple-list" id="acList"></div>
