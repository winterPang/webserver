

<style>
   /*修改饼图的图例字符显示长度*/
       .leg-title {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        max-width: 300px!important;
        color: #fff;
    }
    .btn-small
    {
        width: 99px;
        height:42px;
        padding-top:-5px;
    }
    .probe-choice input{
        width: 200px;
        height: 33px;
        padding-right: 40px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
    }
    .probe-choice.input-height{
        height: 34px;
    }
    .probe-choice input{
        z-index: 9999;
    }
    .probe-choice input.probe-input{
        z-index: 9999;
    }
    #probe_time{
        display: inline-block;
    }
    .probe-choice .choice-show{
        width: 200px;
        height: 0px;
        overflow: hidden;
        position: relative;
        background-color: #fff;
        -webkit-box-shadow: 0 0 1px 1px #ccc;
        -moz-box-shadow: 0 0 1px 1px;
        box-shadow: 0 0 6px 0px;
        z-index: 9999;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        -webkit-transition: height 0.3s;
        -moz-transition: height 0.3s;
        -ms-transition: height 0.3s;
        -o-transition: height 0.3s;
        transition: height 0.3s;
    }
    .probe-choice .choice-show li{
        background: #fff;
        line-height: 35px;
        font-size: 14px;
        padding: 0px 0 0px 30px;
        list-style-type: none;
        -webkit-transition: background 0.3s;
        -moz-transition: background 0.3s;
        -ms-transition: background 0.3s;
        -o-transition: background 0.3s;
        transition: background 0.3s;
    }
    .probe-choice .choice-show li:not(:first-child) {
        border-top: rgba(204, 204, 204, 0.36) dashed 1px;
    }
    .probe-choice .choice-show li:first-child{
        border-top: rgba(204, 204, 204, 0.36) solid 1px;
    }
    .probe-choice .choice-show li:hover{
        background: #ccc;
        cursor: pointer;
    }
    .probe-choice .search-icon{
        position: absolute;
        top: 10px;
        right: 0;
        width: 35px;
        height: 31px;
        border-left: #E9E9E9 solid 1px;
        margin: 1px 6px 1px 0;
    }
    .probe-choice .search-icon1{
        position: absolute;
        top: 10px;
        right: 0;
        width: 35px;
        height: 31px;
        border-left: #E9E9E9 solid 1px;
        margin: 1px 6px 1px 0;
    }
    .probe-choice .choice-show.height-change{
        height: auto;
    }
    .probe-choice input.probe-input{
        width: 183px;
        margin: 10px;
    }
    .cover-body{
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: 9998;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    /*向下箭头*/
    .arrow-down{
        background: url(css/image/dashboard-icon.png) no-repeat -376px -94px;
    }
    .search-icon{
        background: url(css/image/dashboard-icon.png) no-repeat -209px -97px;
        cursor: pointer;
    }
    .search-icon1{
        background: url(css/image/dashboard-icon.png) no-repeat -209px -97px;
        cursor: pointer;
    }
    .choice-head{
        width: 200px;
        height: 33px;
        padding-right: 0px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        border: #ccc solid 1px;
    }
    .choice-head:hover{
        border-color: #4ec1b2;
        cursor: pointer;
    }
    .choice-head span:first-child{
        margin-left: 15px;
        line-height: 33px;
    }
    .choice-head span:last-child{
        height: 3px;
        width: 30px;
        float: right;
    }
    /*<!-- daterange 调整-->*/
    .daterange button{
        width: 100px;
        background-color: #69C4C5;
        padding: 0;
    }
    .daterangepicker table thead tr th {
        background: #69C4C5;
        color: #fff;
    }
    .daterangepicker td.active, .daterangepicker td.active:hover {
        color: #fff;
        background-color: #69C4C5;
    }
    .daterangepicker .ranges .range_inputs .btn-success,.daterangepicker .ranges .range_inputs .btn-success:hover{
        margin: 10px;
        color: #fff;
        background-color: #69C4C5;
        border-color: #fff;
        min-width: 40px;
    }
    /*周期选择*/
    .time-zone{
        display: inline-block;
    }
    .radio-name{
        display: inline-block;
        margin: 0 20px 0 0;
    }
    .btn-small{
        width: 100px;
        padding: 0;
    }

    input.border-red{
        border-color: red;
    }

    /*slist 调整 start*/
    .slist-body .slist-center .slist-row,.slist-body .slist-head{
        border-bottom: 0px;
    }
    .slist-body .slist-head,.slist-body .slist-center .slist-row.even{
        background-color: #EDF0F2;
        transition:background 0.5s;
        -moz-transition:background 0.5s; /* Firefox 4 */
        -webkit-transition:background 0.5s; /* Safari and Chrome */
        -o-transition:background 0.5s; /* Opera */
    }
    .slist-body .slist-center .slist-row.odd{
        background-color: #ffffff;
        transition:background 0.5s;
        -moz-transition:background 0.5s; /* Firefox 4 */
        -webkit-transition:background 0.5s; /* Safari and Chrome */
        -o-transition:background 0.5s; /* Opera */
    }
    .simple-list .slist-body {
        border-style: solid;
        border-color: #dedddd;
        border-width: 0 1px 0 1px;
    }
    .slist-body .slist-center .slist-row:hover{
            color:white;
            background: #4ec1b2;
        }
    
    .slist-body .slist-center .slist-row.active{
        background: rgba(0 0 0 0);
    }
     /*slist 调整 end*/

    /*饼图的图例style*/
    .leg-panel .leg-row .leg-title {
        display: inline-block;

        color: #fff;
    }
    .leg-panel .leg-row .leg-percent {
        float: right;
        margin-right: 8px;
        color: #E1E8EC;
    }
</style>
