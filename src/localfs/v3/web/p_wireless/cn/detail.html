<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	                         
            <div class="col-xs-12" id="device" style="margin-top:-15px;margin-left:-30px;">    
                <div class="col-xs-2 mbutton-location" style="margin-right: 5px;">
                    <input type="radio" id="APGroup" name="devVer" checked >
                    <label for="APGroup">AP组</label>
                </div>
                <div class="col-xs-2 mbutton-location ml0">
                    <input type="radio" id="AP" name="devVer">
                    <label for="AP">AP</label>
                </div>
            </div> 

            <div class="btn_h_return" id="return"></div>

            <div id="APGroupZone">
                <div class="col-xs-12 app-colum">
                    <div class="app-box no-height default-bottom">
                        <div class="box-footer">
                            <span class="title">已绑定AP组</span>
                        </div>
                        <div class="box-body no-height">
                            <div id="APGroupBindList" class="simple-list"></div>
                        </div>                  
                    </div>
                </div>

                <div class="col-xs-12 app-colum">
                    <div class="app-box no-height default-bottom">
                        <div class="box-footer">
                            <span class="title">未绑定AP组</span>
                        </div>
                        <div class="box-body no-height">
                            <div id="APGroupUnbindList" class="simple-list"></div>
                        </div>
                    </div>
                </div>   
            </div>

            <div id="APZone">
                <div class="col-xs-12 app-colum">
                    <div class="app-box no-height default-bottom">
                        <div class="box-footer">
                            <span class="title">已绑定AP</span>
                        </div>
                        <div class="box-body no-height">
                            <div id="APBindList" class="simple-list"></div>
                        </div>                  
                    </div>
                </div>

                <div class="col-xs-12 app-colum">
                    <div class="app-box no-height default-bottom">
                        <div class="box-footer">
                            <span class="title">未绑定AP</span>
                        </div>
                        <div class="box-body no-height">
                            <div id="APUnbindList" class="simple-list"></div>
                        </div>
                    </div>
                </div>   
            </div>         

            <div id="ap_detail_rc" class="rc-define"        
		         APGROUPBIND="AP组名称,描述"
		         APBIND="AP名称,APSN,AP型号"
		         OPERATION="绑定"
		     ></div>                            
        
    </body>
</html>
