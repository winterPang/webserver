<div class="container-fluid" style="position:relative">


    <div class="loading" ng-if="loading">
        <label class="" ng-bind="message"></label>
        <img src="images/icon_waiting_54x54.gif">
    </div>


    <div class="page-row">
        <div class="col-xs-12 app-colum">

            <div class="app-box no-height">
                <div class="box-footer">
                    <span class="title">Add Wireless Service</span>
                </div>

                <div class="box-body no-height" style="padding:0px 20px;">
                    <div class="page-row">

                        <!-- 基本信息 -->
                        <div class="col-xs-12"> 
                            <!-- <h4>Base information create</h4>  -->

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <label class="col-sm-3 control-label required">Service name</label>              
                                    <div class="col-sm-9">                   
                                        <input id="stName" type="text" class="string big" minlength='1' maxlength='63'>
                                        <label class="info-explain">(1-63 case-insensitive chars. Only letters, digits, and underscores are allowed)
                                        </label>
                                        <br />
                                        <label class="error" id="stName_error" style="display: inline-block;"></label>                          
                                    </div>
                                </div> 
                            </div>  

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <label class="col-sm-3 control-label required">SSID</label>              
                                    <div class="col-sm-9">
                                        <input id="ssid" type="text" class="string big"
                                        minlength='1' maxlength='32'>
                                        <label class="info-explain">(1-32 case-sensitive chars)
                                        </label>
                                        <br />
                                        <label class="error" id="ssid_error" style="display: inline-block;"></label>
                                    </div>
                                </div>
                            </div> 

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <label class="col-sm-3 control-label">Wireless service</label>              
                                    <div class="col-sm-9">     
                                        <div class="col-sm-4">
                                            <div class="xb-input xb-radio">
                                                <input type="radio" id="stOpen" name="st" class="input-element" value="1"
                                                ng-checked="ststatus.status" ng-click="stStatusClick(1)">
                                                <span class="input-icon radio-icon" ng-class="{checked: ststatus.status}"></span>
                                                <label class="input-label" for="stOpen"></label>
                                            </div> 
                                            <label for="stOpen">Enable</label>
                                        </div> 

                                        <div class="col-sm-5">
                                            <div class="xb-input xb-radio">
                                                <input type="radio" id="stClose" name="st" class="input-element" value="2"
                                                ng-checked="!ststatus.status" ng-click="stStatusClick(2)">
                                                <span class="input-icon radio-icon"
                                                ng-class="{checked: !ststatus.status}"></span>
                                                <label class="input-label" for="stClose"></label>
                                            </div>
                                            <label for="stClose">Disable</label> 
                                        </div>                                            
                                    </div>
                                </div>
                            </div>

                            <!-- Are you sure to HideSSID -->
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <label class="col-sm-3 control-label">Hide SSID</label>              
                                    <div class="col-sm-9">     
                                        <div class="col-sm-4">
                                            <div class="xb-input xb-radio">
                                                <input type="radio" id="ssidHide" name="ssidDute" class="input-element" value=1
                                                ng-model="ststatus.ssidDuteValue">
                                                <span class="input-icon radio-icon" ng-class="{'checked': ststatus.ssidDuteValue== 1}"></span>
                                                <label class="input-label" for="ssidHide"></label>
                                            </div> 
                                            <label for="ssidHide">Enable</label>
                                        </div> 

                                        <div class="col-sm-5">
                                            <div class="xb-input xb-radio">
                                                <input type="radio" id="ssidShow" name="ssidDute" class="input-element" value=0
                                                ng-model="ststatus.ssidDuteValue">
                                                <span class="input-icon radio-icon"
                                                ng-class="{checked: ststatus.ssidDuteValue== 0}"></span>
                                                <label class="input-label" for="ssidShow"></label>
                                            </div>
                                            <label for="ssidShow">Disable</label> 
                                        </div>                                            
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <label class="col-sm-3 control-label">Encryption</label>              
                                    <div class="col-sm-9">
                                        <div class="col-sm-4">
                                            <div class="xb-input xb-radio">
                                                <input type="radio" id="stKeyOpen" name="stKey" class="input-element" value="1" ng-checked="stkeystatus.status" ng-click="stKeyStatusClick(1)">
                                                <span class="input-icon radio-icon" ng-class="{checked: stkeystatus.status}"></span>
                                                <label class="input-label" for="stKeyOpen"></label>
                                            </div>
                                            <label for="stKeyOpen">Yes</label> 
                                        </div> 

                                        <div class="col-sm-5">
                                            <div class="xb-input xb-radio">
                                                <input type="radio" id="stKeyClose" name="stKey" class="input-element" value="0"
                                                ng-checked="!stkeystatus.status" ng-click="stKeyStatusClick(0)">
                                                <span class="input-icon radio-icon" ng-class="{checked: !stkeystatus.status}"></span>
                                                <label class="input-label" for="stKeyClose"></label>
                                            </div>
                                            <label for="stKeyClose">No</label> 
                                        </div>                                            
                                    </div>
                                </div>


                                <div class="col-sm-12" ng-show="stkeystatus.status" ng-hide="!stkeystatus.status">
                                    <label class="col-sm-3 control-label">Key</label> 

                                    <div class="col-sm-9">                   
                                        <input id="stKeyString" type="text" class="string big" maxlength='63'>
                                        <label class="info-explain">
                                        (8 to 63 characters.)
                                        </label>
                                        <br />
                                        <label class="error" id="stKeyString_error" style="display: inline-block;"></label>                           
                                    </div>
                                </div>
                            </div>  
                        </div>

                        <!-- 发布信息 -->
                        <div class="col-xs-12"> 
                            <!-- <h4>pub information config</h4>  -->
                            <div class="form-group">

                                <div class="col-sm-12">
                                    <label class="col-sm-3 control-label">Authentication method</label>      
                                    <div class="col-sm-9">
                                        
                                        <div class="xb-input xb-radio">
                                            <input type="radio" id="sureAuthNo" name="sureAuth" class="input-element" value="0" ng-checked="!sureauthstatus.status" ng-click="sureAuthStatusClick(0)">
                                            <span class="input-icon radio-icon" ng-class="{checked: !sureauthstatus.status}"></span>
                                            <label class="input-label" for="sureAuthNo"></label>
                                        </div> 
                                        <label for="sureAuthNo">No authentication</label>

                                        <br />

                                        <div class="xb-input xb-radio">
                                            <input type="radio" id="sureAuthYes" name="sureAuth" class="input-element" value="1" ng-checked="sureauthstatus.status" ng-click="sureAuthStatusClick(1)">
                                            <span class="input-icon radio-icon" ng-class="{checked: sureauthstatus.status}"></span>
                                            <label class="input-label" for="sureAuthYes"></label>
                                        </div>
                                        <label for="sureAuthYes">Authentication</label> 
                                                                                   
                                    </div>
                                </div>

                                <div ng-show="sureauthstatus.status" ng-hide="!sureauthstatus.status">
                                    <div class="col-sm-12" >
                                        <label class="col-sm-3 control-label">Authentication template</label>
                                        <div class="col-sm-9">                   
                                            <select select2="authList" id="authList" style="width: 200px;">
                                                
                                            </select>
                                            <label class="error" id="authList_error" style="display: inline-block;"></label>                           
                                        </div>
                                    </div> 

                                    <div class="col-sm-12">
                                        <label class="col-sm-3 control-label">Page template</label>
                                        <div class="col-sm-9">                   
                                            <select select2="themeList" id="themeList" style="width: 200px;"></select> 
                                            <label class="error" id="themeList_error" style="display: inline-block;"></label>                          
                                        </div>
                                    </div>
                                </div>                                 
                            </div>  
                        </div>

                        <!-- 按钮 -->
                        <div class="col-xs-12">
                            <div class="col-sm-4">
                            </div>
                            <div class="col-sm-4">
                                <div class="btn btn-cus" ng-click="okEvent()">
                                    Submit
                                </div>
                                <div class="btn btn-cus" ng-click="cancelEvent()">
                                    Cancel
                                </div> 
                            </div>
                            <div class="col-sm-4">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>

<style>
    .loading{
        position: absolute;
        z-index: 1000;
        background-color: rgba(0,0,0,0.6);
        width: 100%;
        height: 100%;
        top:0;
    }

    .loading label{
        font-size: 28px;
        color:white;

        position: absolute;
        top: 46%;
        left: 37%;
        bottom: 0;
        right: 0;
        margin: auto;
    }

    .loading img{
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
    }

</style>

     getAuthList_Failed='Failed to obtain an authentication template.'
     getThemeList_Failed='Failed to obtain a page template.'
     pleaseChoose='Please select'
     getSSIDList_Failed='Cannot verify addition of the service template because of failure to obtain all service templates.'

     stName_exists='The service template name already exists.'
     stName_required='This parameter is required.'
     noKongGe='Invalid format.'

     ssid_required='This parameter is required.'

     psk_required='This parameter is required.'
     psk_dayu8='A minimum of eight characters are required.'

     needAuth='authCfgName can not be null.'
     needTheme='themeName can not be null.'

     stAddFailed_limit="Failed to add a wireless service because the maximum number of wireless services is already reached."
     stAddFailed_full="Failed to add a wireless service because device memory is full."
     stAddFailed_3="Failed to add a wireless service because the connection timed out."
     stAddFailed_4="Failed to add a wireless service because the main connection is broken down."
     stAddFailed_other="Failed to add a wireless service."

     stAddOK_authNo="Wireless service added successfully and authentication is not required."
     stAddOK_authOK="Wireless service added successfully and authentication configuration succeeded."
     stAddOK_authFail='Wireless service added successfully but authentication configuration failed.'
     stAddOK_authFail1301='Wireless service added successfully but authentication configuration failed,because auth process must no have &=\?%.'

     Processing="Processing"
     themeType1='(Simple)'
     themeType2='(Sky)'
     themeType3='(VIP)'     
    >


</div>
