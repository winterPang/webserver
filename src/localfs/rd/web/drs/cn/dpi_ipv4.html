<html>
<head>
</head>
<body>
<div class="dashboard summary-view">
    <div class="row">
        <div class="col-xs-4 app-colum">
            <div class="app-box default-height">
                <div class="sysinfo-footer">
                    <span class="title">流量</span>

                    <div class="text-right link-container">
                        <div>
                            <a type="button" class="refresh"  value = "1" id="refreshflow_user">
                                <i class="refresh-icon icon"></i>
                            </a>
                            <a type="button" class="filter" id="filter_FlowCom">
                                <i class="filter-icon icon"></i>
                            </a>
                        </div>
                        <div class="hide" id="filter_FlowCom1" value="1">
                            <div class="filter-container">
                                <div class="form-horizontal form-bordered form edit">
                                    <div class="form-group col-sm-12">
                                        <label>统计时间:&nbsp</label>
                                        <input type="radio" id="onedaycom" checked name="FlowCom" value="0">
                                        <label for="onedaycom">本日&nbsp</label>
                                        <input type="radio" id="aweekcom" name="FlowCom" value="1">
                                        <label for="aweekcom">本周</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-nohover row-clear padding0">
                    <div class="col-xs-12 file-container" style="margin-left: -15px;">
                        <div id="flash" class="col-xs-12">
                            <div id="totalflowup" class="myEchart "></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">总传输流量</div>
                <div class="col-xs-3 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">上行流量</div>
                <div class="col-xs-3 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">下行流量</div>
                <div class="col-xs-3 text-center" style="color:gray">总丢弃流量</div>
                <div class="col-xs-3 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                    <span id="TotalFlow" style="color:black"></span>
                </div>
                <div class="col-xs-3 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                    <span id="upflow" style="color:black"></span>
                </div>
                <div class="col-xs-3 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                    <span id="downflow" style="color:black;"></span>
                </div>
                <div class="col-xs-3 text-center">
                    <span id="dropFlow" style="color:black"></span>
                </div>
            </div>
        </div>

        <div class="col-xs-4 app-colum  right-block">
            <div class="app-box default-height">
                <div id="detect_container">
                    <div class="sysinfo-footer">
                        <span class="title">最受欢迎的网站类别</span>
                        <div class="text-right link-container">
                            <div>
                                <a type="button" class="refresh"  value = "2" id="refresh_Url">
                                    <i class="refresh-icon icon"></i>
                                </a>
                                <a type="button" class="filter" id="filter_url">
                                    <i class="filter-icon icon"></i>
                                </a>
                                <a type="button" class="link-detail" id="url_detail" href="drs.urlinfo" title="更多">
                                    <i class="detail-icon icon"></i>
                                </a>
                            </div>
                            <div class="hide" id="filter_UrlDate" value="1">
                                <div class="filter-container">
                                    <div class="form-horizontal form-bordered form edit">
                                        <div class="form-group">
                                            <label >统计时间:&nbsp</label>
                                            <input type="radio" id="UrlOneday" checked name="WecomUrlDate" value="0">
                                            <label for="UrlOneday">本日&nbsp</label>
                                            <input type="radio" id="UrlAweekCom" name="WecomUrlDate" value="1">
                                            <label for="UrlAweekCom">本周</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list-height sysinfo-body">
                        <div id="Url_pie" class="myEchart col-xs-12"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-4 app-colum  right-block">
            <div class="app-box default-height">
                <div id="detect_container">
                    <div class="sysinfo-footer">
                        <span class="title">最受欢迎的应用类别</span>
                        <div class="text-right link-container">
                            <div>
                                <a type="button" class="refresh" value = "3" id="refresh_WecomApp">
                                    <i class="refresh-icon icon"></i>
                                </a>
                                <a type="button" class="filter" id="filter_WecomApp">
                                    <i class="filter-icon icon"></i>
                                </a>
                                <a type="button" class="link-detail" id="WecomApp_detail" href="drs.wecomappinfo" title="更多">
                                    <i class="detail-icon icon"></i>
                                </a>
                            </div>
                            <div class="hide" id="filter_WecomDate" value="1">
                                <div class="filter-container">
                                    <div class="form-horizontal form-bordered form edit">
                                        <div class="form-group">
                                            <label >统计时间</label>
                                            <input type="radio" id="WecomAppOneday" checked name="WecomAppDate" value="0">
                                            <label for="WecomAppOneday">本日</label>
                                            <input type="radio" id="WecomAppweekCom" name="WecomAppDate" value="1">
                                            <label for="WecomAppweekCom">本周</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="list-height sysinfo-body">
                    <div id="App_pie" class="myEchart col-xs-12"></div>
                </div>
            </div>
        </div>
    </div>



    <div class="col-xs-12 app-colum app-box">
        <div>
            <div id="detect_container">
                <div class="sysinfo-footer">
                    <div class="col-xs-12">
                        <span class="title">数量统计图</span>
                    </div>
                    <div class="text-right link-container">
                        <div>
                            <a type="button" class="refresh" id="refreshChange_App" value="0">
                                <i class="refresh-icon icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="page-skip" id="EchartSkip">
                    <div class="list-height sysinfo-body">

                        <div id="change_App" class="myEchart col-xs-12 echart-skip hide"></div>
                        <div id="userchange_url" class="myEchart col-xs-12 echart-skip"></div>
                        <div id="userchange" class="myEchart col-xs-12 echart-skip hide"></div>
                        <div id="AppType_change" class="myEchart col-xs-12 echart-skip hide"></div>
                    </div>

                </div>

                <div class="col-xs-12 text-center" id="EchartSkipname">
                    <a type="button" class="link-detail" val="change_App"> <span>访问应用人次</span></a>
                    &nbsp &nbsp
                    <a type="button" class="link-detail active" val="userchange_url"> <span>上网人次</span></a>
                    &nbsp &nbsp
                    <a type="button" class="link-detail" val="userchange"> <span>用户数量</span></a>
                    &nbsp &nbsp
                    <a type="button" class="link-detail" val="AppType_change"> <span>应用类别流量</span></a>
                </div>
            </div>

        </div>
    </div>
    <div class="col-xs-6 app-colum  ">
        <div class="app-box default-height">
            <div id="detect_container">
                <div class="sysinfo-footer">
                    <span class="title">接口流量</span>
                    <div class="text-right link-container">
                        <div>
                            <a type="button" class="refresh" id="refresh_IntFlow" value="4">
                                <i class="refresh-icon icon"></i>
                            </a>
                            <a type="button" class="filter" id="filter_IntFlow">
                                <i class="filter-icon icon"></i>
                            </a>

                            <a type="button" class="link-detail" id="interface_detail" title="更多">
                                <i class="icon detail-icon"/>
                            </a>
                        </div>
                        <div class="hide" id="filterHide_IntFlow" value="1">
                            <div class="filter-container ">
                                <div class="form-horizontal form-bordered form edit">
                                    <div class="form-group ">
                                        <label >统计时间:&nbsp</label>
                                        <input type="radio" id="onedayIntFlow" checked name="IntFlow" value="0">
                                        <label for="onedayIntFlow">本日&nbsp</label>
                                        <input type="radio" id="aweekIntFlow" name="IntFlow" value="1">
                                        <label for="aweekIntFlow">本周</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class=" list-height sysinfo-body">
                    <div id="SpiFlow_list" class="simple-list"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-6 app-colum right-block">
        <div class="app-box default-height">
            <div id="detect_container">
                <div class="sysinfo-footer">
                    <span class="title">用户流量</span>
                    <div class="text-right link-container">
                        <div>
                            <a type="button" class="refresh" id="refresh_user" value="5">
                                <i class="refresh-icon icon"></i>
                            </a>
                            <a type="button" class="filter" id="filter_UserFlow">
                                <i class="filter-icon icon"></i>
                            </a>
                            <a type="button" class="link-detail" id="userFlow_detail" title="更多">
                                <i class="icon detail-icon"/>
                            </a>
                        </div>
                        <div class="hide" id="filter_UserFlowDate" value="1">
                            <div class="filter-container">
                                <div class="form-horizontal form-bordered form edit">
                                    <div class="form-group">
                                        <label >统计时间:&nbsp</label>
                                        <input type="radio" id="UserFlowOneday" checked name="UserFlowDate" value="0">
                                        <label for="UserFlowOneday">本日&nbsp</label>
                                        <input type="radio" id="UserFlowAweekCom" name="UserFlowDate" value="1">
                                        <label for="UserFlowAweekCom">本周</label>
                                    </div>
                                    <div class="form-group">
                                        <label >报文方向:&nbsp</label>
                                        <input type="radio" id="UserFlowUp" checked name="UserFlowPkt" value="0">
                                        <label for="UserFlowUp">上行&nbsp</label>
                                        <input type="radio" id="UserFlowDown" name="UserFlowPkt" value="1">
                                        <label for="UserFlowDown">下行</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-height sysinfo-body">
                    <div id="FlowUpDatail_list" class="simple-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-6 app-colum ">
        <div class="app-box default-height">
            <div id="detect_container">
                <div class="sysinfo-footer">
                    <span class="title">网站统计</span>
                    <div class="text-right link-container">
                        <div>
                            <a type="button" class="refresh" value = "6" id="refresh_UrlDetali">
                                <i class="refresh-icon icon"></i>
                            </a>

                            <a type="button" class="filter" id="filter_UrlDetali">
                                <i class="filter-icon icon"></i>
                            </a>
                            <a type="button" class="link-detail" id="urlinfo_detail" title="更多">
                                <i class="icon detail-icon"/>
                            </a>
                        </div>
                        <div class="hide" id="filterhide_Url">
                            <div class="filter-container">
                                <div class="form-horizontal form-bordered form edit">
                                    <div class="form-group">
                                        <label >统计时间:&nbsp</label>
                                        <input type="radio" id="UrlDetaliOneday" checked name="UrlDetaliDate" value="0">
                                        <label for="UrlDetaliOneday">本日&nbsp</label>
                                        <input type="radio" id="UrlDetaliAweek" name="UrlDetaliDate" value="1">
                                        <label for="UrlDetaliAweek">本周</label>
                                    </div>
                                    <div class="form-group">
                                        <label >报文方向:&nbsp</label>
                                        <input type="radio" id="UrlPktUp" checked name="UrlPkt" value="0">
                                        <label for="UrlPktUp">上行&nbsp</label>
                                        <input type="radio" id="UrlPktDown" name="UrlPkt" value="1">
                                        <label for="UrlPktDown">下行</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class=" list-height sysinfo-body">
                    <div id="userUrl_list" class="simple-list"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-xs-6 app-colum right-block">
        <div class="app-box default-height">
            <div id="detect_container">
                <div class="sysinfo-footer">
                    <span class="title">应用统计</span>
                    <div class="text-right link-container">
                        <div>
                            <a type="button" class="refresh" value = "7" id="refresh_App">
                                <i class="refresh-icon icon"></i>
                            </a>

                            <a type="button" class="filter" id="filter_userApp">
                                <i class="filter-icon icon"></i>
                            </a>
                            <a type="button" class="link-detail" id="appinfo_detail" title="更多">
                                <i class="icon detail-icon"/>
                            </a>
                        </div>
                        <div class="hide" id="filterhide_userApp" value="1">
                            <div class="filter-container">
                                <div class="form-horizontal form-bordered form edit">
                                    <div class="form-group">
                                        <label >统计时间:&nbsp</label>
                                        <input type="radio" id="AppOneday" checked name="AppDate" value="0">
                                        <label for="AppOneday">本日&nbsp</label>
                                        <input type="radio" id="AppAweekCom" name="AppDate" value="1">
                                        <label for="AppAweekCom">本周</label>
                                    </div>
                                    <div class="form-group">
                                        <label  >报文方向:&nbsp</label>
                                        <input type="radio" id="AppPktUp" checked name="AppPkt" value="0">
                                        <label for="AppPktUp">上行&nbsp</label>
                                        <input type="radio" id="AppPktDown" name="AppPkt" value="1">
                                        <label for="AppPktDown">下行</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-height sysinfo-body">
                    <div id="userapp_list" class="simple-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>




<div id="dpi_monitor_rc" class="rc-define"
     UPNAME="上行流量"
     DOWNNAME="下行流量"
     DROPFLOW="总丢弃流量"
     USAGENUM="使用人次"
     REN="人"
     SHOWTIME="时"
     Traffic  = "流量（KB）"
     FLOW_HEAD="用户Mac地址,报文数目,流量（KB）,占总流量百分比"
     SPI_HEAD="接口名称,报文数目,流量（KB）,占总流量百分比"

     USER="用户ID,MAC,用户IP"

     URLSTATISTICS="用户Mac地址,网站名称,网站类型,在线时长（时：分：秒）"
     APP_HEAD="用户Mac地址,应用名称,报文数目,流量（KB）"
     URL_TITLE="网站类型统计"

     USERCHANGE="用户数量"

        ></div>
