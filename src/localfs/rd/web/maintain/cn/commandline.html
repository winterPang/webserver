<html>
<head>
</head>
<style>
    @import url("./libs/jquerynav/jquery-accordion-menu.css");
    .page-row #command_line input{
        border:0;
        outline: none;
        width:60%;
    }
    .page-row #command_line{
        background-color:black;
        height:530px;
    }
    .page-row .backgroud-color{
        background-color:black!important;
        color: white!important;
        font-size:18px;
        font-weight: normal;
        font-family: "Courier New";
    }
    .page-row #window_command{
        overflow:auto;
        background-color: black;
    }
    .page-row label{
        line-height: 18px!important;
    }
    .page-row input{
        margin:0 0 0 0!important;
        padding: 0 0 0 4px !important;
        line-height: 18px!important;
        height:20px!important;
    }
    .page-row #button_help{
        cursor: pointer;
    }
    .page-row .warning-panel{
        position: absolute;
        height: 45px;
        width: 100%;
        /* border-radius: 5px; */
        background: orange;
        text-align: center;
        padding: 13px 12px 0 0;
        top: 0;
        color: #ffffff;
        z-index: 100;
        font-size: 17px;
    }
    .page-row .message_help{
        position: absolute;
        right: 0;
        top: 0px;
        width: 220px;
        height: 530px;
        background: #2a3542;
        overflow: hidden;
        -webkit-transition: width 0.3s;
        -moz-transition: width  0.3s;
        -ms-transition: width  0.3s;
        -o-transition: width  0.3s;
        transition: width  0.3s;
    }

    .page-row .message_help .nav-item>span:hover,.page-row .li-normalstyle:hover{
        color: #ffffff!important;
        background-color: #ad3f3f !important;
        cursor: pointer;
    }


    .message_help .nav-items .nav-item span,.message_help .li-normalstyle{
        background-color: #813B3B;
        display: block;
        height: 42px;
        padding: 9px 0 0 20px;
        font-size: 16px;
        color: #8b9199;
    }
    .page-row .li-normalstyle{
        position: absolute;
        bottom: 84px;
        width:100%;
        text-align: center;
        padding: 7px 0 0 0!important;
        color: #fcfcfc !important;
        background: #813B3B;
    }
    .page-row .message_help .nav-item>span:hover,.page-row .replace-dev:hover{
        color: #ffffff!important;
        background-color: #ad3f3f !important;
        cursor: pointer;
    }
    .message_help .nav-items .nav-item span,.message_help .replace-dev{
        background-color: #813B3B;
        display: block;
        height: 42px;
        padding: 9px 0 0 20px;
        font-size: 16px;
        color: #8b9199;
    }
    .page-row .replace-dev{
        position: absolute;
        bottom: 0;
        width:100%;
        text-align: center;
        padding: 7px 0 0 0!important;
        color: #fcfcfc !important;
        background: #813B3B;
    }
    .page-row .message_help .nav-item>span:hover,.page-row .replace-telnet:hover{
        color: #ffffff!important;
        background-color: #ad3f3f !important;
        cursor: pointer;
    }
    .message_help .nav-items .nav-item span,.message_help .replace-telnet{
        background-color: #813B3B;
        display: block;
        height: 42px;
        padding: 9px 0 0 20px;
        font-size: 16px;
        color: #8b9199;
    }
    .page-row .replace-telnet{
        position: absolute;
        bottom: 42px;
        width:100%;
        text-align: center;
        padding: 7px 0 0 0!important;
        color: #fcfcfc !important;
        background: #813B3B;
    }
    .page-row .help-head{
        display: block;
        height: 45px;
        padding: 12px 0 0 0;
        font-size: 17px;
        color: #F5F5F5;
        background: #11796C;
        overflow: hidden;
        text-align: center;
    }
    .page-row .help-containor{
        font-family: 'Open Sans',sans-serif;
    }
    .page-row .box-body-new.new-padding{
        padding-right: 221px;
    }
    .page-row #command_line span{
        background-color: black!important;
        color: white!important;
        font-size: 18px;
        font-weight: normal;
        font-family: "Courier New";
    }
    .page-row .antmenu {
        height: 512px;
        overflow-y: auto;
    }
    #errorMessage{
        position:absolute;
        height:20px;
        width:200px;
        line-height:1px;
        margin-top:12px;
        margin-left:510px;
        padding-left:32px;
    }
</style>
<body>
    <div class="col-xs-12" id="filterAcsn">
        <div class="col-xs-5">
            <input type="text" placeholder="请输入设备序列号" id="ACSN" name="ACSN">
            <button type="button" class="btn btn-info" id="success">确定</button>
        </div>
        <div class="alert alert-danger hide" id="errorMessage"></div>
    </div>
    <div class="page-row col-xs-12 hide" id="Probe_Monitor" unselectable="off">
        <div class="box-body-new col-xs-12 new-padding" >
            <div class="col-xs-12 ">
                <div id="window_command">
                    <div id="command_line" class="col-xs-12">
                        <div class="col-xs-12">
                            <label class="backgroud-color">[Connecting to device]</label>
                            <input type="text" class="backgroud-color" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="warning-panel">
                    <button type="button" class="close"></button>
                    警告:请在专业人员指导下使用！
                </div>
            </div>
            <div class="help-containor">
                <div id="help_message" class="message_help">
                    <span class="help-head">常用命令</span>
                    <div class="antmenu"></div>
                    <li class="li-normalstyle li-last" command="reset csm command proxy channel">故障恢复</li>
                    <li class="replace-telnet">Telnet模式</li>
                    <li class="replace-dev">更换设备</li>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("maintain.commandline");
</script>
