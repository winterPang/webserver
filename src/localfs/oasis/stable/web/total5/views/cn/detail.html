<div class="container-fluid">
    <div class="page-row">
        <div class="col-xs-12 app-colum">
            <div class="app-box">
                <div class="select-footer">
                    <div class="time-change ml20" style="float:left;" id="total">
                        <a id="days" class="time-link active" value="1" ng-click="clickTime($event)">一天</a>
                        <a id="weeks" class="time-link" value="2" ng-click="clickTime($event)">七天</a>
                        <a id="mounth" class="time-link" value="3" ng-click="clickTime($event)">一月</a>
                        <a id="year" class="time-link" value="4" ng-click="clickTime($event)">一年</a>
                    </div>
                    <span>查看某年某月数据：</span>
                    <input type="text" id="daterPicker" style="width: 200px">
                </div>
            </div>
        </div>
    </div>

    <div class="page-row xxb">
        <div class="col-xs-12 app-colum">
            <div class="app-box">
                <div class="box-footer">
                    <span class="title">广告展示统计</span>
                </div>
                <div class="box-body">
                    <div class="form-group col-sm-12">
                        <div class="radio_styles radio-group">
                            <div class="col-sm-1">
                                <input type="radio" name="advert-info" id="g_pv" checked ng-click="clickRadio()">
                                <label for="g_pv">浏览量</label>
                            </div>
                            <div class="col-sm-1">
                                <input type="radio" name="advert-info" id="g_pu" ng-click="clickRadio()">
                                <label for="g_pu">访客数</label>
                            </div>
                            <div class="col-sm-1">
                                <input type="radio" name="advert-info" id="g_clickCount" ng-click="clickRadio()">
                                <label for="g_clickCount">点击数</label>
                            </div>
                            <div class="col-sm-1">
                                <input type="radio" name="advert-info" id="g_ctr" ng-click="clickRadio()">
                                <label for="g_ctr">点击率</label>
                            </div>
                        </div>
                        <div id="ShowChart" style="height:300px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-row">
        <div class="col-xs-12 app-colum">
            <div class="app-box">
                <div class="box-footer">
                    <span class="title">概况</span>
                </div>
                <div class="box-body no-height">
                    <div bs-table="overView"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-row">
        <div class="col-xs-12 app-colum">
            <div class="app-box no-height default-bottom">
                <div class="box-footer">
                    <span class="title">受访页面</span>
                </div>
                <div class="box-body no-height">
                    <div bs-table="advertView"></div>
                </div>
            </div>
        </div>
    </div>
</div>  
<div id="total_rc"
     overViewName = "浏览量,访客数,点击数,点击率"
     advertViewName = "浏览量,url,访客数,点击数,点击率"

>
</div>
