<html>
<head>
</head>
<body>



<div class="head-bar" id="level">
	<div class="sysinfo-footer">
		<div class="col-xs-12">
			<span class="title">Event Logs</span>
		</div>
		<div class="text-right link-container">
			<a type="button" class="refresh" id="refresh_logs">
                <i class="refresh-icon icon"></i>
            </a>
			<a type="button" class="link-detail" id="submit_scan" href="Syslog.Syslog" title="More">
				<i class="detail-icon icon"></i>
			</a>
		</div> 
	</div>
	<div class="col-xs-12 middle-cell">
		<div id="emergency" value="0" class="col-xs-3">
			<div class="syslog-info  bg-grey">	
				<div class="icon-container">
					<i class="syslog-icon emergency-icon"></i>					
				</div>							
				<div class="text-right syslog-value">
					<div class="log-count number" value="0"></div>
					<div class="log-title">Emergency</div>
				</div>
				<div class="form-label hide">Emergency/Alert</div>								
			</div>
		</div>

		<div id="alert" value="1" class="col-xs-3">
			<div class="syslog-info bg-grey">
				<div class="icon-container">
					<i class="syslog-icon critical-icon"></i>					
				</div>								
				<div class="text-right syslog-value">
					<div class="log-count number" value="1"></div>
					<div class="log-title">Critical</div>
				</div>
				<div class="form-label hide">Critical/Error</div>
			</div>									
		</div>

		<div id="critical" value="2" class="col-xs-3">
			<div class="syslog-info bg-grey">
				<div class="icon-container">
					<i class="syslog-icon warning-icon"></i>					
				</div>								
				<div class="text-right syslog-value">
					<div class="log-count number" value="2"></div>
					<div class="log-title">Warning</div>
				</div>
				<div class="form-label hide">Warning/Notification</div>
			</div> 
		</div>

		<div id="error" value="3" class="col-xs-3">
			<div class="syslog-info last-child bg-grey">
				<div class="icon-container">
					<i class="syslog-icon info-icon"></i>					
				</div>							
				<div class="text-right syslog-value">
					<div class="log-count number" value="3"></div>
					<div class="log-title">Informational</div>
				</div>
				<div class="form-label hide">Informational/Debugging</div>
			</div>
		</div>			
	</div>
</div>
    <div id="app_syslog_rc" class="rc-define"
         HEADER_SYSLOG="Event Logs"
         level_0 ="Emergency"
         level_1 ="Alert"
         level_2 ="Critical"
         level_3 ="Error"
         level_4 ="Warning"
         level_5 ="Notification"
         level_6 ="Informational"
         level_7 ="Debugging"
         VIEW_DETAILS="View Details"
    ></div>
	</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("WDashboard.Syslog");
</script>
