<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .obi
        {
            border-radius:2px;
            display: block;
            box-shadow:0px 0px 10px 1px #3B8CF8, 0 0 1px #3B8CF8, 0 0 1px #3B8CF8, 0 0 1px #3B8CF8, 0 0 1px #3B8CF8, 0 0 1px #3B8CF8, 0 0 1px #3B8CF8;
            background-color:white;
        }
        .alert.alert-danger.hide
        {
            position:absolute;
            height:32px;
            width:200px;
            margin-left:510px;
            margin-top:12px;
            text-align:center;
            padding-top:5px;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="col-xs-12" id="filterDevSN">
        <div class="col-xs-5">
            <input type="text" placeholder="请输入设备序列号" id="devSN" name="devSN">
            <button type="button"  class="btn btn-info" id="success">确定</button>
        </div>
        <div class="alert alert-danger hide" id="errorMessage"></div>
    </div>
    <div class="row hide" id="ACList">
        <div class="col-xs-12 app-colum right-block">
            <div class="app-box">
                <div class="sysinfo-footer">
                    <span class="title">设备版本</span>
                </div>
                <div class="box-body">
                    <div class="simple-list" id="ACVersion"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row hide" id="APList">
        <div class="col-xs-12 app-colum right-block">
            <div class="app-box">
                <div class="sysinfo-footer">
                    <span class="title">AP版本</span>
                </div>
                <div class="box-body">
                    <div class="simple-list" id="APVersion"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row hide" id="applicationAnalyseList">
        <div class="col-xs-12 app-colum right-block">
            <div class="app-box">
                <div class="sysinfo-footer">
                    <span class="title">应用分析特征库</span>
                </div>
                <div class="box-body">
                    <div class="simple-list" id="applicationAnalyse"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row hide" id="clientTypeList">
        <div class="col-xs-12 app-colum right-block">
            <div class="app-box">
                <div class="sysinfo-footer">
                    <span class="title">终端类型特征库</span>
                </div>
                <div class="box-body">
                    <div class="simple-list" id="clientType"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalDlg">
        <div class="modal-header">
            <h3>版本下载</h3>
        </div>
        <div class="modal-body">
            <h3 style="text-align:center;" id="versionDescripe">版本更新中</h3>
            <div class="col-xs-12">
                <label style="margin-top:-6px;">进度：</label>
                <span id="percent"></span>
            </div>
            <div id="obi" style="margin-top:15px;"></div>
        </div>
        <div class="row">
            <div class="col-xs-5"></div>
            <div class="col-xs-6">
                <button type="button" class="btn btn-info" id="close" disabled>关闭</button>
            </div>
        </div>
    </div>
</div>
<div class="rc-define" id="versionmaintain_rc"
            AcTitle="版本号,类型,大小(Mb),描述"
            ApTitle="版本号,类型,大小(Mb),描述,存放地址"
            applicationAnalyseTitle="版本号,类型,大小(Mb),描述,存放地址"
            clientTypeTitle="版本号,类型,大小(Mb),描述,存放地址"
        ></div>
</body>
</html>
<script>
    Utils.Pages.loadJS("maintain.versionmaintain");
</script>
