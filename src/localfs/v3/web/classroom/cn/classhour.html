<style type="text/css">
#ClassPanel{
    display: flex;
    display: -moz-flex;
    display: -webkit-flex;
}
 
#ClassPanel>div.app-box{
    border: 1px solid #e7e7e9;
    margin-bottom: 20px;
    background: #fff;
}
#ClassPanel>div.app-box:first-child{
    flex:1 1 200px;
    margin-right: 20px;
}
#ClassPanel>div.app-box:last-child{
    flex:4 4 600px;
    position: relative;
}

#ClassPanel>div.app-box .box-body{
    height: auto;
}

#ClassPanel .app-box .box-footer .tool-btn{
    float: right;
    margin-right: 14px;
    text-decoration: underline;
    cursor: pointer;
}
#ClassPanel .app-box .box-footer .tool-btn:hover{
    color: #4EC1B2;
}
#StuList {
    text-align: center;
    vertical-align: top;
}
#StuList .stu-item{
    display: inline-block;
    width: 58px;
    min-height: 70px;
    margin-right: 18px;
    margin-bottom: 20px;
    position: relative;
    vertical-align: top;
}
#StuList .stu-icon{
    width: 45px;
    height:45px;
    /*border: 2px solid #EDF9F7;*/
    /*border-radius: 40px;*/
    display: block;
    cursor: pointer;
    background:url(../frame/css/image/smartschool.png) -318px -358px;
}
#StuList .off-set .stu-icon{
    /*filter: grayscale(100%);*/
    /*-webkit-filter: grayscale(100%);*/
    /*-moz-filter: grayscale(100%);*/
    display:inline-block;
    background:url(../frame/css/image/smartschool.png) -318px -430px;
}
#StuList .stu-icon.h-over{
    transform: rotateY(720deg);
    transition: 1.5s;
    transform-style: preserve-3d;
}
#StuList .stu-name{
    word-break:break-all;
    display:inline-block;
}

#StuList .stu-hand{
    position: absolute;
    cursor: pointer;
    top: 0;
    right: 0;
    width: 20px;
    height: 20px;
    opacity: 0;
}
/*举手状态*/
#StuList .stu-item.active .stu-hand{
    animation-name: twinkle;
    animation-duration: 1s;
    animation-timing-function: linear;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    /* Firefox: */
    -moz-animation-name: twinkle;
    -moz-animation-duration: 1s;
    -moz-animation-timing-function: linear;
    -moz-animation-delay: 0s;
    -moz-animation-iteration-count: infinite;
    /* Safari 和 Chrome: */
    -webkit-animation-name: twinkle;
    -webkit-animation-duration: 1s;
    -webkit-animation-timing-function: linear;
    -webkit-animation-delay: 0s;
    -webkit-animation-iteration-count: infinite;
    /* Opera: */
    -o-animation-name: twinkle;
    -o-animation-duration: 1s;
    -o-animation-timing-function: linear;
    -o-animation-delay: 0s;
    -o-animation-iteration-count: infinite;
}

#HandTop .top-item{
    height: 65px;
    width: 100%;
    padding: 5px 10px 5px 5px;
    border-radius: 5px;
}

#HandTop .top-item:hover{

#HandTop .top-icon{

#HandTop .top-name{

#HandTop .top-infor{
    min-width: 50px;

#HandTop .top-infor span{

/*

#SetStu_form .head-field{

}

#ClassPanel .class-link{

@-webkit-keyframes twinkle{
    50%{
        opacity: 1;
    }
    100%{

    }
