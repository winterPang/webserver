<body>
<div class="page-row">
    <div class="col-xs-12 app-colum left-block" debug="wireless_list">
        <div class="app-box"> 
            <div class="box-footer"> 
                <span class="title">无线服务</span>
            </div>
            <div class="box-body no-height">
                <div id="wireless_list" class="simple-list"></div>
            </div>
        </div>
    </div>
</div>



<div class="hide modal fade" id="TerminalInfoDlg">
    <form class="form-horizontal form" id="view_client_form">
       
        <div class="col-sm-12">
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">无线服务名称</label>
                  <span class="label form-if-setHtml" id="stName">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">SSID</label>
                  <span class="label form-if-setHtml" id="ssidName">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">无线服务状态</label>
                  <span class="label form-if-setHtml" id="status">--</span>
            </div>
        
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">安全IE</label>
                  <span class="label form-if-setHtml" id="securityIE">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">加密套件</label>
                  <span class="label form-if-setHtml"  id="cipherSuite">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">认证位置</label>
                  <span class="label form-if-setHtml" id="authLocation">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">客户端数量</label>
                  <span class="label form-if-setHtml" id="clinetCount">--</span>
            </div>
           
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">身份认证与秘钥管理模式</label>
                  <span class="label form-if-setHtml" id="akmMode">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">隐藏SSID</label>
                  <span class="label form-if-setHtml" id="hideSSID">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">最大上线终端个数</label>
                  <span class="label form-if-setHtml" id="maxClients">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">最大接收速率</label>
                  <span class="label form-if-setHtml" id="maxReceiveRatio">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">最大发送速率</label>
                  <span class="label form-if-setHtml" id="maxSendRatio">--</span>
            </div>
            <div class="form-group">
                  <label class="col-sm-5 control-label info-explain">VLAN ID</label>
                  <span class="label form-if-setHtml" id="vlanId">--</span>
            </div>
            
        </div>
    </form>
</div>
