<html>
<head>
</head>
<body>
	<form class="form-horizontal form" id="changepassword_form">			
        <div class="form-group">
            <label class="col-sm-5  control-label required">输入新密码</label>
            <div class="col-sm-7">
				<input type="password" class=" string required" errid="Password_error" maxlength=32 id="Password" name="Password">
				<span class="info-explain">（1-63字符）</span>
				<span class="error" id="Password_error"></span>	
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-5  control-label required">再次输入新密码</label>
            <div class="col-sm-7">
				<input type="password" class=" string required" errid="repeat_error" maxlength=32 id="repeat" name="repeat">
				<span class="info-explain">（1-63字符）</span>
				<span class="error" id="repeat_error"></span>	
            </div>
        </div>		
	</form>
<div id="change_password_rc" class="rc-define"
	 title="修改密码"
     message="两次输入的密码不一致."
></div>
</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("wdashboard.changepassword");
</script>
