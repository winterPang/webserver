<div id="dashboard_rc" 
    no_choose_port="不选择端口"
    ZONGLIANG="总流量"
    total_flow_up_down="总上行量,总下行量"
    LIULIANG="流量"
    STREAM="上行量,下行量"
>
<div class="dashboard container-fluid">
    <div class="page-row">
        <div class="col-xs-12 app-colum left-block">
            <div class="app-box no-bk-color">
                <div class="col-xs-12">
                    <div class="box-footer">
                        <span class="title">流量监控</span>
                        <div class="text-right link-container">
                            <label for="branchSelect"><span style="font-weight:600;font-size:14px;">端口 </span>选择</label>
                            <select class="singleSelect" id="branchSelect" name="branchSelect"
                                    style="margin-top:0px;margin-left:10px;vertical-align:middle;height:30px;width:150px;"
                                    ng-options="item as item.name for item in list" ng-model="selectValue" ></select>
                        </div>
                    </div>
                    <div class="sysinfo-body col-sm-12">
                        <div id="usage" name="usage" class="myEchart dashboard-usage" debug="getUsage" style="height:210px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
