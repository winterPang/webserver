<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*周期选择*/
        .time-zone{
            display: inline-block;
        }

        /*slist 调整*/
        .slist-body .slist-head,.slist-body .slist-center .slist-row.even{
            background-color: #EDF0F2;
            transition:background 0.5s;
            -moz-transition:background 0.5s; /* Firefox 4 */
            -webkit-transition:background 0.5s; /* Safari and Chrome */
            -o-transition:background 0.5s; /* Opera */
        }

        .slist-body .slist-center .slist-row.odd{
            background-color: #ffffff;
            transition:background 0.5s;
            -moz-transition:background 0.5s; /* Firefox 4 */
            -webkit-transition:background 0.5s; /* Safari and Chrome */
            -o-transition:background 0.5s; /* Opera */
        }

        .slist-body .slist-center .slist-row:hover{
            color:white;
            background: #4ec1b2;
        }

        .daterange{
            width: 200px;
            height: 33px;
            padding-left: 20px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border: #ccc solid 1px;

        }

        .radio-name{
            display: inline-block;
            margin: 0 20px 0 0;
        }

        .app-box .top-box{
            border-bottom: #dedddd solid 1px;
            padding: 10px 0 10px 28px;
            box-shadow: 1px 1px 3px #dedddd;
        }

        .set-background{
            background: url(./css/image/calendar.jpg) 10px 10px;
            background-repeat: no-repeat;
            font-weight: bolder;
        }
        .width-style{
            width: 20%;
        }
    </style>
</head>
<body>

<div class="col-xs-12 app-colum" id="advertmanage">
    <div class="app-box no-height">
        <div class="col-xs-12 box-footer">
            <div class="col-xs-8">
                <div class="set-background col-md-1" id="calendar"></div>
                <div class="col-md-4" id="cycle_date" style="max-width: -2.5%;">（今天）</div>
            </div>
            <div class="col-xs-3">
                <select id="changshuoselect"  allowClear="false" name="changshuoselect" class="singleSelect" style="width: 80%; margin-left: 42%"></select>
            </div>
            <div class="text-right">
                <a type="button" class="refresh" id="refresh_customers">
                    <i class="refresh-icon icon" style="margin-top: 1.5%"></i>
                </a>
            </div>
        </div>
        <div class="col-xs-12 top-box hide">
            <div class="time-zone">
                <span class="radio-name">周期</span>
                <div class="radio-name">
                    <input type="radio" id="WT1" name="WipsType" value="today" checked/>
                    <label for="WT1">今天</label>
                </div>
                <div class="radio-name">
                    <input type="radio" id="WT2" name="WipsType" value="oneWeek"/>
                    <label for="WT2">七天</label>
                </div>
                <div class="radio-name">
                    <input type="radio" id="WT3" name="WipsType" value="oneMonth"/>
                    <label for="WT3">一月</label>
                </div>
                <div class="radio-name">
                    <input type="radio" id="WT4" name="WipsType" value="oneYear"/>
                    <label for="WT4">一年</label>
                </div>
                <div class="radio-name">
                    <input type="radio" id="WT5" name="WipsType" value="custom"/>
                    <label for="WT5">其他</label>
                </div>
            </div>
            <div class="time-zone hide" id="timezone">
                <input id="daterange" class="daterange hide" placeholder="选择日期">
            </div>
        </div>

        <div class="col-xs-12 box-body no-height">
            <div class="col-xs-12 app-box" style="background: #F7F5F5; height: 140px">
                <div class="col-xs-3 width-style">
                    <div class="col-md-12" style="margin-top:35px">
                        <div class="col-md-3"></div>
                        <div>
                            <span class="data-title">当前顾客数</span>
                            <img class="help_img" style="margin-top: -3px" src="../../web/soon/image/help.png"
                                 title="指定场所当前一个小时内到顾客数" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-3"></div>
                        <div>
                            <span class="view-font" id="currentcustomer">0</span>
                            <span id="uint_currentcustomer">人次</span>
                            <img id="currentcompare" src="" />
                            <span id="currentchange">0</span>
                            <span id="unit_currentchange">人次</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 width-style">
                    <div class="col-md-12" style="margin-top:35px">
                        <div>
                            <span class="data-title">新增顾客数</span>
                            <img class="help_img" style="margin-top: -3px" src="../../web/soon/image/help.png"
                                 title="指定场所指定日期内新增顾客人数" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <span class="view-font" id="addcustomer">0</span>
                            <span id="unit_addcustomer">人次</span>
                            <img id="addcompare" src="" />
                            <span id="addchange"></span>
                            <span id="unit_addchange">人次</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 width-style">
                    <div class="col-md-12" style="margin-top:35px">
                        <div>
                            <span class="data-title">WiFi连接数</span>
                            <img class="help_img" style="margin-top: -3px" src="../../web/soon/image/help.png"
                                 title="指定场所指定日期内到访顾客中连接Wi-Fi总人数"/>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <span class="view-font" id="wificonnect">0</span>
                            <span id="unit_wificonnect">人次</span>
                            <img id="connectcompare" src="" />
                            <span id="connectchange"></span>
                            <span id="unit_connectchange">人次</span>
                        </div>
                    </div>

                </div>
                <div class="col-xs-3 width-style">
                    <div class="col-md-12" style="margin-top:35px">
                        <div>
                            <span class="data-title">新增wifi连接数</span>
                            <img class="help_img" style="margin-top: -3px" src="../../web/soon/image/help.png"
                                 title="指定场所指定日期内到访顾客中新增连接Wi-Fi人数" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <span class="view-font" id="addwifi">0</span>
                            <span id="unit_addwifi">人次</span>
                            <img id="addwificompare" src="" />
                            <span id="addwifichange"></span>
                            <span id="unit_addwifichange">人次</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 width-style">
                    <div class="col-md-12" style="margin-top:35px">
                        <div>
                            <span class="data-title">总顾客数</span>
                            <img class="help_img" style="margin-top: -3px" src="../../web/soon/image/help.png"
                                  title="指定场所指定日期内到访顾客总人数"/>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <span class="view-font" id="mountainvalue" >0</span>
                            <span id="unit_mountainvalue">人次</span>
                            <img id="mountaincompare" src="" />
                            <span id="mountainchange"></span>
                            <span id="unit_mountainchange">人次</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 app-colum">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#analysis" data-toggle="tab" ><span class="nav-cont">指标分析</span></a></li>
                    <li role="presentation"><a href="#detail" data-toggle="tab">详细统计</a></li>
                </ul>
                <div class="tab-content tabstyle">
                    <div class="tab-pane active" id="analysis" style="margin: 0px -40px 0px -40px;border:1px solid #ddd;">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="col-xs-3">
                                    <div style="padding-left: 12%;padding-top: 9%">
                                        <span>新顾客比率</span>
                                        <img class="help_img" src="../../web/soon/image/help.png" title="指定场所指定日期内新增顾客人数占到访顾客总人数比率" />
                                        <div>
                                            <HR width="100%"   style="border-top: 1px solid #E7E7E9;margin: 5px 8px -13px -1px"  align="center" size="5" color=#C7B9B9 />
                                        </div>
                                    </div>
                                    <div class="box-body echart-height body-padding" style="margin-top: 5%">
                                        <div id="new_customers_rate" class="myEchart"></div>
                                        <div id="legend1" class="panel leg-panel hide"></div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div style="padding-left: 12%;padding-top: 9%">
                                        <span>WiFi使用比率</span>
                                        <img class="help_img" src="../../web/soon/image/help.png" title="指定场所指定日期内使用Wi-Fi顾客人数占到访顾客总人数比率" />
                                        <div>
                                            <HR width="100%"   style="border-top: 1px solid #E7E7E9;margin: 5px 8px -13px -1px"  align="center" size="5" color=#C7B9B9 />
                                        </div>
                                    </div>
                                    <div class="box-body echart-height body-padding" style="margin-top: 5%">
                                        <div id="wifi_use_rate" class="myEchart"></div>
                                        <div id="legend2" class="panel leg-panel hide"></div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div style="padding-left: 2%;padding-top: 14px;;">
                                        <span>排名：</span>
                                        <div class="radio-name" style="margin-left: 3%;">
                                            <input type="radio" id="paiming_qianwu" checked name="paiming" value="0" style="cursor:pointer;">
                                            <img src="../soon/image/up.png"/>
                                            <label for="paiming_qianwu">Top5</label>
                                            &nbsp;&nbsp;
                                            <input type="radio" id="paiming_houwu" name="paiming" value="1" style="cursor:pointer;">
                                            <img src="../soon/image/down.png"/>
                                            <label for="paiming_houwu">Top5</label>
                                        </div>
                                        <div>
                                            <HR width="100%"   style="border-top: 1px solid #E7E7E9;margin: 0 8px -13px -1px"  align="center" size="5" color=#C7B9B9 />
                                        </div>
                                    </div>
                                    <div id="new_customers_rank" class="myEchart" style="margin-top: 5%;"></div>
                                    <div class="radio-name" style="margin-left: 160px; padding-bottom: -15px">
                                        <input type="radio" id="new_customers_trend" checked name="Linger" value="0" style="cursor:pointer;">
                                        <label for="new_customers_trend" style="color: #0087d7">新增顾客</label>
                                        <img class="help_img" src="../../web/soon/image/help.png" title="新增顾客" />
                                        &nbsp;&nbsp;
                                        <input type="radio" id="new_wifi_trend" name="Linger" value="1" style="cursor:pointer;">
                                        <label for="new_wifi_trend" style="color: #0087d7">新增WiFi连接</label>
                                        <img class="help_img" src="../../web/soon/image/help.png" title="WiFi连接" />
                                    </div>
                                </div>
                            </div>
                            <div  class="col-xs-12" style="border-bottom: 1px solid #ddd">
                                <br/>
                            </div>
                            <div class="col-xs-12" style="height: 350px;padding-left: 3%;padding-top: 2%;">
                                <div class="col-xs-3">
                                    <span>顾客趋势</span>
                                    <img class="help_img" src="../../web/soon/image/help.png" title="顾客趋势" />
                                </div>
                                <div class="col-sx-9">
                                    <div class="radio-name" style="margin-left: 12%;">
                                        <input type="radio" id="current_customers_line" checked name="zhibiao" value="0" style="cursor:pointer;">
                                        <label for="current_customers_line" style="color: #0087d7">顾客数</label>
                                        <img class="help_img" id="current_customers_help" src="../../web/soon/image/help.png" />
                                        &nbsp;&nbsp;
                                        <input type="radio" id="connect_wifi_line" name="zhibiao" value="1" style="cursor:pointer;">
                                        <label for="connect_wifi_line" style="color: #0087d7">WiFi连接数</label>
                                        <img class="help_img" id="connect_wifi_help" src="../../web/soon/image/help.png" />
                                    </div>
                                </div>

                                <div id="trend_analysis" class="myEchart"></div>

                                <div id="cycle_than">
                                    <span style="margin-left: 40%">对比：</span>
                                    <input type="checkbox" id="yesterday_than" name="compare" value="0" style="cursor:pointer;">
                                    <label for="yesterday_than">昨天</label>
                                    <input type="checkbox" id="week_same_than" name="compare" value="1" style="cursor:pointer;">
                                    <label for="week_same_than">上周同期</label>
                                    <input type="checkbox" id="month_same_than" name="compare" value="2" style="cursor:pointer;">
                                    <label for="month_same_than">上月同期</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="detail" style="margin: 0px -40px 0px -40px;">
                        <div class="col-xs-12">
                            <div class="simple-list" id="xiangxi_list" style="margin-top: 2%;"></div>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ----------------------------------------------------------------------- -->
<div id="upcustomers_rc" class="rc-define"  DATE_CYCLE="（今天）,（七天）,（一月）,（一年）">
</div>

</body>
</html>
<script>
    Utils.Pages.loadJS("a_dataanalysis.upcustomers");
</script>
