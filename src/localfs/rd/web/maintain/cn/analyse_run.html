<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../maintain/css/jcDate.css">
    <style>
        .changeTime
        {
            cursor:pointer;
            font-size:14px;
        }
        .changeTime.select
        {
            color:#4ec1b2;
            text-decoration:underline;
        }
        .changeTime:hover{color:#4ec1b2}
        input.jcDate_cpu{border-radius:6px;font-size:8px;padding-left:25px;}
        input.jcDate_memory{border-radius:6px;font-size:8px;padding-left:25px;}
        .submit_cpu{color:#4EC1B2;cursor:pointer;text-decoration:underline;}
        .submit_memory{color:#4ec1b2;cursor:pointer;text-decoration:underline;}
        .alert.alert-danger.sn.hide
        {
            position:absolute;height:34px;width:200px;margin-left:510px;
            margin-top:12px;padding-top:5px;text-align:center;
        }
        .changeDev
        {
            font-size:20pt;color:white;font-family:楷体;
            background-color:#4ec1b2;cursor:pointer;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="col-xs-12" id="filter">
        <div class="alert alert-danger sn hide" id="warning"></div>
        <input type="text" placeholder="请输入AC或AP序列号" name="ACSN" id="ACSN">
        <button type="button" class="btn btn-info" id="success">确定</button>
    </div>
    <div class="row hide" id="body">
        <div class="col-xs-12">
            <div class="app-box">
                <div class="sysinfo-footer">
                    <span class="title col-xs-7">CPU</span>
                    <div style="float:right;">
                        <span id="day_cpu" class="changeTime select">按天显示</span>
                        <span> | </span>
                        <span id="week_cpu" class="changeTime">按周显示</span>
                        <span> | </span>
                        <span id="month_cpu"  class="changeTime">按月显示</span>
                        <span> | </span>
                        <span id="other_cpu" class="changeTime">自定义显示</span>
                    </div>
                    <div class="row col-xs-12 hide" id="custom_cpu">
                        <div class="col-md-8"></div>
                        <div style="float:right">
                            <input class="jcDate_cpu" placeholder="点击获取日期" name="jcDate_cpu" readonly="readonly">
                            <span class="submit_cpu" id="submit_cpu">提交</span>
                        </div>
                    </div>
                    <div class="row col-xs-12" style="margin-top:5px;">
                        <div class="col-md-9"></div>
                        <div id="Calendar_cpu" style="float:right"></div>
                    </div>
                </div>
                <div class="box-body" style="height:300px;">
                    <div class="myEchart" id="cpu"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="app-box">
                <div class="sysinfo-footer">
                    <span class="title col-xs-7">内存</span>
                    <div style="float:right">
                        <span id="day_memory" class="changeTime select">按天显示</span>
                        <span> | </span>
                        <span id="week_memory" class="changeTime">按周显示</span>
                        <span> | </span>
                        <span id="month_memory" class="changeTime">按月显示</span>
                        <span> | </span>
                        <span id="other_memory" class="changeTime">自定义显示</span>
                    </div>
                    <div class="row col-xs-12 hide" id="custom_memory">
                        <div class="col-xs-8"></div>
                        <div style="float:right">
                            <input class="jcDate_memory" placeholder="点击获取日期" name="jcDate_memory" readonly="readonly">
                            <span class="submit_memory" id="submit_memory">提交</span>
                        </div>
                    </div>
                    <div class="row col-xs-12" style="margin-top:5px">
                        <div class="col-xs-9"></div>
                        <div id="Calendar_memory" style="float:right"></div>
                    </div>
                </div>
                <div class="box-body" style="height:350px;">
                    <div class="myEchart" id="memory"></div>
                    <div class="row col-xs-12">
                        <div class="col-xs-9"></div>
                        <div style="float:right">
                            <span class="changeDev" id="changeDev">更换其他设备</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="col-xs-12">
            <div class="app-box">
                <div class="sysinfo-footer">
                    <span class="title">测试</span>
                </div>
                <div class="box-body" style="height:300px;">
                    <div class="myEchart" id="test"></div>
                </div>
            </div>
        </div> 测试代码-->
    </div>
</div>
</body>
</html>
<script>
    Utils.Pages.loadJS("maintain.analyse_run");
</script>
