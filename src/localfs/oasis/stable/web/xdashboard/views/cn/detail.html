<div>
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">场所详细信息</h3></div>
        <div class="panel-body">
            {"name":"场所名称11","intro":"场所简介11","shopaddr":"场所（总部）地址11","phone":"18752464578"}
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-2 control-label">场所名称 </label>
                    <div class="col-xs-4">
                        <label class="control-label" ng-bind="row.name"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">场所简介</label>
                    <div class="col-xs-4">
                        <textarea class="form-control" type="text">{{row.intro}}</textarea>

                    <label class="col-xs-2 control-label">场所(总部)地址</label>
                    <div class="col-xs-4">

                    <label class="col-xs-2 control-label">联系电话</label>
                    <div class="col-xs-4">
                        <label class="control-label" ng-bind="row.phone"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-4 col-xs-offset-3">
                        <button class="btn btn-cus" ui-sref="h3c_systemManage.shopManage.list">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
