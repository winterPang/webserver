<body>
<div class="dashboard">
	<div class="page-row" style="background:initial;" id="level" debug="getLogStats">
		<div class="col-xs-12 app-colum left-block">
			<div class="app-box no-bk-color">
				<div class="box-footer">
					<div class="col-xs-10">
						<span class="title">日志信息</span>
					</div>
					<div class="text-right link-container">
						<a type="button" class="link-detail" id="submit_scan" href="waring.index" title="详情">
							<i class="detail-icon icon"></i>
						</a>
					</div> 
				</div>
				<div class="col-xs-12 middle-cell">
					<div id="emergency" value="0" class="col-xs-6 col-xs-3">
						<div class="syslog-info bg-transparent" style="margin-left:10px;">	
							<div class="icon-container">
								<i class="syslog-icon emergency-icon"></i>					
							</div>							
							<div class="text-right syslog-value">
								<div class="log-count number color_emergency" value="0"></div>
								<div class="log-title">紧急</div>
							</div>
							<div class="form-label hide">紧急 / 注意</div>								
						</div>
					</div>

					<div id="alert" value="1" class="col-xs-6 col-xs-3">
						<div class="syslog-info bg-transparent " style="margin-left:10px;">
							<div class="icon-container">
								<i class="syslog-icon critical-icon"></i>					
							</div>								
							<div class="text-right syslog-value">
								<div class="log-count number color_critical" value="1"></div>
								<div class="log-title">危险</div>
							</div>
							<div class="form-label hide">危险 / 错误</div>
						</div>									
					</div>

					<div id="critical" value="2" class="col-xs-6 col-xs-3">
						<div class="syslog-info bg-transparent" style="margin-left:10px;">
							<div class="icon-container">
								<i class="syslog-icon warning-icon"></i>					
							</div>								
							<div class="text-right syslog-value">
								<div class="log-count number color_warning"value="2"></div>
								<div class="log-title">警告</div>
							</div>
							<div class="form-label hide">警告 / 通知</div>
						</div> 
					</div>

					<div id="error" value="3" class="col-xs-6 col-xs-3">
						<div class="syslog-info last-child bg-transparent" style="margin-left:10px;">
							<div class="icon-container">
								<i class="syslog-icon info-icon"></i>					
							</div>							
							<div class="text-right syslog-value">
								<div class="log-count number color_info" value="3"></div>
								<div class="log-title">报告</div>
							</div>
							<div class="form-label hide">报告 / 调试</div>
						</div>
					</div>			
				</div>
			</div>
		</div>
	</div>
	<div class="page-row xxb">
	    <div class="col-xs-6 app-colum left-block" debug="getClientCount initApTraffic">
	        <div class="app-box no-bk-color">
	            <div class="box-body midl-height">
                <div class="index_inner_div index_inner_div_left_top">
                    <div class="col-xs-6 index_div_wrapper_multiple"style="padding:0px;">
                        <div id="client-count" class="index_div_lu" style="color: #343e4e;margin-top:18px;"></div>
                        <p class="index_div_lu_desc">当前回头客</p>
                    </div>
                    <div class="col-xs-6 returning-customer">
                        <div class="returning-icon returning-position"></div>
                    </div>
                </div>

                <div class="index_inner_div index_inner_div_right_top">
                    <div class="col-xs-6 index_div_wrapper_multiple"style="padding:0px;">
                        <div id="online_new_user" class="index_div_lu" style="color: #343e4e;margin-top:18px;"></div>
                        <p class="index_div_lu_desc">当前新宾客</p>
                    </div>
                    <div class="col-xs-6 returning-customer">
                        <div class="returning-icon new-customer"></div>
                    </div>
                </div>
                <div class="index_inner_div index_inner_div_left_bottom">
                    <div class="col-xs-6 ad_view">
                        <div class="click-img view"></div>
                    </div> 
                    <div class="col-xs-6 ad_view ml7">

                     	<div id="ad-count" class="click-num"></div>
                        <p class="margin-tl">广告浏览量</p>
                    </div>   
                </div>

                <div class="index_inner_div index_inner_div_right_bottom">
                    <div class="col-xs-6 ad_view">
                        <div class="click-img num"></div>
                    </div> 
                    <div class="col-xs-6 ad_view ml7">
                        <!-- <div id="clickCount" class="click-num">0</div> -->
                        <div id="clickCount" class="click-num"></div>
                        <p class="margin-tl">广告点击数</p>
                    </div>
                </div>
            </div>
	        </div>
	    </div>
	    <div class="col-xs-6 app-colum left-block" debug="getUserChange">
	        <div class="app-box no-bk-color">
	            <div class="box-footer">
	                <div class="col-xs-4">
	                    <span class="title">在线宾客变化</span>
	                </div>
	                <div class="time-change">
	                    <a id="days" class="time-link active">一天</a>
	                    <a id="weeks" class="time-link">一周</a>
	                    <a id="mounth" class="time-link">一月</a>
	                </div>
	            </div>
	            <div class="box-body echart-height form-group body-nopadding">

	                <div id="userchange" class="col-xs-12 myEchart"></div>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="page-row">
		<div class="col-xs-12 app-colum left-block">
			<div class="app-box no-bk-color">
				<div class="col-sm-4 col-xs-4">

						<span class="c-title">认证终端</span>
					</div>
					<div class="box-body echart-height form-group">
						<div id="pie_terminal" class="col-xs-12 myEchart"></div>

			</div>

	<div class="page-row">

			<div class="app-box no-bk-color" style="height:300px;">
				<div class="box-footer ">
			        <div class="col-xs-3">
          				<span class="title">AP</span>
      				</div>
      				<div class="text-right link-container">
        				<a type="button" class="refresh" id="refresh_ssid">
            			<i class="refresh-icon icon"></i>
        				</a>
     				</div> 
			    </div>
				
                <span class="client-title online-ap">在线AP数</span>

		</div>
		<div class="col-xs-6 app-colum left-block"id="aps_page" debug="getHealth">

					<div class="col-xs-3">
						<span class="title">综合健康度</span>
					</div>
					<div class="text-right link-container">
						<a type="button" class="link-detail" tab="0" id="system">系统信息</i></a>

				</div>
		
				<div class="box-body echart-height form-group col-xs-12">

						<div style="color: #ffa5af;position:absolute;  top: 160px;" id="terminalMessage" debug='["getHealthScore"]'></div>

									<div>上行剩余带宽</div>

								</div>

									<div>AP在线率</div>

								</div>
								<div class="health_title">
									<div >系统健康度</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="page-row">
		<div class="col-xs-12 app-colum left-block">
			<div class="app-box no-bk-color no-height default-bottom">

						<span class="title">无线服务</span>
					</div>
					<div class="sysinfo-body no-height">
						<div id="slist_one_list" class="simple-list"></div>

	<div class="page-row">
		<div class="col-xs-12 app-colum left-block">
			<div class="app-box no-bk-color">
				<div class="index-group hide" id="charts">
					<div class="col-sm-12">
						<div class="box-footer ">
							<span class="title">流量监控</span>
							<div class="text-right link-container">
				                <a type="button" class="refresh" id="refresh_usage"><i class="refresh-icon icon"></i></a>
				                <a type="button" class="filter" id="filter_usage"><i class="filter-icon icon"></i></a>
				                <div class"hide" id="usage_block">
					            	<div class="filter-container">
					            		<label>上行口：</label>
					            		<select id="SetfigUpport" name="SetfigUpport" class="big singleSelect"></select>
					            	</div>
					            </div>
		            		</div>
						</div>
						<div class="sysinfo-body" >
							<div id="usage" name="usage" class="myEchart dashboard-usage" debug="getUsage"></div>
			    		</div>
			    	</div>
			    </div>

							</div>

							<div class="col-sm-7">
			                    <label class="col-sm-3 control-label ">请选择上行口</label>
			                    <div class="col-sm-9">
			                        <select id="ConfigUpport" name="ConfigUpport" class="big singleSelect"></select>
								        <a class="dashboard-button-row btn" id="submit">
								        <i class="icon-ok"></i>确定</a>
			                    </div>
			                </div>
			                  
					    </div>
					</div>
				</div>
			</div>

<div class="hide modal fade" id="AddApDlg">
    <div class="modal-body">
        <form class="form edit addInternet" id="AddInternetForm">
            <div class="form-group">
                <label class="col-sm-3 control-label required">上行带宽:</label>
                <div class="col-sm-9">
                    <input type="text" class="string big required" id="upband_id" name ="ap_name" errid="ap_name_error" maxlength=3 onKeyUp="this.value=this.value.replace(/\D/g,'')"/>
                    <label class="info-explain">Mbps</label>
                    <!-- <label class="info-explain">（1-64字符）</label> -->
                    <label class="error" id="ap_name_error"></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label required">下行带宽:</label>
                <div class="col-sm-9">
                    <input type="text" class="string big required" id="downband_id" name ="ap_SN" errid="ap_SN_error" maxlength=3 onKeyUp="this.value=this.value.replace(/\D/g,'')"/>
                    <label class="info-explain">Mbps</label>
                    <label class="error" id="ap_SN_error"></label>
                </div>
            </div>
        </form>
    </div>
</div>

							</div>
						</div>
					</div>               
				</div>
			</div>
		</div>
	</form>
