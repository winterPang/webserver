<html>
<head>
</head>
<body>
<div class="dashboard">
    <div class="row">
        <div class="col-xs-12 app-colum">
            <div class="bg-gray">
                <div class="head-bar">
                    <div class="sysinfo-footer">
                       <div class="col-xs-12">
                           <span class="title">总数</span>
                        </div>
                       <div class="text-right link-container">
                            <a type="button" class="refresh" id="refresh_Summary">
                                    <i class="refresh-icon icon"></i>
                                </a>
                            <a type="button" class="link-detail" id="Radio_detail" title="更多">
                                <i class="detail-icon icon"></i>
                            </a>
                       </div> 
                   </div>
                    <div class="col-xs-4">
                        <div class="syslog-info no-pointor">
                            <div class="category">  
                                <span>设备</span>
                            </div>
                            <div class="form-control">
                                <span class="counter"id="OnlineDevice" style="color:#47495d;">100/</span>
                                <span class="counter"id="SummaryDevice" style="color:#47495d;">120</span>
                                <br/>
                                <span class="counter" style="font-size:12px;color:#a7b7c1;">在线</span>
                                <span class="counter" style="font-size:12px;color:#a7b7c1;">离线</span>
                            </div>                        
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="syslog-info no-pointor">
                            <div class="category">
                                <span>AP</span>
                            </div>
                            <div class="form-control">
                                <span class="counter"id="OnlineAp">100/</span>
                                <span class="counter"id="OutlineAp">20</span>
                                <br/>
                                <span class="counter" style="font-size:12px;color:#a7b7c1;">在线</span>
                                <span class="counter" style="font-size:12px;color:#a7b7c1;">离线</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xs-4">
                        <div class="syslog-info no-pointor">
                            <div class="category">
                                <span>终端</span>
                            </div>
                            <div class="form-control">
                                <span class="counter"id="OnlineTerminal">100</span>
                            </div>
                        </div>
                    </div>                 
                </div>
            </div>
        </div>
    </div>  
</div>
    <div id="app_syslog_rc" class="rc-define"
         HEADER_SYSLOG="日志信息"
         level_0 ="紧急"
         level_1 ="警报"
         level_2 ="危险"
         level_3 ="错误"
         level_4 ="警告"
         level_5 ="通知"
         level_6 ="报告"
         level_7 ="调试"
         VIEW_DETAILS="详细信息"
    ></div>
	</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("WDashboard.Syslog");
</script>
