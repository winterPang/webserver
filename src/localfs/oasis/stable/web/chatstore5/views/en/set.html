<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">门店设置</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item">门店设置</li>
            <li class="list-group-item text-center">
                <div>
                    SSID：<select ng-model="ssid_name" title="" ng-options="s.ssid_name as s.ssid_name for s in ssid_list"></select>
                </div>
            </li>
        </ul>
        <div class="text-center lead">
            <button class="btn btn-cus" ng-click="updateClick()">确定</button>
        </div>
        <ul class="list-group">
            <li class="list-group-item">二维码</li>
            <li class="list-group-item">
                <div>
                    <input type="radio" title="" ng-model="ewmtype" value="0"/> 纯二维码
                    <input type="radio" title="" ng-model="ewmtype" value="1"/> 物料二维码
                </div>
                <div class="text-center">
                    <img width="150px" ng-src="{{qucodeImg}}" alt="">
                </div>
            </li>
        </ul>
    </div>
    <div class="panel-footer text-center">
        <a class="btn btn-cus" ui-sref="scene.content.netdeploy.chatstore5">返回</a>
    </div>
</div>
