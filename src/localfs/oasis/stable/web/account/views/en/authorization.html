<div>
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Subaccount Authorization</h3></div>
        <div class="panel-body">
            <form class="form-horizontal" name="authorizationForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Subaccount<span style="color: red;">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" ng-model="authorization.name" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="region" class="col-sm-2 control-label">Area<span style="color: red;">*</span></label>
                    <div class="col-sm-3">
                        <select id="region" name="region" class="form-control" ng-model="authorization.region" ng-options="region as region.name for region in regionList" required>
                            <option value="" selected disabled>Please select an area</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-3">
                        <button class="btn btn-cus" ng-disabled="authorizationForm.$invalid||authorizationForm.region.$pristine" ng-click="formSubmit()">OK
                        </button>
                        <button class="btn btn-cus" ui-sref="global.content.user.account_list({name:parentName,id:parentId,number:number})">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="read_rc" id="account_authorization_rc"
     first-get="Ruquest failure.Please refresh to try again."
     fail-message="Operation failed"
     ok="OK"
     >
</div>
