<div ng-init="
    user_count='Client quantity';
    new_user_count='Newly associated clients,Newly authenticated clients'">
    <div class="col-xs-12 app-colum left-block">
        <div class="page-row xxb">
            <div class="col-xs-12 app-colum">
                <div class="app-box no-bk-color">
                    <div class="box-footer">
                        <div class="col-xs-3">
                            <span class="title">New Client Quantity Trend</span>
                        </div>
                        <div class="text-right link-container">
                            <div class="time-change">
                                <a class="time-link" ng-class="{active: click.dateType === 'oneday'}" ng-click="click.btn('oneday')">Day</a>
                                <a class="time-link" ng-class="{active: click.dateType === 'oneweek'}" ng-click="click.btn('oneweek')">Week</a>
                                <a class="time-link" ng-class="{active: click.dateType === 'onemonth'}" ng-click="click.btn('onemonth')">Month</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div id="newUserChart" style="height: 270px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
