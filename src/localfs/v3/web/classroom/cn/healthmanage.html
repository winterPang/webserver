    <form class="modal fade modal-super dashboard in hide" id="Standard_dlg">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h3 class="modal-title">标准说明</h3>
        </div>
        <div class="modal-body iot">
            <!-- 体质指数 -->
            <div class="health_box" id="Bandwidth-speed">
                <span class="boxname"><span class="cir"></span>体重饼图即体质指数(BMI)标准</span>
                <div class='boxcont'>
                    <div class="form-group">
                        <span class="col-sm-3">计算公式</span>
                        <span class="col-sm-8">体质指数(BMI）= 体重（kg）÷ 身高^2（m）</span>
                    </div>
                    <div class="form-group">
                        <span class="col-sm-3">偏瘦</span>
                        <span class="col-sm-8">BMI < 18.5</span>
                    </div>
                    <div class="form-group">
                        <span class="col-sm-3">标准</span>
                        <span class="col-sm-8"> 18.5 <= BMI < 23</span>
                    </div>
                    <div class="form-group">
                        <span class="col-sm-3">偏胖</span>
                        <span class="col-sm-8"> BMI >= 23</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
