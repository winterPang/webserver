<html>
<head>
</head>
<style>
    /*.link-container{
         position: absolute;
         right: 5px;
     }*/
    .cancel-actions {
        position: static;
        margin: 8px 15px 0 0;
        display: inline-block;
        float: right;
        background: url(css/image/xb-icons.png) no-repeat;
        height: 16px;
        width: 18px;
    }
    .cancel-actions.hover-action {
        background-position: -663px -42px;
        cursor: pointer;
    }
    .cancel-actions.hover-action:hover{
        background-position: -594px -42px;
        cursor: pointer;
    }
    .cancel-actions.hover-action_ok {
        background-position: -628px -42px;
        cursor: pointer;
    }
    .cancel-actions.hover-action_ok:hover{
        background-position: -560px -42px;
        cursor: pointer;
    }
    input.border-red{
        border-color: red;
    }
    .btn-small
    {
        width: 99px;
        height:42px;
        padding-top:-5px;
    }
    .ranges .range_inputs .btn-success
    {
        margin-left: 10px;
    }
    .bottom-border{
        height:106px;
    }

    a{
        cursor: pointer;
    }
    .new-left-right-block{
       padding-top:10px;
        padding-bottom:10px;
        padding-left:10px;
        padding-right:10px;
    }
    #box-body2015{
        height: auto!important;
    }
    .new_app-box{
        outline: 1px solid #dedddd;
        margin-bottom: 20px;
        background: #fff;
        overflow-y: hidden;
        border: 0!important;
    }

    .radio-name{
        display: inline-block;
        margin: 0 20px 0 0;
    }
    .radio-name1{
        
        margin: 0 20px 0 0;
    }

    .set-background{
        background: url(./css/image/calender.png) 10px 10px;
        background-repeat: no-repeat;
        padding-left: 21px;
        padding-top: 1px;
        margin-top: -2px;
        color: #fff;
        font-weight: bolder;
        font-family: monospace;
        width: 45px;
        height: 45px;
    }
</style>
<body>
    <div class="page-row">
        <div class="col-xs-12 app-colum app-box left-block">
            <div id="detect_container1">
                <div class="app-box" style="overflow-y: hidden;">
                    <div class="col-xs-12 box-footer" style="overflow: hidden;">
                        <!-- 高级查询-->
                        <div class="col-xs-3 text-left" style="height:50px; width:300px"> 
                            <div class="col-xs-4" id="senior_filter" style="cursor: pointer">
                                <div class="set-background"></div>
                            </div>
                            <div class="col-xs-8" id="selectNow" style="margin-left: -60px">(Today)</div>             
                        </div>
                        <div class="col-xs-6"></div>
                        <div class="col-xs-2 text-right" style="float: right">
                            <a type="button" class="refresh"  value = "1" id="refreshPie">
                                <i class="refresh-icon icon"></i>
                                <a type="button" class="link-detail" id="appinfo_detail" title="More">
                                    <i class="icon detail-icon"/>
                                </a>
                            </a>
                            &nbsp;&nbsp;&nbsp;
                        </div>
                    </div>
                    <div class="hide bottom-border" id="senior_select"> 
                        <div class="col-xs-11">
                            <div class="col-md-5">
                                <span class="radio-name" style="margin-left: 10px;">Period</span>
                                <div class="radio-name" style="margin-left: 14px;">
                                    <input type="radio" id="statisOneday" checked name="StatisCycle" value="0">
                                    <label for="statisOneday">Today</label>
                                </div>
                                <div class="radio-name">
                                   <input type="radio" id="statisAweek" name="StatisCycle" value="1">
                                    <label for="statisAweek">Seven days</label>
                                </div>
                                <div class="radio-name">
                                    <input type="radio" id="statisMonth" name="StatisCycle" value="2">
                                    <label for="statisMonth">One month</label>
                                </div>
                                <div class="radio-name">
                                   <input type="radio" id="statisYear" name="StatisCycle" value="3">
                                    <label for="statisYear">One year</label>
                                </div>
                                <div class="radio-name">
                                    <input type="radio" id="otherTime" name="StatisCycle" value="4">
                                    <label for="otherTime">Others</label>
                                </div> 
                                <!-- <div class="hide" id="getOtherTime" style="margin-left: 400px;margin-top: -35px;">
                                    <input type="text"  id="starttime" class="daterange" style="width:175px"/>
                                </div> -->
                            </div>  
                            <div class="col-md-3 hide" id="getOtherTime">
                                <input type="text"  id="starttime" class="daterange" style="width:175px"/>
                            </div>  
                        </div>

                        <div class="col-xs-1">
                            <div class="cancel-actions hover-action" id="remove" ></div>
                        </div>
                        <div>
                            <div class="col-xs-12">
                                 <span class="radio-name"style="margin-left: 10px;">Type</span>
                                <div class="radio-name"style="margin-left: 14px;">
                                    <input type="radio" id="statisMan" checked name="selectWayPie" value="0">
                                    <label for="statisMan">Person-Time</label>
                                </div>
                                <div class="radio-name">
                                   <input type="radio" id="statisFlow" name="selectWayPie" value="1">
                                    <label for="statisFlow">Traffic</label>
                                </div> 
                            </div> 
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-12" id = "filter_UrlDate2">
                                <div class="col-xs-12">
                                    <span style="color: #807474">&nbsp;&nbsp; MAC &nbsp;&nbsp;</span>
                                    <input id="filter_PieDateValue" type="text" onkeyup="getMACKey()" class="string big"  value="" style="width:134px" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12" style="height: 22px">
                            <div class="col-xs-12" style="height: 10px"></div>
                            <div class="col-xs-12">
                                <HR width="100%"   style="border-top: 1px solid #C7B9B9;margin: 0 8px 0 -1px"  align="center" size="5" color=#C7B9B9 />
                            </div>
                            <div class="col-xs-12">
                                <HR width="100%"   style="border-top: 2px solid #F9EBEB;margin: 0 8px 0 -1px"  align="center" size="5" color=#F9EBEB />
                            </div>
                        </div>

                    </div>

                     &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                    <div class="col-xs-12">
                        <!--最受欢迎的应用饼图-->
                        <div id="flashapp" class="col-md-6">
                            <span class="title">&nbsp&nbsp&nbsp&nbsp Most popular applications</span>
                            <div id="App_pie" class="myEchart col-xs-12"></div>
                            <div id="App_message" class="panel"></div>
                        </div>
                        <!-- <div class="col-xs-1"></div> -->
                        <!--最受欢迎的网站饼图-->
                        <div id="flashurl" class="col-md-6">
                            <span class="title">&nbsp&nbsp&nbsp&nbsp Most popular websites</span>
                            <div id="Url_pie" class="myEchart"></div>
                            <div id="Url_message" class="panel leg-panel"></div>
                        </div>
                    </div>

                    <div class="col-xs-12" style="height: 100px">
                        <div class="col-xs-12" style="height: 90px"></div>
                        <div class="col-xs-12">
                            <HR width="98.5%"   style="border-top: 1px solid #C7B9B9"; align="center" size="5" color=#C7B9B9 />
                        </div>
                        <div class="col-xs-12">
                            <HR width="98.5%"   style="border-top: 2px solid #F9EBEB";  align="center" size="5" color=#F9EBEB />
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div id="flashflow" class="col-md-5" >
                                <div id="totalflowup" class="myEchart "></div>
                                &nbsp;
                                <div class="col-xs-12">
                                    <div class="col-xs-3 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">Total traffic</div>
                                    <div class="col-xs-3 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">Upstream</div>
                                    <div class="col-xs-3 text-center" style="color:gray;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">Downstream</div>
                                    <div class="col-xs-3 text-center" style="color:gray;">Discarded</div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="col-xs-3 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                                        <span id="TotalFlow" style="color:black"></span>
                                    </div>
                                    <div class="col-xs-3 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                                        <span id="upflow" style="color:black"></span>
                                    </div>
                                    <div class="col-xs-3 text-center" style="color:black;border-right-style:solid;border-width:1px;border-color:#e5e8e8;">
                                        <span id="downflow" style="color:black;"></span>
                                    </div>
                                    <div class="col-xs-3 text-center" " >
                                        <span id="dropFlow" style="color:black"></span>
                                    </div>
                                </div>
                        </div>
                        <div class="col-md-7" >
                            <div id="UserFlow_chart" class="myEchart col-xs-12 echart-skip"></div>
                        </div>
                        <div class="col-xs-12" style="height: 20px"></div>
                    </div>
                </div>
            </div>
        </div>
    <div id="dpi_monitor_rc" class="rc-define"
         UPNAME="Upstream"
         DOWNNAME="Downstream"
         DROPFLOW="Discarded"
         USAGENUM="Person-time"
         REN="人"
         SHOWTIMEHOUR="Time"
         SHOWTIMEWEEK="Month"
         FLOW="Traffic"
         TrafficMb  = "Traffic (MB)"
         TrafficGb  = "Traffic (GB)"
         FLOW_HEAD="User MAC, Packets, Traffic, Traffic Percentage"
         SPI_HEAD="Interface, Packets, Traffic, Traffic Percentage"
         USER_SPI="User MAC, Interface, Packets, Traffic"
         USER="User ID, MAC, User IP"
         SHOWINFO="Total traffic, Upstream, Downstream, Discarded"
         URLSTATISTICS="User MAC, Website name, Website type, Online duration (h:m:s)"
         APP_HEAD="User MAC, Application, Packets, Traffic"
         URL_TITLE="Website type statistics"
         APP_TITLE="Most popular applications"
         URLCHANGE="Online users"
         APPCHANGE="Most popular applications"
         USERCHANGE="Users"
         FLOWPIE="Traffic"
         APPTYPE="应用类别流量"
         FEN="m"
         MIAO="s"
         XIAOSHI="h"
         UPFLOW = "Upstream"
         DOWNFLOW = "Downstream"
         ONEDAY="(Today)"
         AWEEK="(Seven days)"
         MONTH="(One month)"
         YEAR="(One year)"
    ></div>
</div>
</body>
</html>
<script language="javascript" type="text/javascript">
    Utils.Pages.loadJS ("drs.dpi_ipv4");
</script>
