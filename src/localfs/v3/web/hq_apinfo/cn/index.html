<html>
 <head>
  
 </head> 
 <body>

<!-- 1顶部的“全局/分支、认证”筛选条 -->
<div class="page-row">
    <div class="col-xs-12 app-colum left-block">
        <div class="app-box">
            <div class="select-footer" style="">
                <div class="col-xs-1  ml20">
                    <input type="radio" name="globals-info" id="globals-yes" value="1" checked="checked">
                    <label for="globals-yes">全局</label>
                </div>
                <div class="col-xs-9">

                    <div style="display:inline-block;">
                        <input type="radio" name="globals-info" id="globals-no" value="2">
                        <label for="globals-no">指定分支</label>
                        <div id="branchSelectDiv">
                            <select class="singleSelect hide" id="branchSelect" name="branchSelect" style="margin-top:0px;margin-left:10px;vertical-align:middle;height:20px;width:150px;"></select>
                        </div>
                    </div>                      
                     
                </div> 
               
            </div>
        </div>
    </div>
</div>


  <div class="dashboard js-apinfo"> 
   <!-- 2AP数量 -->
   <div class="page-row"> 
    <div class="col-xs-12 app-colum left-block" debug="Aps"> 
     <div class="bg-bor"> 
      <div class="head-bar"> 

            <div class="box-footer"> 
              <div class="col-xs-10"> 
               <span class="title_h">AP数量</span> 
              </div> 
              <div class="text-right link-container">
               <a type="button" id="submit_scan" class="link-detail js-aplist" data-hrefLink="hq_apinfo.aplist" title="更多"> <i class="detail-icon icon"></i> </a>
              </div> 
            </div> 

            <div class="col-xs-4">
                <div class="syslog-info-mine-Total">
                    <div class="ap-icon_h icon-online">
                        
                    </div>
                    <div class="right-text-info">      
                        <span class="counter" id="online">0</span>
                        <br />
                        <span class="number-title">AP在线数</span>
                    </div>                      
                </div>
            </div>

            <div class="col-xs-4">
                <div class="syslog-info-mine-Total">
                    <div class="ap-icon_h icon-offline">
                        
                    </div>
                    <div class="right-text-info">      
                        <span class="counter" id="offline">0</span>
                        <br />
                        <span class="number-title">AP离线数</span>
                    </div>                      
                </div>
            </div>

            <div class="col-xs-4">
                <div class="syslog-info-mine-Total syslog-apinfo-border">
                    <div class="ap-icon_h icon-unhealth">
                        
                    </div>
                    <div class="right-text-info">      
                        <span class="counter" id="unhealthy">0</span>
                        <br />
                        <span class="number-title">不健康AP数</span>
                    </div>                      
                </div>
            </div>
      </div> 
     </div> 
    </div> 
   </div> 



   <div class="page-row">

    <div class="col-xs-6 app-colum left-block" debug="APModel_bar"> 

     <!-- 3[基于AP型号] -->
     <div class="app-box no-bk-color custom-height" > 
      <div class="box-footer"> 
       <span class="title">基于AP型号</span> 
      </div> 
      <div class="sysinfo-body"> 
       <div id="According_APModel_Bar" class="myEchart col-xs-12"></div> 
      </div> 
     </div> 

     <!-- 3[基于终端数] -->
        <div class="app-box no-bk-color" debug="">        
            <div id="baseOnAu">
                <div class="box-footer">
                    <span class="title">基于终端数</span>
                </div>
                <div class="box-body echart-height">
                    <div id="According_ClientCount_Pie" class="myEchart col-xs-12"></div>
                </div>
            </div>
        </div> 

    </div> 



    <div class="col-xs-6 app-colum left-block"  debug="ApGroup_list">

     <!-- 3[基于分支名称] -->
     <div class="app-box no-bk-color app-box-slist custom-height">
        <div class="box-footer"> 
         <span class="title">基于分支名称</span> 
        </div> 
        <div class="sysinfo-body"> 
         <div id="According_BranchesName_List" class="simple-list"></div> 
        </div> 
     </div> 

     <!-- 3[基于AP类型] -->
     <div class="default-height" debug="ApType_pie"> 
        <div class="app-box no-bk-color" debug="">        
            <div id="baseOnAu">
                <div class="box-footer">
                    <span class="title">基于AP类型</span>
                </div>
                <div class="box-body echart-height">
                    <div id="According_ApType_Pie" class="myEchart col-xs-12"></div>
                </div>
            </div>
        </div>
     </div> 

    </div> 
   </div> 

    <!-- 注意会有弹框 -->
    <div id="maoxian">

    </div>

  </div> 



  <div id="apinfo_rc" class="rc-define"
      According_BranchesName_List_Header="分支名称,分支中AP数目"       
      According_ApType_Pie_Legend="在线的手工AP,自动AP,离线的手工AP,未认证的AP"
  ></div>   

  <script language="javascript" type="text/javascript">
    Utils.Pages.loadJS("hq_apinfo.index");
  </script> 

 </body>
</html>
